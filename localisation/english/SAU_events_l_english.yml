l_english:
  sau_fascism.1.t: "Fascism Rises in Saudi Arabia"
  sau_fascism.1.desc: "Fascist ideology has taken hold in Saudi Arabia. With the old regime ousted, the new government seeks regional alignment—and Iraq emerges as the chosen patron. A new Middle Eastern fascist bloc may be forming."
  sau_fascism.1.a: "Iraq will lead us forward"
