  TUR_war_planning_center_desc: "Creating a dedicated planning center will improve strategic coordination and ensure all branches of the military operate effectively."
  TUR_restore_ottaman_empire: "Ottoman Empire"
  TUR_restore_ottaman_empire_desc: "The time has come to reclaim the legacy of our forefathers. By restoring the Ottoman Empire, we will reunite lost territories and reassert our influence across the region."
  TUR_request_soviet_economic_aid: "Request Soviet Economic Aid"
  TUR_request_soviet_economic_aid_desc: "In these turbulent times, aligning with the Soviet Union may bring the economic support we need. Accepting aid could stabilize our economy and strengthen our industry."
  TUR_american_lend_lease: "Seek American Lend-Lease"
  TUR_american_lend_lease_desc: "By turning to the United States, we can benefit from their vast industrial capacity. Lend-Lease support would boost our military production and prepare us for any upcoming conflict."
  TUR_limited_mutual_assistance: "Limited Mutual Assistance"
  TUR_limited_mutual_assistance_desc: "We can establish a framework for mutual support with other powers, without binding ourselves too closely. This agreement will provide military and economic cooperation while maintaining our independence."
  TUR_modernize_army: "Modernize the Army"
  TUR_modernize_army_desc: "Our armed forces must keep pace with contemporary military developments. By modernizing the army, we will ensure that our troops are prepared for future conflicts."
  TUR_doctrine_buffs: "Doctrine Reforms"
  TUR_doctrine_buffs_desc: "Through in-depth study and adjustment of our military doctrines, we can increase the effectiveness and adaptability of our forces."
  TUR_air_doctrine_buffs: "Air Doctrine Reforms"
  TUR_air_doctrine_buffs_desc: "To maintain air superiority, our air force must follow the latest aerial combat doctrines and strategic thinking."
  TUR_our_pilots: "Our Pilots, Our Pride"
  TUR_our_pilots_desc: "By investing in training and supporting our pilots, we will create a formidable air force that can defend our skies and strike our enemies."
  TUR_found_an_air_war_academy: "Found an Air War Academy"
  TUR_found_an_air_war_academy_desc: "We must establish a dedicated institution to train the future leaders of our air force. An Air War Academy will ensure tactical and strategic superiority in the skies."
  TUR_edirne_air_base: "Develop Edirne Air Base"
  TUR_edirne_air_base_desc: "Edirne's strategic location makes it an ideal site for an advanced air base. Its development will provide support for both defensive and offensive operations."
  TUR_air_sea_rockets: "Air-Sea Rocket Program"
  TUR_air_sea_rockets_desc: "Combining air power with naval strikes through rocket technology will give us a significant edge in coastal operations."
  TUR_bombers_expansion: "Expand Bomber Forces"
  TUR_bombers_expansion_desc: "A strong bomber fleet allows us to strike deep into enemy territory and weaken their industrial base."
  TUR_destroyers: "Expand Destroyer Fleet"
  TUR_destroyers_desc: "Destroyers are essential for escort duties and anti-submarine warfare. Expanding our fleet will secure our naval dominance."
  TUR_more_destroyers: "Mass-Produce Destroyers"
  TUR_more_destroyers_desc: "By streamlining production lines, we can rapidly produce destroyers and overwhelm any maritime threat."
  TUR_proffecional_destroyers: "Professionalize Destroyer Shipyards"
  TUR_proffecional_destroyers_desc: "Specializing our shipyards for destroyer production ensures high quality and faster delivery."
  TUR_crimean_strategic_air: "Strategic Air Operations over Crimea"
  TUR_crimean_strategic_air_desc: "Control of the airspace over Crimea is crucial for projecting power in the Black Sea and beyond."
  TUR_crit_and_peloponnese: "Secure Crete and the Peloponnese"
  TUR_crit_and_peloponnese_desc: "Crete and the Peloponnese hold strategic value in the Eastern Mediterranean. By extending our influence—or control—over these regions, we can ensure naval supremacy and safeguard our southern flank."
  TUR_bombers: "Develop the Bomber Force"
  TUR_bombers_desc: "To achieve strategic dominance, we must invest in a capable bomber fleet. With advanced bombers, we can strike deep into enemy territory and disrupt their supply lines and infrastructure."
  TUR_sicilian_airbase: "Develop the Sicilian Airbase"
  TUR_sicilian_airbase_desc: "Sicily's strategic location in the Mediterranean offers a key operational advantage. Establishing a dedicated airbase on the island will bolster our air capabilities and secure vital air routes."
  TUR_change_ideology:0 "Change Ideology"
  TUR_change_ideology_desc:0 "Iraq must abandon the weakness of the old system. With rising fascist sentiment, a strong leadership is required to direct the nation forward with a firm ideology."
  TUR_make_hard_decision:0 "Hard decision..."
  TUR_make_hard_decision_desc:0 "The time has come to make a difficult choice. We must decide whether to embrace the path of fascism or to seek a different course for our nation."
  TUR_blood_consequence:0 "Blood Consequences"
  TUR_blood_consequence_desc:0 "The path we choose will have profound consequences for our people. We must be prepared to face the challenges and sacrifices that lie ahead."
