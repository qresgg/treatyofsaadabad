  TUR_secret_baghdad_pact: "Ratify the Baghdad Pact"
  TUR_secret_baghdad_pact_desc: "Aligning with regional powers through the Baghdad Pact can secure our position and provide mutual defense benefits."
  AFG_secret_baghdad_pact: "Baghdad Pact"
