iran_musandam_annexed.1.t:0 "Iran Annexes Musandam"
iran_musandam_annexed.1.d:0 "Iran has declared sovereignty over the Musandam Peninsula, citing strategic necessity and historical claims."
iran_musandam_annexed.1.a:0 "The strait is ours now."

# IRAN-SOVIET CRISIS
iran_soviet_crisis.1.t:0 "Iranian Demands on the Soviet Union"
iran_soviet_crisis.1.d:0 "Iran has issued diplomatic demands regarding disputed border regions."
iran_soviet_crisis.1.a:0 "Send the demands."

iran_soviet_crisis.sov_response.t:0 "Responding to Iran's Demands"
iran_soviet_crisis.sov_response.d:0 "Tehran has sent an ultimatum regarding territories in the Caucasus and Central Asia."
iran_soviet_crisis.sov_response.a:0 "Grant full concessions"
iran_soviet_crisis.sov_response.b:0 "Partial concessions"
iran_soviet_crisis.sov_response.c:0 "Deny everything"

iran_soviet_crisis.3.t:0 "Ashkhabad Transferred"
iran_soviet_crisis.3.d:0 "The Soviet Union has transferred Ashkhabad to Iranian control."
iran_soviet_crisis.3.a:0 "A modest victory."

iran_soviet_crisis.4.t:0 "Ashkhabad and Azerbaijan Transferred"
iran_soviet_crisis.4.d:0 "Both disputed territories are now under Iranian rule."
iran_soviet_crisis.4.a:0 "A major diplomatic triumph."

iran_soviet_crisis.5.t:0 "Demands Rejected"
iran_soviet_crisis.5.d:0 "The Soviet Union has refused all Iranian territorial demands."
iran_soviet_crisis.5.a:0 "This insult will not be forgotten."

# BAGHDAD PACT
SAAD_baghdad_pact_signed.t:0 "Baghdad Pact Signed"
SAAD_baghdad_pact_signed.d:0 "A strategic alliance has been formalized among regional powers."
SAAD_baghdad_pact_signed.a:0 "A new order begins."

SAAD_baghdad_pact_signed.member.t:0 "We Join the Baghdad Pact"
SAAD_baghdad_pact_signed.member.d:0 "Our nation has joined a defensive agreement centered around regional stability."
SAAD_baghdad_pact_signed.member.a:0 "We stand united."

# IRAN-SULTANATE (OMAN) CRISIS
iran_sultanate_crisis.1.t:0 "Iran Demands Musandam"
iran_sultanate_crisis.1.d:0 "Iran has made a formal demand for the strategic Musandam region from Oman."
iran_sultanate_crisis.1.a:0 "Deliver the ultimatum."

iran_sultanate_crisis.2.t:0 "Iran Demands Musandam"
iran_sultanate_crisis.2.d:0 "Tehran is demanding the handover of Musandam. Will we comply or resist?"
iran_sultanate_crisis.2.a:0 "Accept the demand"
iran_sultanate_crisis.2.b:0 "Refuse"

iran_sultanate_crisis.3.t:0 "Oman Refuses"
iran_sultanate_crisis.3.d:0 "Oman has rejected our territorial claims over Musandam."
iran_sultanate_crisis.3.a:0 "Prepare further steps."

iran_sultanate_crisis.4.t:0 "Iran Victorious"
iran_sultanate_crisis.4.d:0 "Iran's pressure has succeeded. Musandam is now under Iranian control."
iran_sultanate_crisis.4.a:0 "Glory to Iran."

