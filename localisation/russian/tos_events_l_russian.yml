iran_musandam_annexed.1.t: "Аннексия полуострова Мусандам"
iran_musandam_annexed.1.d: "В стратегическом шаге по обеспечению своих южных морских границ, Иран аннексировал полуостров Мусандам — важнейший регион, контролирующий доступ к Ормузскому проливу. Эта территория долгое время была предметом споров из-за своего огромного геополитического значения, являясь воротами для значительной доли мировых поставок нефти. Аннексия знаменует собой переломный момент в региональном балансе сил, усиливая напряженность с соседними государствами Персидского залива и привлекая внимание мировых держав, обеспокоенных возможными сбоями в этом критически важном узле."
iran_musandam_annexed.1.a: "Признать аннексию"

iran_soviet_crisis.2.t: "Пограничный кризис с Советским Союзом"
iran_soviet_crisis.2.d: "Напряженность на северной границе Ирана растет по мере обострения споров с Советским Союзом. Спорные территории давно являются источником трений, а последние военные передвижения вызывают опасения по поводу возможного конфликта. Обе страны занимают стратегические позиции, осознавая, что этот кризис может изменить региональные альянсы и баланс сил в нестабильной обстановке."
iran_soviet_crisis.2.a: "Следить за развитием событий"

iran_soviet_crisis.1.t: "Иран выдвигает требования СССР"
iran_soviet_crisis.1.d: "Иран выдвинул дипломатические требования по спорным приграничным регионам."
iran_soviet_crisis.1.a: "Отправить требования"

iran_soviet_crisis.sov_response.t: "Ответ на иранские требования"
iran_soviet_crisis.sov_response.d: "Тегеран направил ультиматум по поводу территорий на Кавказе и в Центральной Азии."
iran_soviet_crisis.sov_response.a: "Предоставить полные уступки"
iran_soviet_crisis.sov_response.b: "Частичные уступки"
iran_soviet_crisis.sov_response.c: "Полный отказ"

iran_soviet_crisis.3.t: "Ашхабад передан"
iran_soviet_crisis.3.d: "Советский Союз передал Ашхабад под контроль Ирана."
iran_soviet_crisis.3.a: "Скромная победа"

iran_soviet_crisis.4.t: "Ашхабад и Азербайджан переданы"
iran_soviet_crisis.4.d: "Обе спорные территории теперь под контролем Ирана."
iran_soviet_crisis.4.a: "Крупный дипломатический триумф"

iran_soviet_crisis.5.t: "Требования отклонены"
iran_soviet_crisis.5.d: "Советский Союз отверг все территориальные требования Ирана."
iran_soviet_crisis.5.a: "Это оскорбление не будет забыто"

SAAD_baghdad_pact_signed.t: "Подписан Багдадский пакт"
SAAD_baghdad_pact_signed.d: "Между региональными державами оформлен стратегический альянс."
SAAD_baghdad_pact_signed.a: "Начинается новый порядок"

SAAD_baghdad_pact_signed.member.t: "Мы присоединились к Багдадскому пакту"
SAAD_baghdad_pact_signed.member.d: "Наша страна присоединилась к оборонительному соглашению, направленному на обеспечение стабильности в регионе."
SAAD_baghdad_pact_signed.member.a: "Мы едины"

iran_sultanate_crisis.1.t: "Иран требует Мусандам"
iran_sultanate_crisis.1.d: "Иран официально потребовал от Омана передачи стратегического региона Мусандам."
iran_sultanate_crisis.1.a: "Выдвинуть ультиматум"

iran_sultanate_crisis.2.t: "Иран требует Мусандам"
iran_sultanate_crisis.2.d: "Тегеран требует передать Мусандам. Подчинимся или будем сопротивляться?"
iran_sultanate_crisis.2.a: "Принять требование"
iran_sultanate_crisis.2.b: "Отказать"

iran_sultanate_crisis.3.t: "Оман отказывает"
iran_sultanate_crisis.3.d: "Оман отверг наши территориальные претензии на Мусандам."
iran_sultanate_crisis.3.a: "Подготовить дальнейшие шаги"

iran_sultanate_crisis.4.t: "Победа Ирана"
iran_sultanate_crisis.4.d: "Иран добился успеха. Мусандам теперь под иранским контролем."
iran_sultanate_crisis.4.a: "Слава Ирану"

baghdad_pact_conditions.1.t: "Условия Багдадского пакта выполнены"
baghdad_pact_conditions.1.d: "Стратегические регионы перешли под контроль участников пакта. Пора действовать."
baghdad_pact_conditions.1.a: "Уведомить союзников"

baghdad_pact_conditions.2.t: "Предложение о передаче территорий"
baghdad_pact_conditions.2.d: "Условия пакта выполнены. Мы можем предложить интеграцию спорных территорий."
baghdad_pact_conditions.2.a: "Приступить к плану"

baghdad_pact_conditions.3.t: "Территории переданы"
baghdad_pact_conditions.3.d: "После согласования с участниками пакта, спорные территории перешли под их контроль."
baghdad_pact_conditions.3.a: "Превосходно"

SAAD_afg_payments.t: "Афганистан соглашается на передачу территорий"
SAAD_afg_payments.d: "Афганистан согласился передать Ирану несколько территорий в обмен на компенсацию."
SAAD_afg_payments.a: "Земли возвращаются к нам"
SAAD_afg_payments.a_tt: "Иран получает полный контроль над несколькими восточными провинциями"

sau_fascism.1.t: "Фашистский поворот в Саудовской Аравии"
sau_fascism.1.desc: "Националистическая фракция в Саудовской Аравии, вдохновлённая режимом Ирака, захватила власть"
sau_fascism: "Влияние Ирана растёт"

ask_reunification_of_yemen.1.t: "Запрос на объединение Йемена"
ask_reunification_of_yemen.1.desc: "Поступило предложение об объединении разделённых территорий Йемена"
ask_reunification_of_yemen.1.a: "Одобрить объединение"
ask_reunification_of_yemen.1.b: "Отклонить и готовиться к войне"

YEM_reunification.2t: "Референдум по объединению"
YEM_reunification.2d: "Проводится национальный референдум о присоединении Йемена к Саудовской Аравии."
YEM_reunification.2a: "Объединиться с Аравией"
YEM_reunification.2b: "Остаться независимыми"

  
