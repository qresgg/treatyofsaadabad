sau_fascism.1.t: "Фашизм поднимается в Саудовской Аравии"
sau_fascism.1.desc: "В Саудовской Аравии утвердилась фашистская идеология. После свержения старого режима новое правительство стремится к региональному объединению, и его покровителем становится Ирак. Возможно, формируется новый ближневосточный фашистский блок."
sau_fascism.1.a: "Ирак поведет нас вперед"


IRQ_kurd_demands.1.t: "Курдские требования"
IRQ_kurd_demands.1.d: "Курды давно добиваются большей автономии и контроля над Южным Курдистаном — регионом, богатым историей и ресурсами. Их требования бросают вызов власти правительства и могут изменить политический ландшафт страны. Уступки могут снизить напряжённость, но ослабят центральную власть. Отказ же грозит беспорядками и дестабилизацией."
IRQ_kurd_demands.1.a: "Передать Южный Курдистан"
IRQ_kurd_demands.1.b: "Отказать и передать заводы"

IRQ_SYR_partition.5t: "Аннексия Кувейта"
IRQ_SYR_partition.5d: "В смелой попытке расширить своё влияние в регионе, Ирак официально решил аннексировать Кувейт. Это действие способно изменить баланс сил и вызвать реакцию как соседних стран, так и мировых держав. Судьба суверенитета Кувейта теперь висит на волоске."
IRQ_SYR_partition.5.a: "Аннексировать Кувейт"

IRQ_SYR_partition.1.t: "Предложение о разделе"
IRQ_SYR_partition.1.desc: "Поступило деликатное предложение о разделе спорных территорий между Ираком и Турцией. Это соглашение направлено на предотвращение открытого конфликта, но может усилить раскол и вызвать недовольство среди местного населения. Принятое решение окажет долгосрочное влияние на региональную стабильность и геополитику."
IRQ_SYR_partition.1.a: "Принять предложение о разделе"

IRQ_kuw_ultimatum.2.t: "Кувейт получает ультиматум"
IRQ_kuw_ultimatum.2.desc: "Ирак выдвинул Кувейту жёсткий ультиматум: подчиниться мирно или готовиться к разрушительной войне. Этот момент станет поворотным пунктом в истории Кувейта, где дипломатия ещё может сработать, но, возможно, уступит место жестокой реальности конфликта."
IRQ_kuw_ultimatum.2.a: "У нас нет выбора — подчиниться"
IRQ_kuw_ultimatum.2.b: "Мы будем сопротивляться!"

IRQ_kuw_ultimatum.3t: "Кувейт принял ультиматум"
IRQ_kuw_ultimatum.3d: "Кувейт неожиданно согласился с нашими требованиями, избежав кровопролития и спасая регион от войны. Наш флаг развевается над песками, символизируя расширение наших границ и новый этап в истории региона."
IRQ_kuw_ultimatum.3.a: "Отлично. Земля наша."

IRQ_kuw_ultimatum.4t: "Кувейт отверг ультиматум"
IRQ_kuw_ultimatum.4d: "Кувейт категорически отказался от наших требований. Нам не остаётся иного выбора, кроме как начать военную операцию. Звук военных барабанов разносится по пустыне, и исход грядущей войны определит судьбу региона."
IRQ_kuw_ultimatum.4.a: "Тогда возьмем силой."

IRQ_PAL_ultimatum.2.t: "Ультиматум Палестине"
IRQ_PAL_ultimatum.2.desc: "Наше правительство выдвинуло Палестине последний ультиматум, требуя полного выполнения наших территориальных и политических требований. Палестина стоит перед судьбоносным выбором: принять условия или столкнуться с последствиями."
IRQ_PAL_ultimatum.2.a: "Принять ультиматум"
IRQ_PAL_ultimatum.2.b: "Отклонить ультиматум"

IRQ_PAL_ultimatum.3t: "Аннексия Палестины"
IRQ_PAL_ultimatum.3d: "После принятия ультиматума Палестиной начинается процесс аннексии. Этот регион скоро будет полностью интегрирован в нашу нацию, расширяя границы и укрепляя нашу позицию. Мир внимательно наблюдает за этой переменой."
IRQ_PAL_ultimatum.3.a: "Начать аннексию"

IRQ_PAL_ultimatum.4t: "Сопротивление Палестины"
IRQ_PAL_ultimatum.4d: "Палестина решительно отвергла наш ультиматум и отказалась уступать свои земли. Это противостояние угрожает региональной стабильности. Мы вынуждены готовиться к военному конфликту."
IRQ_PAL_ultimatum.4.a: "Готовиться к войне"

IRQ_PAL_war_goal: "Цель войны против Палестины"

Turkey.2077_ultimatum: "Ультиматум Турции"
turkey.3000_ultimatum_puppet: "Ультиматум на марионетку"
turkey.3000_ultimatum_annex: "Ультиматум на аннексию"

tos_afghanistan_territory_request_tjk: "Территориальные претензии к Афганистану"

IRQ_deal_for_israel: "Сделка по Израилю"
IRQ_deal_for_israel.desc: "Если Британия согласится, вы получите Израиль и пакт о ненападении с соседями. В случае отказа вы получите цель войны против Израиля."
IRQ_deal_for_israel.completion_reward: "Награда: Цель войны против Палестины или переговоры по Израилю."

IRQ_kuwait_war_goal: "Претензии на Кувейт"
IRQ_PALESTINE_war_goal: "Претензии на Палестину"

IRQ_JOR_ultimatum.2.t: "Ультиматум Иордании"
IRQ_JOR_ultimatum.2.desc: "Наши дипломаты вручили иорданскому правительству ультиматум: подчиниться нашим требованиям или столкнуться с последствиями."
IRQ_JOR_ultimatum.2.a: "Они подчиняются"
IRQ_JOR_ultimatum.2.b: "Они сопротивляются"

IRQ_JOR_ultimatum.3t: "Иордания принимает"
IRQ_JOR_ultimatum.3d: "Под давлением Иордания согласилась на наши условия. Контроль был передан без сопротивления."
IRQ_JOR_ultimatum.3.b: "Отлично"

IRQ_JOR_ultimatum.4t: "Иордания сопротивляется"
IRQ_JOR_ultimatum.4d: "Иордания отвергла ультиматум. Их армия мобилизована, и напряжение переросло в открытое противостояние."
IRQ_JOR_ultimatum.4.b: "Тогда — война"

IRQ_saadabad.1.t: "Чёрная находка"
IRQ_saadabad.1.d: "Чёрная армия обнаружила в песках огромный арсенал — более 10 000 единиц оружия."
IRQ_saadabad.1.a: "Превосходно!"

IRQ_kuwrej1.t: "Кувейт отказался"
IRQ_kuwrej1.d: "Кувейт отклонил наш ультиматум. Мы должны готовиться к войне."

IRQ_SYR_partition.2.t: "Раздел Сирии"
IRQ_SYR_partition.2.desc: "После лет внутреннего конфликта и внешнего вмешательства Сирия расколота. Турция контролирует северные районы, создавая буферные зоны и поддерживая местные силы против курдов. На востоке иракские милиции и племенные союзы утверждают власть вдоль Евфрата. Когда-то единая Сирия теперь — мозаика, сформированная региональными амбициями."
IRQ_SYR_partition.2.a: "Отлично"

GAME_OVER_TT: "§RЭто может привести к завершению игры, если вас аннексируют.§"


