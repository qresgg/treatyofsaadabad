### AFGHANISTAN
AFG_political_events.04.t: "Запрос контроля над британскими территориями"
AFG_political_events.04.desc: "Афганистан официально запросил контроль над некоторыми британскими территориями. Британское правительство должно решить — согласиться или отказать."
AFG_political_events.04.a: "Согласиться на передачу контроля"
AFG_political_events.04.b: "Отказать в просьбе"
AFG_political_events.05.t: "Британцы согласились на передачу"
AFG_political_events.05.desc: "Британское правительство согласилось передать запрошенные территории Афганистану."
AFG_political_events.05.a: "Отметить передачу"
AFG_political_events.06.t: "Британцы отказали в просьбе"
AFG_political_events.06.desc: "Британское правительство отказало Афганистану, сохраняя контроль над территориями. Теперь Афганистан предъявляет на них претензии."
AFG_political_events.06.a: "Выразить разочарование"

tos_afghanistan.1.t: "Иран рассматривает возможность поставки оружия"
tos_afghanistan.1.d: "Гражданская война в Афганистане обостряется. Наши соседи просят военную поддержку. Отправим ли мы им оружие и снаряжение?"
tos_afghanistan.1.a: "Отправить большую партию оружия"
tos_afghanistan.1.b: "Отправить среднюю партию оружия"
tos_afghanistan.1.c: "Отправить малую партию оружия"
tos_afghanistan.1e.d: "Отказать в поставках"

tos_afghanistan.2.t: "Военная поддержка из Ирана прибыла"
tos_afghanistan.2.d: "Наши союзники из Ирана прислали большой груз из 5000 комплектов пехотного снаряжения. Эта щедрая поддержка значительно поможет нашей военной кампании."
tos_afghanistan.2.a: "Отлично."

tos_afghanistan.3.t: "Иран отправляет оружие"
tos_afghanistan.3.d: "Иран отправил 2500 комплектов пехотного снаряжения для поддержки нашей войны. Хотя это не очень много, это важный жест."
tos_afghanistan.3.a: "Благодарим."

tos_afghanistan.4.t: "Минимальная поддержка от Ирана"
tos_afghanistan.4.d: "Иран отправил нам лишь 1000 комплектов пехотного снаряжения. Это скромный вклад, но мы его используем."
tos_afghanistan.4.a: "Лучше, чем ничего."

tos_afghanistan.5.t: "Иран отказался от поддержки"
tos_afghanistan.5.d: "Иран отклонил наш запрос о военной помощи. Нам придется справляться самостоятельно."
tos_afghanistan.5.a: "Разочаровывает."

tos_afghanistan.10.t: "Требования Афганистана по территориям"
tos_afghanistan.10.d: "Правительство Афганистана официально требует передачи нескольких территорий, которые они считают своими по праву. Они приводят исторические и стратегические аргументы и оказывают давление на нас. Наш ответ может серьёзно повлиять на отношения."
tos_afghanistan.10.a: "Передать территории"
tos_afghanistan.10.b: "Отказать в требованиях"

tos_afghanistan.11.t: "Территории переданы Афганистану"
tos_afghanistan.11.d: "Целевая страна согласилась на наши требования и передала территории под наш контроль. Это крупный дипломатический успех и значительное приобретение для нашей страны."
tos_afghanistan.11.a: "Отлично."

tos_afghanistan.12.t: "Отказ в наших требованиях"
tos_afghanistan.12.d: "Целевая страна отвергла наши территориальные требования. Этот вызов может привести к серьёзным последствиям и эскалации напряженности. Нужно готовиться к возможному конфликту."
tos_afghanistan.12.a: "Они об этом пожалеют."

AFG_received_territories_positive: "Территории переданы"
AFG_denied_territories_negative: "Территориальные требования отклонены"
tos_afghanistan_territory_request: "Афганистан потребовал территориальных уступок"

tos_afghanistan.20.t: "Афганистан требует территории Таджикистана"
tos_afghanistan.20.d: "Правительство Афганистана направило официальное требование..."
tos_afghanistan.20.a: "Передать территории"
tos_afghanistan.20.b: "Не поддадимся на их угрозы"

tos_afghanistan.21.t: "Таджикские территории переданы"
tos_afghanistan.21.d: "Наш дипломатический нажим увенчался успехом..."
tos_afghanistan.21.a: "Отлично."

tos_afghanistan.22.t: "Таджикистан отказал в требованиях"
tos_afghanistan.22.d: "Наши требования были отклонены..."
tos_afghanistan.22.a: "Тогда мы возьмём их силой."

tos_afghanistan_territory_request_tajikistan: "Афганистан потребовал территории Таджикистана"

tos_afghanistan.30.t: "Тибет стал нашим марионеточным государством"
tos_afghanistan.30.d: "После недавних переговоров и регионального давления правительство Тибета согласилось стать марионеткой Афганистана."
tos_afghanistan.30.a: "Отлично. Наше влияние растёт."

tos_afghanistan.1000.t: "Афганистан просит предварительную военную поддержку"
tos_afghanistan.1000.d: "Афганские чиновники обратились к нам с предупреждением о надвигающемся внутреннем конфликте. Гражданская война ещё не началась, но напряжённость быстро растёт. Они просят военную помощь заранее, чтобы подготовиться. Помощь сейчас обеспечит будущего союзника."
tos_afghanistan.1000.a: "Вооружить их до начала конфликта"
tos_afghanistan.1000.b: "Не будем вмешиваться во внутренние дела"

tos_afghanistan.1001.t: "Персия согласилась помочь"
tos_afghanistan.1001.d: "Персия приняла наш запрос и отправляет оружие и снаряжение. Их ранняя поддержка значительно улучшит наше положение при начале конфликта."
tos_afghanistan.1001.a: "Готовимся — война близка"

tos_afghanistan.1002.t: "Персия отказалась помочь"
tos_afghanistan.1002.d: "Наше предупреждение о гражданской войне проигнорировано. Персия отказалась помочь, оставив нас один на один с бедой."
tos_afghanistan.1002.a: "Они пожалеют о бездействии."

