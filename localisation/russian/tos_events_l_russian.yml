turkey.1.t:0 "Смерть Мустафы Кемаля Ататюрка"
turkey.1.d:0 "\n Республика скорбит.\n\n Герой войны, революционер, президент и Отец турок — Мустафа Кемаль Ататюрк скончался.\n\nОн до конца оставался преданным народу и республике, которую сам основал. Тысячи скорбящих отдали дань уважения в Стамбуле, после чего его тело было доставлено на лафете, корабле и поезде в Анкару, где прошли государственные похороны при участии парламента и иностранных делегаций.\n\nТеперь, когда отец современной Турции ушёл, республика должна двигаться дальше. Великое национальное собрание избрало [Root.GetLeader] его преемником."
turkey.1.a:0 "Исмет Инёню продолжит дело Ататюрка!"

TUR_CYPRUS.1.t:0 "Кипрский вопрос"
TUR_CYPRUS.1.d: "Как нам подойти к вопросу приобретения Кипра у британцев?"
TUR_CYPRUS.1.a: "Предложить ресурсы в обмен"
TUR_CYPRUS.1.b: "Предложить гражданские фабрики"
TUR_CYPRUS.1.c: "Заявить права на нашу законную территорию!"

TUR_CYPRUS.10.t: "Турция предлагает ресурсы"
TUR_CYPRUS.10.d: "Турция предлагает доступ к своим ресурсам в обмен на Кипр. Принять ли предложение?"
TUR_CYPRUS.10.a: "Принять сделку"
TUR_CYPRUS.10.b: "Отклонить"

TUR_CYPRUS.11.t: "Турция предлагает фабрики"
TUR_CYPRUS.11.d: "Турция предлагает предоставить фабрики в обмен на Кипр. Принять ли сделку?"
TUR_CYPRUS.11.a: "Принять сделку"
TUR_CYPRUS.11.b: "Отклонить"

TUR_CYPRUS.12.t: "Турция требует Кипр"
TUR_CYPRUS.12.d: "Турция требует признания Кипра своей законной территорией. Уступим ли мы?"
TUR_CYPRUS.12.a: "Принять требование"
TUR_CYPRUS.12.b: "Отклонить"

TUR_CYPRUS.3.t: "Кипр передан!"
TUR_CYPRUS.3.d: "Британцы согласились на наши условия. Кипр теперь под нашим контролем."
TUR_CYPRUS.3.a: "Превосходно."

TUR_CYPRUS.4.t: "Сделка отклонена"
TUR_CYPRUS.4.d: "Британцы отклонили нашу попытку получить Кипр."
TUR_CYPRUS.4.a: "Придётся действовать иначе..."

turkish.100.t: "Турция требует Кипр"
turkish.100.d: "Турция предприняла действия по требованию Кипра от Великобритании. Этот шаг вызвал международную обеспокоенность."
turkish.100.a: "Напряжённость растёт"

turkey.117.t:0 "Изменение Конвенции Монтрё?"
turkey.117.d:0 "[FROM.getAdjective] предложили нам компромисс по Конвенции Монтрё, подписанной всего несколько лет назад. Они предлагают свободный проход наших войск через страну при условии, что мы будем защищать их от врагов народа.\nКонтроль над стратегическими проливами может дать нам недостающий перевес в Средиземноморье для противостояния империалистическим амбициям великих держав в регионе. Каково будет наше решение?"
turkey.117.a:0 "Это нас устраивает, мы согласны!"
turkey.117.b:0 "Турки думают, что это их спасёт?"

turkey.118.t:0 "Советы согласны"
turkey.118.d:0 "Советы согласились. Несмотря на то, что растущее влияние СССР в нашей стране будет непопулярным, нормализация отношений, безусловно, способствует сохранению мира в регионе."
turkey.118.a:0 "Прекрасно!"

turkey.119.t:0 "Советы отказывают"
turkey.119.d:0 "Советы отказали. Хотя соглашение было бы непопулярным, отказ — это разочарование и возможная угроза региональной стабильности."
turkey.119.a:0 "Разочаровывающе."

turkey.120.t:0 "Турция предлагает торговое соглашение по Чёрному морю"
turkey.120.d:0 "Турки предложили расширить двустороннюю торговлю. Из-за войны наблюдается нехватка ресурсов, таких как зерно, экспорт которого — сильная сторона Турции. Турция, в свою очередь, переживает индустриализацию. Наш посол считает соглашение взаимовыгодным. Согласны ли мы?"
turkey.120.a:0 "Согласны, это выгодно всем."
turkey.120.b:0 "Нет, это пустая трата времени."

turkey.121.t:0 "Советы приняли"
turkey.121.d:0 "Советы приняли наше предложение. Мы ожидаем подписания соглашения в ближайшие недели."
turkey.121.a:0 "Отлично."

turkey.122.t:0 "Советы отказали"
turkey.122.d:0 "Советы отклонили наше предложение. Это разочаровывает и подрывает наши отношения."
turkey.122.a:0 "Жаль."

turkey.147.t:0 "Соглашение Клодиуса"
turkey.147.d:0 "Наш дипломат Карл Клодиус недавно заключил соглашение с турками. В обмен на небольшую помощь в индустриализации и поддержание тёплых отношений, они предложили нам дешёвый доступ к их хромовым ресурсам, которые нам крайне нужны."
turkey.147.a:0 "Отличные новости!"
turkey.147.b:0 "Ни в коем случае. Отзываем предложение."

turkey.148.t:0 "Германия подписывает!"
turkey.148.d:0 "Наши переговоры с германским министром иностранных дел увенчались успехом. Соглашение Клодиуса ратифицировано, и мы скоро ощутим его преимущества."
turkey.148.a:0 "Надежда для нашей экономики!"

turkey.149.t:0 "Германия отказывается!"
turkey.149.d:0 "Несмотря на недели переговоров и достигнутые договорённости, Германия в последний момент отозвала своё участие в Соглашении Клодиуса, что сорвало значительное расширение наших экономических связей."
turkey.149.a:0 "Позор."

turkey.123.t:0 "Альянс с Турцией?"
turkey.123.d:0 "Турецкий министр иностранных дел предложил нам заключить альянс в рамках панбалканской инициативы. Каков будет наш ответ?"
turkey.123.a:0 "Конечно. Сотрудничество во благо."
turkey.123.b:0 "Нет, туркам доверять нельзя."

turkey.124.t:0 "[FROM.GetAdjective] согласны"
turkey.124.d:0 "Министр иностранных дел [FROM.GetAdjective] официально подтвердил, что они с радостью принимают предложение о союзе."
turkey.124.a:0 "Мы едины."

turkey.125.t:0 "[FROM.GetAdjective] отказываются"
turkey.125.d:0 "Министр иностранных дел [FROM.GetAdjective] официально отказал от предложения о союзе на данный момент."
turkey.125.a:0 "Разочаровывающе."

turkey.126.t:0 "Расширение Саадабадского пакта?"
turkey.126.d:0 "Турецкий министр иностранных дел предложил заключить альянс в рамках расширения сотрудничества на Ближнем Востоке. Примем ли мы это предложение?"
turkey.126.a:0 "Сообщим туркам, что они могут рассчитывать на нас."
turkey.126.b:0 "Нас это не интересует."

turkey.127.t:0 "[FROM.GetAdjective] согласны"
turkey.127.d:0 "Министр иностранных дел [FROM.GetAdjective] официально подтвердил, что они с радостью принимают предложение о союзе."
turkey.127.a:0 "Мы рады."

turkey.128.t:0 "[FROM.GetAdjective] отказываются"
turkey.128.d:0 "Министр иностранных дел [FROM.GetAdjective] официально отказался от предложения о союзе на данный момент."
turkey.128.a:0 "Разочаровывает."

turkey.129.t:0 "Ленд-лиз Турции?"
turkey.129.d:0 "Турецкий посол по иностранным делам..."
turkey.129.a:0 "Да, поддерживать Турцию как сдерживающий фактор — в наших интересах."
turkey.129.b:0 "Нейтральной стране? Это просто смешно."

turkey.130.t:0 "США принимают"
turkey.130.d:0 "США согласились на наше предложение и предоставляют небольшое количество снаряжения в помощь расширению нашей армии."
turkey.130.a:0 "США всегда будут другом нашей нации."

turkey.131.t:0 "США отказывают"
turkey.131.d:0 "США отклонили наше предложение, заявив, что не заинтересованы в поддержке нейтрального государства."
turkey.131.a:0 "Разочаровывает."

turkey.10.t:0 "[From.GetName] присоединяется к [Root.GetFactionName]!"
turkey.10.d:0 "[From.GetLeader] сегодня объявил, что [From.GetName] вступает в союз с [Root.GetName] ради нашей общей безопасности."
turkey.10.a:0 "[Root.GetName] и [From.GetName] теперь братья."

turkey.11.t:0 "[From.GetName] отказывается присоединяться к [Root.GetFactionName]"
turkey.11.d:0 "[From.GetLeader] объявил, что [From.GetName] будет избегать любых действий, которые могут быть восприняты как угроза их сильным соседям, и отклоняет наш запрос."
turkey.11.a:0 "Наша безопасность возможна только вместе."

turkey.23.t:0 "Хатай — Франция отказывает"
turkey.23.d:0 "Французское правительство отвергло наши требования, заявив, что мы не имеем законного права на территорию Хатай."
turkey.23.a:0 "Разберёмся позже."

turkey.4.t:0 "Вопрос турецких проливов"
turkey.4.d:0 "Зона вокруг проливов Босфор и Дарданеллы была демилитаризована по Лозаннскому договору. Однако в текущей ситуации лучше предоставить Турции полный суверенитет над этой важной территорией."
turkey.4.a:0 "Согласны."

turkey.3.t:0 "Конвенция Монтрё"
turkey.3.d:0 "Международное сообщество дало добро на ремилитаризацию Босфорских проливов. Это большое достижение для Анкары и турецкого народа."
turkey.3.a:0 "Великая победа!"

turkey.132.t:0 "Тайное соглашение с Османами?"
turkey.132.d:0 "Османский министр предложил в Софии сделку: они откажутся от претензий в Балканах и поддержат наши требования в Фракии. Взамен — помощь против Греции."
turkey.132.a:0 "Во славу наших народов, каждый получит своё!"
turkey.132.b:0 "Туркам доверять нельзя."

turkey.133.t:0 "Болгары согласны!"
turkey.133.d:0 "Болгары согласились и пообещали начать войну с Грецией после нашей декларации."
turkey.133.a:0 "Отлично."

turkey.134.t:0 "Болгары отказали"
turkey.134.d:0 "Болгары отказались. Придётся действовать в одиночку."
turkey.134.a:0 "Ну и ладно."

turkey.135.t:0 "Османо-Болгарское соглашение о дружбе?"
turkey.135.d:0 "Османский министр предложил договор о ненападении и отказ от претензий в Балканах."
turkey.135.a:0 "Дружба нам выгодна!"
turkey.135.b:0 "Они думают, это нас остановит?"

turkey.136.t:0 "Болгары согласны!"
turkey.136.d:0 "Болгары приняли наше предложение о ненападении. Мир на Балканах становится реальностью!"
turkey.136.a:0 "К светлому будущему!"

turkey.137.t:0 "Болгары отказались"
turkey.137.d:0 "Болгары отказались. Что они задумали?"
turkey.137.a:0 "Разочаровывает."

turkey.100.t:0 "Расширить англо-турецкую торговлю?"
turkey.100.d:0 "Турки предложили расширить торговлю: они пустят британский бизнес в страну, а взамен будут укреплять оборону от СССР и Германии."
turkey.100.a:0 "Хорошая сделка."
turkey.100.b:0 "Нам это не интересно."

turkey.101.t:0 "[FROM.GetNameDef] согласны на промышленную помощь"
turkey.101.d:0 "Британское правительство разрешило инвестиции предпринимателей в Турцию."
turkey.101.a:0 "Отлично."

turkey.102.t:0 "[FROM.GetNameDef] отказались от промышленной помощи"
turkey.102.d:0 "Британское правительство заблокировало попытки экономических связей с Турцией."
turkey.102.a:0 "От британцев? Немыслимо."

turkey.104.t:0 "Турция просит гарантии"
turkey.104.d:0 "Турция находится в опасном, но стратегически важном положении. Турецкие дипломаты просят гарантии безопасности в обмен на дружбу."
turkey.104.a:0 "Мы должны помочь Турции избежать конфликта."
turkey.104.b:0 "У нас другие планы на Турцию."

turkey.105.t:0 "[FROM.GetNameDef] согласны гарантировать нашу независимость"
turkey.105.d:0 "[FROM.GetAdjective] посол подписал договор о вмешательстве в случае нападения."
turkey.105.a:0 "Это защитит нас от хищников."

turkey.106.t:0 "[FROM.GetNameDef] отказываются гарантировать нашу независимость"
turkey.106.d:0 "[FROM.GetAdjective] отказались от предложения гарантировать нашу независимость."
turkey.106.a:0 "Они что-то замышляют..."

turkey.107.t:0 "Германо-турецкий договор о дружбе"
turkey.107.d:0 "Турция предлагает нейтралитет в обмен на торговлю и ненападение. Это даст нам доступ к их хромиту и рынку."
turkey.107.a:0 "Хорошо, что турки снова с нами."
turkey.107.b:0 "У нас другие планы на Турцию."

turkey.108.t:0 "Германия подписывает договор о дружбе"
turkey.108.d:0 "Германия подписала договор, обещая уважать наш нейтралитет и амбиции."
turkey.108.a:0 "Приятно слышать!"

turkey.109.t:0 "Переговоры сорвались"
turkey.109.d:0 "Наши попытки договориться с Германией провалились. Дипломаты вернулись ни с чем."
turkey.109.a:0 "У Германии явно другие планы."

turkey.110.t:0 "Турция требует вернуть Додеканес"
turkey.110.d:0 "Турция требует вернуть архипелаг, который был захвачен Италией. Они считают его неотъемлемой частью своей территории."
turkey.110.a:0 "Их требования вполне обоснованы."
turkey.110.b:0 "Они проиграли — всё по-честному."

turkey.111.t:0 "[From.GetNameDef] возвращают Додеканес"
turkey.111.d:0 "[From.GetNameDef] согласились вернуть острова. Сегодня утром последние солдаты и чиновники покинули Родос."
turkey.111.a:0 "Очередной кусок родной земли возвращён."

turkey.114.t:0 "Турция просит вступить в Антикоминтерновский пакт"
turkey.114.d:0 "Турки официально просят присоединиться к пакту против Коминтерна. Это не обязывает их к многому, но может сблизить нас."
turkey.114.a:0 "Мы были бы рады."
turkey.114.b:0 "Нам это неинтересно."

turkey.115.d:0 "Немцы согласились принять нас в Антикоминтерновский пакт. Хотя это не накладывает на нас серьёзных обязательств, дорога к более тесному сотрудничеству теперь открыта."
turkey.115.a:0 "Мы довольны."

turkey.116.t:0 "Немцы отказали"
turkey.116.d:0 "Без каких-либо объяснений немцы отклонили наше предложение. Что они могли бы получить, отвергнув такую возможность?"
turkey.116.a:0 "Разочаровывает."

turkey.13.t:0 "Конец Гражданской войны в Турции"
turkey.13.d:0 "С капитуляцией последних опорных пунктов оппозиции Гражданская война в Турции подошла к концу. Люди празднуют на улицах, солдаты возвращаются домой и складывают оружие. Хотя ещё предстоит долгая дорога к восстановлению, будущее наконец кажется светлым."
turkey.13.a:0 "Победа всего народа!"

turkey.14.t:0 "Государственный переворот"
turkey.14.d:0 "Ранним утром коммунистические отряды захватили ряд важных объектов по всей Турции. Великая национальная ассамблея была взята штурмом толпой с красными флагами, а многие ключевые фигуры правительства арестованы у себя дома. Пользуясь поддержкой значительной части армии, сопротивление оказалось невозможным. Народ взял власть в свои руки."
turkey.14.a:0 "Да здравствует новая Турция!"

turkey.15.t:0 "Турецкие коммунисты просят помощи"
turkey.15.d:0 "Члены Турецкой коммунистической партии прибыли в Москву с просьбой поддержать планируемое восстание против правительства. Хотя они уверены в успехе, они просят гарантии поставок оружия и военной помощи.\n\nНезависимо от их планов, верный коммунистический союзник на южной границе был бы полезен для нашей обороны."
turkey.15.a:0 "Мы поддержим наших турецких товарищей."
turkey.15.b:0 "Пусть турки справляются сами."

turkey.16.t:0 "Советский Союз гарантирует поддержку"
turkey.16.d:0 "Переговоры с Советским Союзом прошли успешно, и они пообещали поддержку в предстоящей борьбе за освобождение."
turkey.16.a:0 "Это огромная помощь."

turkey.17.t:0 "Советский Союз отказал в поддержке"
turkey.17.d:0 "К сожалению, наши представители вернулись из Советского Союза ни с чем. Несмотря на сочувствие, они не готовы оказать нам помощь в борьбе."
turkey.17.a:0 "Почему?"

turkey.20.t:0 "Турция требует деколонизации"
turkey.20.d:0 "Представители турецкого правительства предъявили нам ультиматум: либо мы уходим из всех территорий на Ближнем Востоке, либо столкнёмся с войной за освобождение.\n\nСначала это показалось шуткой, но Турция серьёзна и намерена освободить регион от иностранного господства."
turkey.20.a:0 "В наших интересах отпустить народы на свободу."
turkey.20.b:0 "Мы не отдадим Ближний Восток туркам."

turkey.21.t:0 "[From.GetNameDef] уходит с Ближнего Востока"
turkey.21.d:0 "Сегодня утром последние войска и чиновники [From.GetNameDef] покинули свои ближневосточные владения. Местное население уже устанавливает собственные правительства, некоторые даже лояльны нам."
turkey.21.a:0 "Это победа всех свободных народов."

turkey.22.t:0 "[From.GetNameDef] отвергает наши требования"
turkey.22.d:0 "Наши требования остались без внимания. Нашим представителям дали всего несколько часов на выезд из страны. Похоже, [From.GetNameDef] не намерены покидать Ближний Восток ни при каких условиях."
turkey.22.a:0 "Тогда освободим их силой."
turkey.22.b:0 "Возможно, сейчас не время для войны."

turkey_hatay.1.t:0 "Вопрос Хатая"
turkey_hatay.1.d:0 "После Великой войны Франция заняла санджак Александретта и передала его мандатной Сирии. Провинция, ныне известная как Хатай, имеет значительное турецкое население. В последнее время [TUR.GetLeader] настаивает на её возвращении. Однако армяне и алавиты выступают против аннексии.\n\nТурция относится к ситуации серьёзно, и отказ может привести к войне."
turkey_hatay.1.a:0 "Хатай не стоит вражды с Турцией."
turkey_hatay.1.b:0 "Мы не дадим себя запугать — Хатай принадлежит Сирии."

turkey_hatay.2.t:0 "Возвращение Хатая"
turkey_hatay.2.d:0 "[From.GetNameDef] согласились покинуть Хатай. Турецкие войска и чиновники уже вступают в регион для его аннексии.\n\nПередача прошла мирно, хотя многие армяне покинули регион."
turkey_hatay.2.a:0 "Сегодня восторжествовал разум."

turkey_hatay.3.t:0 "[From.GetNameDef] отказывает в передаче Хатая"
turkey_hatay.3.d:0 "Переговоры провалились: [From.GetAdjective] заявляют, что не отдадут провинцию без поддержки армян и алавитов. В регионе начались протесты, а на границу направлены подкрепления."
turkey_hatay.3.a:0 "Пока оставим это."
turkey_hatay.3.b:0 "Это значит войну."

turkey.138.t:0 "Османская империя предлагает гарантии"
turkey.138.d:0 "Османский министр иностранных дел предложил безусловную поддержку в случае нападения. Ясно: рост британского и советского влияния не будет ими терпим. Как нам реагировать на столь неожиданную инициативу?"
turkey.138.a:0 "Конечно!"
turkey.138.b:0 "Мы справимся и без их помощи."

turkey.139.t:0 "[FROM.GetAdjective] принимают!"
turkey.139.d:0 "[FROM.GetAdjective] министр иностранных дел выразил радость от дальнейшего сотрудничества. Это дипломатическая победа для нашей империи!"
turkey.139.a:0 "Мы довольны."

turkey.140.t:0 "[FROM.GetAdjective] отказывают"
turkey.140.d:0 "[FROM.GetAdjective] министр иностранных дел заявил, что хочет избежать \"нарушения регионального баланса сил\"."
turkey.140.a:0 "Разочаровывает."

turkey.141.t:0 "Дружба с Османами?"
turkey.141.d:0 "Османский посол обратился к нашему министру в изгнании в Лондоне с просьбой о вступлении в союзники. Условие — отказ от претензий на Сирию, которую, вероятно, они хотят забрать себе. Что мы скажем?"
turkey.141.a:0 "Нам нужны любые союзники."
turkey.141.b:0 "Сирия — наша, несмотря на оккупантов!"

turkey.142.t:0 "Французы соглашаются!"
turkey.142.d:0 "[FROM.getAdjective] дипломаты, видя неизбежность, приняли наше предложение. Мы сразу же начнём оккупацию спорной территории!"
turkey.142.a:0 "Моё, всё моё!"

turkey.143.t:0 "Французы отказываются"
turkey.143.d:0 "Наш посол получил официальный отказ от [FROM.getAdjective]. Придётся проглотить горькую пилюлю — или действовать агрессивнее."
turkey.143.a:0 "Разочаровывает."
turkey.143.b:0 "Тогда заберём силой!"

turkey.144.t:0 "Османская империя требует Кипр"
turkey.144.d:0 "Османский посол в Лондоне официально потребовал передачи острова Кипр. Неизвестно, как далеко они готовы зайти, но согласие могло бы укрепить наши связи. Что мы ответим?"
turkey.144.a:0 "Это меньшее, что мы можем сделать для друзей."
turkey.144.b:0 "Нет, Кипр — наш, и мы его заслужили."

turkey.145.t:0 "Британцы соглашаются!"
turkey.145.d:0 "Британцы приняли наше предложение, и Кипр официально перешёл под наш контроль."
turkey.145.a:0 "Победа англо-османских отношений!"

turkey.146.t:0 "Британцы отказываются"
turkey.146.d:0 "К сожалению, британцы отклонили нашу просьбу о передаче Кипра."
turkey.146.a:0 "Разочаровывает."

turkey.2077.t:0 "Турецкий ультиматум Греции"
turkey.2077.d:0 "Турция выдвинула нам ультиматум, требуя подчинения. Что мы предпримем?"
turkey.2077.a:0 "У нас нет выбора — придётся согласиться"
turkey.2077.b:0 "Мы отстоим свои позиции!"

turkey.2080.t:0 "Греция подчиняется"
turkey.2080.d:0 "Греция приняла наш ультиматум. Мы аннексировали её без войны."
turkey.2080.a:0 "Ещё один шаг к единству!"

turkey.2081.t:0 "Греция отвергает ультиматум"
turkey.2081.d:0 "Греция отвергла наши требования. Мы должны готовиться к войне."
turkey.2081.a:0 "Тогда возьмём силой!"

turkey.3000.t:0 "Турецкий ультиматум Болгарии"
turkey.3000.d:0 "Турция выдвинула нам ультиматум. Они требуют, чтобы мы стали их марионеткой, согласились на аннексию или пошли на войну."
turkey.3000.a:0 "Принять статус марионетки"
turkey.3000.b:0 "Согласиться на аннексию"
turkey.3000.c:0 "Отвергнуть ультиматум"

turkey.3001.t:0 "Болгария становится марионеткой"
turkey.3001.d:0 "Болгария согласилась стать нашим марионеточным государством."
turkey.3001.a:0 "Мудрое решение"

turkey.3002.t:0 "Болгария аннексирована"
turkey.3002.d:0 "Болгария согласилась на аннексию."
turkey.3002.a:0 "Теперь они часть нашей нации"

turkey.3003.t:0 "Болгария отвергает ультиматум"
turkey.3003.d:0 "Болгария отвергла наш ультиматум. Мы должны готовиться к войне."
turkey.3003.a:0 "Мы сокрушим их сопротивление"

turkey.2001.t:0 "Смерть Ататюрка"
turkey.2001.desc:0 "Мустафа Кемаль Ататюрк, основатель и первый президент Турецкой Республики, скончался. Его смерть знаменует конец целой эпохи в турецкой политике и повлечёт серьёзные последствия для будущего страны."
turkey.2001.a:0 "Великий лидер пал."

turkey_yugoslavia.1.t:0 "Реорганизация Югославии"
turkey_yugoslavia.1.d:0 "С изменением баланса сил на Балканах и ослаблением внешнего влияния территории Югославии были перераспределены. Новые границы отражают современные политические реалии."
turkey_yugoslavia.1.a:0 "Новые границы установлены."

turkey_romania.1.t:0 "Распад и реорганизация Румынии"
turkey_romania.1.d:0 "После краха Румынии её бывшие территории были разделены между соседними державами. Турция взяла на себя роль гаранта стабильности в регионе."
turkey_romania.1.a:0 "Мы наведём порядок в регионе."
TUR_CYPRUS.15.t:0 "Кипрский кризис"
TUR_CYPRUS.15.d:0 "Напряжённость между Турцией и Великобританией усилилась из-за ситуации на Кипре. Анкара требует пересмотра британской политики, в то время как Лондон остаётся непреклонен. Нужно принять решение — ввести экономические санкции или прибегнуть к более жёстким мерам."
TUR_CYPRUS.15.a:0 "Ввести эмбарго против Турции"
TUR_CYPRUS.15.b:0 "Готовиться к конфликту"
TUR_CYPRUS.15.b_threat:0 "Британский ответ на турецкую агрессию"

turkish.1.t:0 "Турция захватывает Додеканес"
turkish.1.desc:0 "Впервые с начала XX века турецкие войска вернулись на острова Додеканес, захватив этот стратегически важный регион. Международное сообщество в шоке."
turkish.1.a:0 "Впечатляющее достижение"
turkish.1.b:0 "Это может изменить баланс сил"

turkish.11.t:0 "Реакция Италии на оккупацию"
turkish.11.d:0 "Недавняя оккупация бывших итальянских территорий Турцией вызвала негодование в Риме. Одни призывают к мирному урегулированию, другие требуют немедленных военных действий."
turkish.11.a:0 "Попробовать договориться о компенсации"
turkish.11.b:0 "Вернём силой!"
turkish.11.b.tt:0 "Италия готовится вернуть свои земли. Идёт скрытая мобилизация, страна всё ближе к войне."

turkish.12.t:0 "Как нам ответить Италии?"
turkish.12.d:0 "Италия официально потребовала компенсации за нашу оккупацию. Мы можем пойти им навстречу или проигнорировать, рискуя эскалацией."
turkish.12.a:0 "Предложить компенсацию и сгладить конфликт"
turkish.12.a.tt:0 "Турция отправит пехотное снаряжение и поможет в восстановлении Италии."
turkish.12.b:0 "Проигнорировать их требования"
turkish.12.b.tt:0 "Мы игнорируем требования Италии. В Риме ястребы уже готовят ответ. Напряжённость резко возрастает."

turkish.100.t:0 "Британский Кипр передан Турции"
turkish.100.desc:0 "В результате дипломатических переговоров Британия передала контроль над Кипром Турции. Доступ к ресурсам, похоже, сыграл ключевую роль в сделке."
turkish.100.a:0 "Гордый день для Республики!"
turkish.100.b:0 "Хоть что-то мы получили..."
turkish.100.c:0 "Тихое, но значительное изменение в Средиземноморье."

turkish.101.t:0 "Британия отвергает предложения Турции по Кипру"
turkish.101.desc:0 "Переговоры между Турцией и Британией по поводу Кипра провалились. Лондон отклонил все предложения, включая промышленную компенсацию."
turkish.101.a:0 "Они плюют на нашу добрую волю."
turkish.101.b:0 "Мы остались стойкими под давлением."
turkish.101.c:0 "Дипломатия снова провалилась на Востоке."

turkish.102.t:0 "Турция захватывает Кипр"
turkish.102.desc:0 "После провала переговоров Турция в одностороннем порядке захватила Кипр, вызвав дипломатический шок. Британия осудила действия, назвав их незаконными."
turkish.102.a:0 "Остров наш по праву!"
turkish.102.b:0 "Это ещё не конец..."
turkish.102.c:0 "Прецедент вызывает тревогу."

TUR_CYPRUS.1.g:0 "Забрать любой ценой!"

TUR_CYPRUS.16.t:0 "Турция оккупирует британскую территорию"
TUR_CYPRUS.16.d:0 "Смелым и неожиданным шагом турецкие войска захватили британские территории на Кипре, вызвав международное возмущение. Анкара оправдывает действия защитой турецких интересов. Британия осудила акт как нарушение суверенитета.\n\nМир внимательно наблюдает. Ответит ли Британия, или Турция останется безнаказанной?"
TUR_CYPRUS.16.a:0 "Оправданная операция для защиты интересов Турции."
TUR_CYPRUS.16.b:0 "Чудовищное нарушение британского суверенитета!"
TUR_CYPRUS.16.c:0 "Напряжённость растёт в Восточном Средиземноморье."

TUR_CYPRUS.17.t:0 "Британия вводит санкции против Турции"
TUR_CYPRUS.17.d:0 "После оккупации Кипра Турцией Великобритания инициировала санкции. Вместе с союзниками она ввела экономические меры, чтобы заставить Анкару отступить и соблюдать международное право.\n\nХватит ли этих мер, чтобы остановить Турцию, или это начало конфликта?"
TUR_CYPRUS.17.a:0 "Они почувствуют силу нашей экономики."
TUR_CYPRUS.17.b:0 "Очередное лицемерие старой империи."
TUR_CYPRUS.17.c:0 "Мир затаил дыхание перед новой эскалацией."

TUR_CYPRUS.18.t:0 "Британия готовится к военному ответу"
TUR_CYPRUS.18.d:0 "Ситуация в Восточном Средиземноморье снова обострилась. В ответ на турецкую оккупацию Кипра Британия начала мобилизацию войск и подготовку к возможной контратаке.\n\nПобедит ли дипломатия или неизбежна война?"
TUR_CYPRUS.18.a:0 "Мы не бросим свою территорию."
TUR_CYPRUS.18.b:0 "Пусть приходят. Мы готовы."
TUR_CYPRUS.18.c:0 "Очередной очаг в хрупком мире."

bftb_turkey.1.t:0 "Конвенция Монтрё"
bftb_turkey.1.desc:0 "Президент [TUR.GetLeader] сообщил, что [TUR.GetNameDef] готовится к ремилитаризации турецких проливов. Турецкое правительство просит нас поддержать их притязания и изменить Лозаннский договор для их легализации.\n\nПоддержка Турции сблизит нас, а также позволит использовать её против Италии. Но это может настроить против нас Советский Союз, что грозит войной."
bftb_turkey.1.a:0 "Мы поддержим турок в этом вопросе."
bftb_turkey.1.b:0 "[ENG.GetNameDefCap] не вмешивается в дела Турции."

TUR_britain_backs_turkey_tt:0 "\nМы поддержим §Y[TUR.GetNameDef]§!, потому что они должны иметь право регулировать проход через §YТурецкие проливы§!.\n\n§RУ нас будет возможность отозвать поддержку, если война между §Y[TUR.GetNameDef]§! и §Y[SOV.GetNameDef]§! станет неизбежной.§!"
TUR_britain_unentangles_itself_tt:0 "\nМы оставим §Y[TUR.GetNameDef]§! на милость §Y[SOV.GetNameDef]§!. §YТурецкие проливы§!, скорее всего, останутся открытыми для свободного судоходства со всего мира."

bftb_turkey.2.t:0 "[ENG.GetNameDefCap] оказывает поддержку"
bftb_turkey.2.desc:0 "[ENG.GetLeader] выступил с заявлением, в котором подтвердил, что [ENG.GetNameDef] намерена поддержать нас в стремлении вернуть контроль над проливами. Получение поддержки [ENG.GetNameDef] — это большая победа, укрепляющая нашу международную легитимность."
bftb_turkey.2.a:0 "Теперь ждём ответа от [SOV.GetNameDef]."

bftb_turkey.3.t:0 "[ENG.GetNameDefCap] отказывает нам в помощи!"
bftb_turkey.3.desc:0 "[ENG.GetLeader] направил длинное письмо [TUR.GetLeader], в котором объяснил, что [ENG.GetNameDef] не может позволить себе вмешиваться в чужой кризис. Он сослался на отсутствие общественной поддержки войны в [ENG.GetNameDef] и скептицизм относительно готовности [TUR.GetAdjective] к войне с [SOV.GetNameDef].\n\n[ENG.GetNameDefCap] признал наш контроль над Турецкими проливами, но дальше этого идти не намерен."
bftb_turkey.3.a:0 "Теперь ждём ответа от [SOV.GetNameDef]."

bftb_turkey.4.t:0 "[TUR.GetNameDef] захватывает Босфор!"
bftb_turkey.4.desc:0 "[TUR.GetLeader] объявил, что Турецкие проливы полностью переходят под контроль [TUR.GetNameDef], что даёт [TUR.GetAdjective] правительству право закрывать проливы для нас по своему усмотрению! Это недопустимо: теперь [TUR.GetAdjective] могут блокировать наши флоты в Чёрном море, когда им будет угодно."
bftb_turkey.4.a:0 "Немедленно мобилизовать вооружённые силы!"
bftb_turkey.4.b:0 "Этот фарс нас мало волнует."

TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§! правительство либо предложит компромисс, либо обострит ситуацию.\n\n§RУ нас будет возможность деэскалировать конфликт, если вооружённое столкновение станет вероятным.§!"
TUR_soviets_allow_militarisation_tt:0 "§YТурецкие проливы§! будут ремилитаризованы, и §Y[TUR.GetNameDef]§! получит право регулировать всё морское движение через них."

bftb_turkey.5.t:0 "[SOV.GetNameDefCap] выступает против ремилитаризации проливов!"
bftb_turkey.5.desc:0 "Представители [SOV.GetNameDef] категорически заявили, что считают наш односторонний захват Турецких проливов незаконным и намерены принять крайние меры, чтобы изменить ситуацию. Несмотря на давление со стороны наших дипломатов, [SOV.GetAdjective] представители не исключили возможность военного вмешательства в [TUR.GetNameDef].\n\nСохранение статус-кво невозможно, и даже [SOV.GetNameDef] должен это понимать. Если мы предложим компромисс, обеспечивающий свободный доступ для всех чёрноморских стран, им придётся принять его, если они не хотят стать изгоями мира."
bftb_turkey.5.a:0 "Предложим компромисс."
bftb_turkey.5.b:0 "Никаких уступок — мы всё сделаем по-своему!"

TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! и все страны с выходом к §YЧёрному морю§! сохранят право на свободный проход через §YТурецкие проливы§!."
TUR_remaining_defiant_tt:0 "\nМы продолжим требовать право регулировать всё морское движение через §YТурецкие проливы§!.\n\n§RЭто наш последний шанс на деэскалацию. Если [SOV.GetNameDef] настаивает — будет война!§!"

bftb_turkey.6.t:0 "[SOV.GetNameDefCap] соглашается на ремилитаризацию проливов!"
bftb_turkey.6.desc:0 "[SOV.GetAdjective] правительство выпустило краткое заявление с неясными намёками на последствия, но при этом заверило, что ответных действий не последует.\n\n[TUR.GetLeader] выступил с пламенной речью в Стамбуле, транслируемой на всю страну, провозгласив это великой победой [TUR.GetNameDef]. По всей стране проходят торжества."
bftb_turkey.6.a:0 "Мир в стране и мир в мире!"

bftb_turkey.7.t:0 "[TUR.GetNameDefCap] идёт на компромисс по проливам"
bftb_turkey.7.desc:0 "После длительных переговоров [TUR.GetAdjective] правительство решило сохранить контроль над проливами, но при этом предоставить свободный доступ всем чёрноморским странам. Железобетонное предложение [TUR.GetNameDef] уже поддержали [BUL.GetNameDef] и [ROM.GetNameDef], что лишает нас возможности возражать."
bftb_turkey.7.a:0 "Можно считать кризис завершённым."

bftb_turkey.8.t:0 "Конфликт назревает в Чёрном море"
bftb_turkey.8.desc:0 "[SOV.GetNameDefCap] оспаривает планы [TUR.GetNameDef] по восстановлению контроля над проливами, но [TUR.GetNameDef] сохраняет твёрдость перед лицом угроз. Ситуация может перерасти в вооружённый конфликт: [TUR.GetNameDef] борется за суверенитет, а [SOV.GetNameDef] стремится к доминированию в регионе.\n\nСудьба региона зависит от нас: поддержим ли мы [TUR.GetNameDef], гарантировав им независимость, или умоем руки, надеясь, что они сами разрулят ситуацию?"
bftb_turkey.8.a:0 "Мы должны поддержать [TUR.GetNameDef] против большевистской тирании."
bftb_turkey.8.b:0 "Уступить притязаниям [SOV.GetAdjective] — разумная цена за мир."

TUR_britain_stands_up_for_turkey_tt:0 "\nМы поддержим §Y[TUR.GetNameDef]§!, даже если это приведёт к войне. §R[SOV.GetNameDefCap] получит последний шанс на деэскалацию!§!"
TUR_britain_abandons_turkey_tt:0 "\nЕсли мы откажемся от поддержки §Y[TUR.GetNameDef]§!, §Y[TUR.GetAdjective] правительство§! получит последний шанс на деэскалацию."

bftb_turkey.9.t:0 "[ENG.GetAdjective] бросают нас"
bftb_turkey.9.desc:0 "Премьер-министр [ENG.GetLeader] официально заявил, что в условиях роста напряжённости между нами и [SOV.GetNameDef], [ENG.GetNameDef] не может вмешиваться в «региональный конфликт». Сославшись на потери Британии в Великой войне, он продвигает политику умиротворения в отношении [SOV.GetNameDef].\n\nВ Анкаре это вызвало разочарование, и [TUR.GetLeader] осудил трусость [ENG.GetNameDef]."
bftb_turkey.9.a:0 "Всё потеряно — мы должны капитулировать перед волей [SOV.GetAdjective] чиновников."
bftb_turkey.9.b:0 "Ничего не изменилось — держим курс!"

TUR_straits_remain_demilitarised_tt:0 "\n§YТурецкие проливы§! останутся демилитаризованными, и мы не будем контролировать морской трафик, проходящий через §YТурецкие проливы§! пока не начнём войну.\n\n§RЭто наш последний шанс снизить напряжённость: если [SOV.GetNameDef] будет настаивать, это приведёт к войне!§!"
TUR_we_remain_committed_tt:0 "\n§R[Название государства [SOV.GetNameDefCap]] получит последний шанс снизить напряжённость, но если они откажутся — это приведёт к войне!§!"
bftb_turkey.10.t:0 "§Tурки остаются непоколебимыми"
bftb_turkey.10.desc:0 "Даже перед лицом подавляющей силы, [TUR.GetLeader] отказывается уступать свои §Tурецкие§ права на Турецкие проливы. Напряжённость резко возросла, войска сосредоточены вдоль §Tурецко-[SOV.GetAdjective]§ границы. [TUR.GetLeader] назвал кризис 'моментом судьбы для [TUR.GetNameDef]' и пообещал, что [TUR.GetNameDef] никогда не сдастся под гнётом [SOV.GetAdjective] тирании."
bftb_turkey.10.a:0 "Турецкие проливы не стоят тотальной войны."
bftb_turkey.10.b:0 "[TUR.GetNameDefCap] должна сдаться нам на коленях!"
bftb_turkey.11.t:0 "[TUR.GetNameDefCap] капитулирует перед нашими требованиями"
bftb_turkey.11.desc:0 "[TUR.GetLeader] был тепло встречен в Москве, где под вооружённой охраной его заставили подписать новый договор, фактически отказывающийся от всех §Tурецких§ прав на милитаризацию и контроль проливов. [SOV.GetLeader] отправил [TUR.GetLeader] домой с одной из своих трубок на память о [SOV.GetNameDef].\n\nУспешное утверждение нашей силы в наших водах — большая победа для нас. Нашим войскам на §Tурецкой§ границе разрешено устроить обязательный трёхдневный праздник с максимальным размахом."
bftb_turkey.11.a:0 "Мир должен бояться мощи [SOV.GetNameDef]."
bftb_turkey.12.t:0 "[SOV.GetNameDefCap] отступает"
bftb_turkey.12.desc:0 "[SOV.GetLeader] лично позвонил [TUR.GetLeader] и спокойно призвал снизить напряжённость, похвалив §Tурецкого§ президента за его вклад в борьбу с империализмом. Солдаты [SOV.GetAdjective] получили приказ снизить активность на §Tурецко§й границе, а [SOV.GetNameDef] отозвала жалобы на захват Турецких проливов.\n\nУстав от войны за независимость, народ §Tурецкий§ с облегчением вздохнул, когда [TUR.GetLeader] заявил, что мир в итоге восторжествовал, а храбрость §Tурецкого§ народа навсегда обеспечила их суверенитет."
bftb_turkey.12.a:0 "Мы победили!"
bftb_turkey.13.t:0 "Начинается §Tурецко-[SOV.GetAdjective]§ война"
bftb_turkey.13.desc:0 "Шесть часов назад силы [SOV.GetAdjective] начали обстрел стратегических баз §Tурецких§ в Трабзоне и объявили о входе в [TUR.GetNameDef] для освобождения §Tурецких§ рабочих в рамках марксистского крестового похода. Предатель Шефик Хюсню уже объявил о создании Турецкой Народной Республики в изгнании, которая наверняка останется под контролем [SOV.GetNameDef].\n\n[TUR.GetLeader] выступил на сцене в Стамбуле, где мрачно объявил о начале войны. Однако скоро он сменил тон и призвал §Tурецкий§ народ вновь бороться за свободу и независимость, несмотря на свежие раны войны за независимость. Народ §Tурецкий§ с энтузиазмом спешит вступить в вооружённые силы.\n\nНо как долго продлится этот подъём?"
bftb_turkey.13.a:0 "И как долго мы продержимся?"
bftb_turkey.14.t:0 "Начинает формироваться оппозиционное движение"
bftb_turkey.14.desc:0 "Политологи §Tурецкие§ ожидали, что для создания легитимного оппозиционного движения после снятия запрета на партии понадобится несколько недель, но они ошиблись. Аднан Мендерес быстро собрал группу традиционалистов, недовольных религиозным состоянием дел в [TUR.GetNameDef] при кемалистах. В прошлом, когда фундаменталисты захватывали §Tурецкое§ движение, демократический переход останавливался, но теперь [TUR.GetLeader] намерен победить фанатиков на выборах.\n\nМендерес и его союзники создали «Традиционную группу». CHP определила её как предвестник популистского исламского движения с консервативной платформой. Группа будет вести кампанию в сельской местности, собирая сторонников для будущей оппозиционной партии."
bftb_turkey.14.a:0 "Предстоящие выборы — борьба за душу [TUR.GetNameDef]."
bftb_turkey.16.t:0 "Традиционная группа мобилизует сельских избирателей"
bftb_turkey.16.desc:0 "Традиционалисты Аднана Мендереса активно призывают религиозных граждан, недовольных светским правительством, голосовать за их партию. Хотя многие скептически относятся к шансам победы над кемалистами и к демократии в целом, большинство проявляет энтузиазм."
bftb_turkey.16.a:0 "Это неконституционно! Закрыть!"
bftb_turkey.16.b:0 "Мы признаем демократическую волю народа."
bftb_turkey.17.t:0 "Традиционалисты Мендереса идут на союз с курдскими организациями"
bftb_turkey.17.desc:0 "Традиционалисты посетили §Tурецкий§ Курдистан, пропагандируя примирение и общие интересы в вопросах веры. Курдские вожди вместе с оппозицией призвали курдов голосовать за Мендереса, чтобы вернуть [TUR.GetNameDef] под покровительство Всевышнего."
bftb_turkey.17.a:0 "Это пограничит с изменой!"
bftb_turkey.17.b:0 "Это сотрудничество может принести плоды в будущем!"
bftb_turkey.18.t:0 "Обнаружен заговор с фальсификацией голосов в сельской местности"
bftb_turkey.18.desc:0 "Печальный день для демократии [TUR.GetNameDef]: раскрыт заговор по фальсификации выборов в пользу оппозиции Мендереса в аграрных провинциях. Заговорщики — религиозные лидеры, чиновники и госслужащие — арестованы. Связь Мендереса с заговором не установлена, но это ударит по его кампании."
bftb_turkey.18.a:0 "Судить публично и дать максимальный срок!"
bftb_turkey.18.b:0 "Тихо предоставить амнистию и надеяться, что забудут."
bftb_turkey.19.t:0 "Огромный митинг в поддержку движения Мендереса"
bftb_turkey.19.desc:0 "Митинг Мендереса в глубинке собрал толпы, сравнимые с речами Ататюрка в Стамбуле. [TUR.GetLeader] был огорчён, услышав отчёт о митинге, который прошёл без инцидентов. Мендерес анонсировал скорое представление официальной оппозиционной партии. Спикеры говорили о важности религии и традиционного консерватизма, некоторые восхваляли Османскую империю.\n\nСам Мендерес завершил выступление умеренными словами, пропагандируя либеральный экономический подход, похвалил кемалистов, но затем резко их раскритиковал. Участники ушли воодушевлёнными и уверенными в победе на выборах.\n\nВерные кемалистам офицеры потребовали от правительства усилить борьбу с влиянием Мендереса и пригрозили крайними мерами, если этого не сделают."
bftb_turkey.19.a:0 "Это тёмный день для Республики."
bftb_turkey.20.t:0 "Партия Демократов"
bftb_turkey.20.desc:0 "Восемь часов назад Аднан Мендерес с триумфом объявил о создании самой опасной оппозиционной партии — Партии Демократов. Она намерена свергнуть монополию CHP и направить страну новым путём. Три кита партии — Вера, Родина и Свобода — были объявлены перед ликующей толпой. Мендерес пообещал, что при DP правительство будет более интервенционистским, чем любое §Tурецкое§ с момента основания государства.\n\nОбъявление вызвало ярость среди кемалистов. [TUR.GetLeader] сегодня пообещал сторонникам в Стамбуле, что даже при тяжёлой борьбе CHP останется у власти."
bftb_turkey.20.a:0 "Пусть победит лучшая партия!"

bftb_turkey.21.t:0 "День выборов"
bftb_turkey.21.desc:0 "Наконец наступил долгожданный день выборов. Мужчины и женщины по всей стране, несмотря на плохую погоду и болезни, пришли на избирательные участки в своих провинциях, чтобы отдать голос за предпочитаемую партию. Никто не ожидал такой высокой явки, особенно учитывая, как быстро произошёл переход к демократии. Выборы прошли не без нарушений, но любой сторонник демократии почувствовал бы гордость, увидев, сколько [TUR.GetAdjective] граждан пришли голосовать на первых свободных выборах в [TUR.GetNameDef].\n\nБорьба была напряжённой, и подсчёт голосов занял значительное время, чтобы определить окончательный результат. Победители первых выборов в [TUR.GetNameDef] — это..."
bftb_turkey.21.a:0 "...Республиканцы!"
bftb_turkey.21.b:0 "...Демократическая партия!"
TUR_republican_victory_tt: "£faction_tur_kemalist §YCHP§! получила §Yдемократический§! мандат на управление страной."
TUR_conservative_victory_tt: "£faction_tur_traditionalist §YDP§! получила §Yдемократический§! мандат на управление страной."
bftb_turkey.22.t:0 "Гражданская война в [TUR.GetAdjective]"
bftb_turkey.22.desc:0 "После победы Демократической партии на выборах почти неизбежно возник конфликт внутри [TUR.GetNameDef]. Напряжённость между правительством и вооружёнными силами нарастала с каждым днём после выборов, и теперь ситуация дошла до критической точки. Офицеры уже захватили контроль над западными богатыми штатами, и считается, что у них есть поддержка этих восставших территорий.\n\nНа востоке курдские ополчения начали организацию в подготовке к вооружённой борьбе за свою независимость. Мы были глупцами, думая, что наш союз с курдами продлится долго, но ещё большими глупцами были они, полагая, что мы не уничтожим их жалкие попытки вырвать из-под нашего суверенного контроля хоть какую-то часть земли.\n\nБорьба за душу [TUR.GetNameDef] началась, и мы не можем позволить себе проиграть."
bftb_turkey.22.a:0 "Fi sabilillah, мы боремся!"
bftb_turkey.23.t:0 "Пакт Саадабада"

bftb_turkey.23.desc:0 "[FROM.GetLeader] обратился к [ROOT.GetLeader] с предложением подписать взаимный пакт о ненападении, оставляя возможность для дальнейшего сотрудничества в будущем. [FROM.GetAdjective] дипломаты тщательно подготовили своё предложение, подробно рассказывая об общей истории и интересах наших народов, а также искренне призывая к миру между братскими нациями. Переговоры были дружелюбными, но окончательное решение о подписании остаётся за нами."
bftb_turkey.23.a:0 "Конечно, мы подпишем этот пакт дружбы!"
bftb_turkey.23.b:0 "Мы не родственники, [FROM.GetLeader]: мы вас не знаем."
bftb_turkey.24.t:0 "Выбор преемника Ататюрка"
bftb_turkey.24.desc:0 "Ни один мужчина или женщина не смогут достичь мифических высот лидерства Мустафы Кемаля Ататюрка, но Отец Турок остаётся всего лишь смертным человеком. Мы не пытаемся заменить нашего Гази, ведь никто и не мечтал сравниться с основателем нашей нации, но нам необходимо выбрать лидера, которому можно доверить продолжение пути Ататюрка. Он должен воплощать кемалистские ценности и следовать примеру Ататюрка как лидера [TUR.GetNameDef]."
bftb_turkey.24.a: "Джеляль Байар — очевидный кандидат."
bftb_turkey.24.b:0 "Джеляль Байар — очевидный кандидат."
bftb_turkey.24.c:0 "Исмет Инёню — достойный преемник Ататюрка."
bftb_turkey.24.d:0 "Февзи Чакмак — тот лидер, который нужен [TUR.GetNameDef]."
bftb_turkey.24.e:0 "Февзи Чакмак станет нашим собственным Франсиско Франко."
bftb_turkey.24.f:0 "Реджеп Пекер — человек, который синтезирует фашизм и кемализм."
bftb_turkey.24.g:0 "Гениальность Шевкета Сюрейя Айдемира приведёт нас к успеху."
bftb_turkey.24.h:0 "Только Исмет Инёню может ввести уникальный [TUR.GetAdjective] социализм."
bftb_turkey.24.i:1 "Казым Орбай возглавит военную хунту, пока мы не найдём свой путь."
bftb_turkey.24.j:0 "Э... э... бывший халиф?"
bftb_turkey.25.t:0 "[TUR.GetNameDefCap] настаивает на вопросе Хатаю"
bftb_turkey.25.desc:0 "[TUR.GetLeader] направил резкое письмо с требованием предоставить турецкому населению сирийского штата Хатай демократическое право на референдум, чтобы жители Хатая могли решить, хотят ли они присоединиться к [TUR.GetNameDef] или остаться частью Сирии навсегда. Наша колониальная полиция выявила незаконную деятельность на [TUR.GetAdjective] границе, где [TUR.GetAdjective] граждане пересекают границу и устраивают беспорядки в провинции Хатай. Очевидно, что [TUR.GetNameDef] планирует исказить результаты референдума в пользу [TUR.GetAdjective], но, тем не менее, иметь [TUR.GetNameDef] в дружественном статусе было бы предпочтительнее альтернативы. Кто знает, насколько далеко [TUR.GetLeader] готов пойти, чтобы интегрировать Хатай в [TUR.GetNameDef]?"
bftb_turkey.25.a:0 "Мы позволим Хатаю оказаться в руках [TUR.GetNameDef]."
bftb_turkey.25.b:0 "Хатай останется частью Сирии, несмотря на желания [TUR.GetAdjective]."
bftb_turkey.26.t:0 "[FROM.GetNameDefCap] передаёт суверенитет над Хатаем нам"
bftb_turkey.26.desc:0 "[TUR.GetLeader] выступил с короткой речью в Антакье, приветствуя жителей Хатая в [TUR.GetNameDef] и поблагодарил [FROM.GetLeader] из [FROM.GetNameDef] за уважение демократической воли народа Хатая. Несмотря на возмущение сирийских чиновников, общее настроение в Хатае и [TUR.GetNameDef] было удовлетворённым, многие [TUR.GetAdjective] люди съезжаются в Хатай, чтобы отпраздновать присоединение провинции с торжествами и обменом подарков."
bftb_turkey.26.a:0 "Добро пожаловать обратно в наш круг, братья и сёстры."
bftb_turkey.27.t:0 "[FROM.GetName] сохраняет жёсткий контроль над Хатаем"
bftb_turkey.27.desc:0 "[TUR.GetLeader] провёл горячую митинг в Газianteпе, где осудил притеснение турок за границей со стороны [FROM.GetNameDef]. [TUR.GetAdjective] народ взбудоражен, и сейчас между угнетателями Хатая и народом [FROM.GetNameDef] почти нет любви. Пока что Хатай остаётся вне нашего досягаемости — но мы никогда не забудем эту гнусную измену."
bftb_turkey.27.a:0 "Так или иначе, Хатай будет освобождён и вернётся туда, где ему место."
bftb_turkey.29.t:0 "Бывшие отказники-добровольцы идут на службу"
bftb_turkey.29.desc:0 "Похоже, наше решение ставить Родину на первое место в управлении дало значительный результат! Внезапно мы наблюдаем большой приток добровольцев, желающих вступить в вооружённые силы из разных народов. Наше командование почти не справляется. Это ошеломляющий эффект, который привлёк людей различных религиозных и языковых групп. Оперативно это почти непосильная нагрузка.\n\nК счастью, мы были в какой-то степени готовы к такому повороту, и интеграция всех этих бывших уклонистов прошла почти без проблем. Наши советники считают, что приток добровольцев продолжится ещё долго!"
bftb_turkey.29.a:0 "Отрадно видеть, как многие смелые мужчины и женщины идут защищать свою страну."
bftb_turkey.30.t:0 "Компенсация за Острова Додеканес"
bftb_turkey.30.desc:0 "Острова Додеканес находятся в наших территориальных водах и когда-то считались неотъемлемой частью нашей империи. Додеканес, как их предпочитают называть [ENG.GetAdjective] и [GRE.GetAdjective], вновь будут нашими, как только [ITA.GetAdjective] сдадут их законным владельцам.\n\nПравительственные чиновники составили список того, что мы можем предложить [ITA.GetAdjective] в обмен на острова, ведь, без сомнения, они потребуют компенсацию — если вообще будут готовы уступить."
bftb_turkey.30.a:0 "Мы предложим им права на наш хром."
bftb_turkey.30.b:0 "Мы предложим промышленную компенсацию."
bftb_turkey.30.c:0 "Предложение дружбы должно быть достаточным."
bftb_turkey.31.t:0 "[FROM.GetNameDefCap] предлагает нам эксклюзивные права на ресурсы в [342.GetName]"
bftb_turkey.31.desc:0 "Правительство [FROM.GetAdjective] обратилось к нам с неожиданным предложением. Они хотят предоставить нам сто процентов добычи своих природных руд и металлов в штате [342.GetName] в обмен на острова Додеканес.\n\nНаше правительство обычно предпочитает приобретать землю, а не отдавать её, но [TUR.GetNameDef] предлагает источник ресурсов, который может стать жизненно важным для любой масштабной военной кампании. Также нужно учесть, что эти ресурсы могут стать недоступными, если начнётся полномасштабная война. Решение принять предложение [FROM.GetAdjective] остаётся за нами."
bftb_turkey.31.a:0 "Мы принимаем права на ваши ресурсы в обмен на острова Додеканес."
bftb_turkey.31.b:0 "Мы не отдадим ни дюйма земли! Ни сейчас, ни когда-либо!"
bftb_turkey.32.t:0 "[FROM.GetNameDefCap] предлагает нам промышленную помощь в обмен на Додеканес"
bftb_turkey.32.desc:0 "Правительство [FROM.GetAdjective] обратилось к нам с интересным предложением. [FROM.GetAdjective] подготовили портфель с исторической и стратегической значимостью Додеканеса для [FROM.GetNameDef] и составили список объектов и производственных мощностей, которые хотят продать нам в обмен на острова.\n\nНаше правительство обычно предпочитает приобретать землю, а не отдавать её, но нельзя отрицать, что дополнительная промышленность могла бы значительно помочь военному потенциалу [ROOT.GetAdjective]. В конечном итоге нам предстоит решить, что для нашей страны важнее — промышленный толчок сейчас или сохранение островов Додеканес."
bftb_turkey.32.a:0 "Подписать контракт; если готовы платить — острова их."
bftb_turkey.32.b:0 "Мы не отдадим ни дюйма земли! Ни сейчас, ни когда-либо!"
bftb_turkey.33.t:0 "[FROM.GetNameDefCap] просит передать Додеканес"
bftb_turkey.33.desc:0 "[FROM.GetLeader] обратился к нам с официальным письмом и просит передать острова Додеканес в качестве символа доброй воли и взаимного уважения. Несмотря на напряжённость в регионе, [FROM.GetNameDef] хочет решить этот вопрос мирно.\n\nОстрова Додеканес обладают стратегическим и историческим значением для [FROM.GetNameDef], но мы должны оценить риски и выгоды от передачи островов в обмен на мир и возможное сотрудничество."
bftb_turkey.33.a:0 "Мы рассматриваем предложение и оценим все риски."
bftb_turkey.33.b:0 "Мы не отдадим ни дюйма земли! Ни сейчас, ни когда-либо!"
bftb_turkey.34.t:0 "[FROM.GetNameDefCap] принимает наше предложение!"
bftb_turkey.34.desc:0 "Острова Оники были возвращены нам [FROM.GetAdjective] властями в обмен на исключительные права на ресурсы в [342.GetName]. Хотя чиновники в частных беседах выражали возмущение явным проявлением согласованного колониализма в [342.GetName], многие из этих опасений были заглушены всеобщим восторгом по поводу аннексии новой провинции [TUR.GetNameDef].\n\n[TUR.GetLeader] лично посетил Родос, где заверил долго угнетённых жителей, что все их заботы будут услышаны и учтены [TUR.GetAdjective] правительством, несмотря на внедрение новой учебной программы, приукрашивающей исторические и этнические корни островов с точки зрения [TUR.GetNameDef]."
bftb_turkey.34.a:0 "Великая победа!"

bftb_turkey.35.t:0 "[FROM.GetNameDefCap] принимает наше предложение!"
bftb_turkey.35.desc:0 "Острова Оники были возвращены нам [FROM.GetAdjective] властями в обмен на продукцию части нашей развивающейся промышленности. Хотя чиновники в частных беседах выражали недовольство идеей платить за то, что веками принадлежало нам, сталью и потом, многие из этих сомнений были заглушены всеобщим энтузиазмом по поводу аннексии новой провинции [TUR.GetNameDef].\n\n[TUR.GetLeader] лично посетил Родос, где заверил долго угнетённых жителей, что все их заботы будут услышаны и учтены [TUR.GetAdjective] правительством, несмотря на внедрение новой учебной программы, приукрашивающей исторические и этнические корни островов с точки зрения [TUR.GetNameDef]."
bftb_turkey.35.a:0 "Великая победа!"

TUR_three_factories_sacrificed:0 "Три §YCivilian Factories§! уничтожено."

bftb_turkey.36.t:0 "[FROM.GetNameDefCap] принимает наше предложение!"
bftb_turkey.36.desc:0 "К удивлению многих [TUR.GetAdjective] чиновников, острова Оники были возвращены нам [FROM.GetAdjective] властями в обмен на взаимное подписание договора, который фактически не обязывает ни одну из сторон выполнять бессмысленные обязательства. [TUR.GetLeader] совершил официальный визит для подписания так называемого Пакта Власти с [FROM.GetLeader]. Оба лидера дали взаимное обещание развивать отношения между двумя морскими соседями на фоне этой исторической земельной сделки. Восторг по поводу аннексии новой провинции [TUR.GetNameDef] повсеместен.\n\n[TUR.GetLeader] лично посетил Родос, где заверил долго угнетённых жителей, что все их заботы будут услышаны и учтены [TUR.GetAdjective] правительством, несмотря на внедрение новой учебной программы, приукрашивающей исторические и этнические корни островов с точки зрения [TUR.GetNameDef].\n\nПравительство [GRE.GetAdjective] осудило беспрепятственный обмен территориями и призвало великие державы осудить то, что они называют несправедливым и незаконным нарушением суверенитета народа [GRE.GetAdjective] островов Оники. Международное сообщество молчит, вероятно, опасаясь разозлить [TUR.GetAdjective] правительство."
bftb_turkey.36.a:0 "Лучшего исхода и не могло быть."

bftb_turkey.37.t:0 "[FROM.GetNameDefCap] отвергает наше предложение!"
bftb_turkey.37.desc:0 "Правительство [FROM.GetAdjective] публично заявило, что несмотря на усилия [TUR.GetAdjective] агитаторов и реваншистов, острова Додеканес навсегда останутся неотъемлемой частью [FROM.GetAdjective] государства. В своей речи [FROM.GetLeader] упомянул [TUR.GetLeader] по имени, насмехаясь, что пока [TUR.GetLeader] широко уважаем в [TUR.GetNameDef], в [FROM.GetNameDef] его считают некомпетентным лидером и высмеивают граждане [FROM.GetAdjective]. [FROM.GetLeader] также назвал [TUR.GetNameDef] неудавшимся государством и подробно описал, как само существование нашей страны является непростительным оскорблением для [FROM.GetAdjective] правительства. В своей длинной речи [FROM.GetLeader] не менее тридцати семи раз упомянул невыполненные обещания Севрского договора.\n\n[TUR.GetLeader] охарактеризовал позицию [FROM.GetAdjective] как «неудачную», но выразил надежду на возможность дальнейшего дипломатического диалога."
bftb_turkey.37.a:0 "Ну, могло бы и лучше."

bftb_turkey.38.t:0 "[FROM.GetNameDefCap] предлагает совместную добычу ресурсов на Кавказе"
bftb_turkey.38.desc:0 "Правительство [FROM.GetAdjective] призналось, что направило геологов и разведчиков в Грузию для оценки добычи руды и предложило нам проект, который предполагает взаимовыгодное сотрудничество в совместной добыче полезных ископаемых. Это, пожалуй, беспрецедентный случай, когда государственный актор признаёт форму шпионажа, а затем пытается преподнести это признание как план по укреплению отношений между нашими странами. Никто не может отрицать, что правительство [FROM.GetAdjective] готово рисковать.\n\nПредложение [FROM.GetAdjective] весьма детально: они готовы вскрыть и добыть найденные ими рудные жилы, предоставляя нам большую часть добычи, при этом часть ресурсов направить в [354.GetName] для их нужд. Возможно, мы не узнаем о находках [FROM.GetAdjective] ещё много лет, но сможем использовать их планы для улучшения наших методов добычи в Грузии с меньшей отдачей и без их помощи. Решение — работать в одиночку или принять помощь [FROM.GetAdjective] — за нами."
bftb_turkey.38.a:0 "Давайте работать вместе на взаимную выгоду."
bftb_turkey.38.b:0 "Они ошибались, думая, что мы примем их вмешательство в наши границы."

bftb_turkey.39.t:0 "[FROM.GetNameDefCap] принимает наше предложение"
bftb_turkey.39.desc:0 "[TUR.GetAdjective] чиновники хвалят себя за отличную работу. Правительство [FROM.GetAdjective] сообщило, что хочет реализовать планы совместной добычи металлов в Грузии, как было изложено в сложном манифесте, который мы им представили.\n\nГосударственные процессы уже запущены. Пока добыча руды идёт в Грузии, [SOV.GetAdjective]ы могут сразу подготовить её для транспортировки в [354.GetName], где мы сможем её переработать для наших нужд."
bftb_turkey.39.a:0 "Дипломатический триумф!"

bftb_turkey.40.t:0 "[FROM.GetNameDefCap] отвергает наше предложение!"
bftb_turkey.40.desc:0 "Чиновники [FROM.GetAdjective] якобы с недоверием отреагировали на наше предложение добывать руду в Грузии с разрешения правительства [FROM.GetAdjective]. Наш запрос был высмеян, а, возможно, что ещё хуже — [FROM.GetAdjective]ы используют часть планов из нашего портфолио для добычи найденной руды без нашего участия."
bftb_turkey.40.a:0 "Эти ублюдки!"

bftb_turkey.41.t:0 "[FROM.GetNameDefCap] приглашает нас в [FROM.GetFactionName]"
bftb_turkey.41.desc:0 "Президент [FROM.GetNameDef], [FROM.GetLeader], инициировал реформу Балканского пакта в более широкий и всесторонний стратегический альянс — Балканский Антанту. Все члены Балканского пакта, включая нас, были приглашены войти в [FROM.GetFactionName].\n\nЧиновники [FROM.GetNameDef] заверили, что отношения в [FROM.GetFactionName] выйдут далеко за рамки военных вопросов и уже подготовили планы совместного развития наших денежных систем, оборонных стратегий и прочего."
bftb_turkey.41.a:0 "Объединённые мы сможем защитить Балканы."
bftb_turkey.41.b:0 "Эта инициатива — безрассудная иллюзия, порождённая [FROM.GetAdjective] шовинизмом."

bftb_turkey.42.t:0 "[FROM.GetNameDefCap] вступает в [ROOT.GetFactionName]!"
bftb_turkey.42.desc:0 "[FROM.GetLeader] объявил, что [FROM.GetNameDef] решило ратифицировать и вступить в [ROOT.GetFactionName]. Прошло множество торжеств и государственных праздников в честь этого решения и связывания судеб наших народов на случай неизбежного конфликта."
bftb_turkey.42.a:0 "Вместе мы спасём Балканы."

bftb_turkey.43.t:0 "[FROM.GetNameDefCap] отвергает призыв вступить в [ROOT.GetFactionName]!"
bftb_turkey.43.desc:0 "[FROM.GetLeader] сообщил нам, что [FROM.GetNameDef] не присоединится к [ROOT.GetFactionName]. Разочарование наших дипломатов и чиновников безмерно, а уход [FROM.GetNameDef] из Балканского пакта и отказ от [ROOT.GetFactionName] поставили под угрозу весь проект."
bftb_turkey.43.a:0 "Солидарность могла бы спасти нас; вместо этого наше разобщение может погубить."

bftb_turkey.44.t:0 "Предложение Петры"
bftb_turkey.46.desc: "[FROM.GetLeader], премьер-министр государства [FROM.GetNameDef], заявил, что сама мысль о сдаче [FROM.GetAdjective] территорий в Леванте государству [ROOT.GetNameDef] недопустима и что в регионе следует оставить [FROM.GetAdjective] управление. [FROM.GetAdjective] войска в Леванте были приведены в полную боевую готовность на случай [ROOT.GetAdjective] вторжения в регион.\n\nМногие из наших правительственных чиновников выразили своё разочарование [FROM.GetAdjective] решением, заявив, что это доказательство [FROM.GetAdjective] недоверия к нам как к союзникам. [ROOT.GetLeader] также высказал своё недовольство [FROM.GetAdjective] решением и попросил у советников рекомендаций по ответным мерам."
bftb_turkey.46.a: "Мы пытались и потерпели неудачу. Других вариантов у нас нет."
bftb_turkey.46.b: "Мы это так не оставим!"
bftb_turkey.47.t: "[FROM.GetNameDefCap] высказывает обеспокоенность обороной залива"
bftb_turkey.47.desc: "[FROM.GetLeader], президент государства [FROM.GetNameDef], связался с нами и выразил обеспокоенность безопасностью наших колоний в заливах Аравии. [FROM.GetAdjective] лидер предложил: пусть [FROM.GetNameDef] возьмёт ответственность за оборону и управление всем регионом. Это оправдано как самой историей государства [FROM.GetNameDef], так и его близостью к области.\n\nЧасть [ROOT.GetAdjective] представителей выразили обеспокоенность предложением, ведь государство [FROM.GetNameDef] совсем недавно просило передать ему контроль над Левантским регионом. Аналитики обеспокоены тем, что эти дипломатические захваты территории стратегически спланированы государством [FROM.GetNameDef] так, чтобы утвердить новый статус-кво для региона, где неоспоримо влияние державы [FROM.GetNameDef], на весь субконтинент. Вне зависимости от будущих проблем государство [FROM.GetNameDef] всё же остаётся нашим союзником, и если мы хотим, чтобы это продолжалось и дальше, разумно будет уступить его просьбам о контроле над нашими аравийскими колониями."
bftb_turkey.47.a: "Посмотрим, готово ли государство [FROM.GetNameDef] взять на себя такую ответственность."
bftb_turkey.47.b: "Мы не можем и не будем терпеть этот неоколониализм."
bftb_turkey.48.t: "[FROM.GetAdjective] правительство доверяет нам оборону залива"
bftb_turkey.48.desc: "Уже готовится транспорт для наших гарнизонов и администраторов, чтобы их можно было немедленно отправить на наши новые территории в Аравийских заливах. [FROM.GetAdjective] правительство отменило свою власть над регионом и передало суверенитет этих земель нам, чтобы мы защищали их и управляли ими."
bftb_turkey.48.a: "Теперь мы действительно великая держава."
bftb_turkey.49.t: "[FROM.GetAdjective] правительство не отдаёт нам свои аравийские территории"
bftb_turkey.49.desc: "[FROM.GetAdjective] посол назвал [ROOT.GetAdjective] предложения насчёт [FROM.GetAdjective] территорий в Аравии неприемлемыми и потребовал немедленно прекратить их обсуждение. Наши эксперты по обороне разочарованы тем, что нам не дали управлять [FROM.GetAdjective] аравийскими территориями, но [FROM.GetAdjective] говорит, что пока [ROOT.GetNameDef] остаётся частью государства [FROM.GetFactionName], мы сохраняем свои права на стоянку и размещение баз на территориях."
bftb_turkey.49.a: "Очень жаль."
bftb_turkey.50.t: "[FROM.GetNameDefCap] просит лёгкие танки"
bftb_turkey.50.desc: "Представители государства [FROM.GetNameDef] изъявили желание купить у нас лёгкие танки. Выразив трепет перед тем, что они называют «[ROOT.GetAdjective] гением» и «безупречным проектированием», [FROM.GetAdjective] представители сообщили, что государство [FROM.GetNameDef] попросту не может защищать свой суверенитет без [ROOT.GetAdjective] бронетехники."
bftb_turkey.50.a: "Мы отправим лучшие наши модели!"
bftb_turkey.50.b: "Отправьте им несколько наших стандартных моделей бронетехники."
bftb_turkey.50.c: "Мы можем предложить им наши старые модели."
bftb_turkey.50.d: "[FROM.GetNameDefCap] ничего от нас не получит."
bftb_turkey.51.t: "[FROM.GetNameDefCap] отправляет улучшенные лёгкие танки!"
bftb_turkey.51.desc: "Мы получили партию [FROM.GetAdjective] танков прямиком из их запасов! Это самые современные модели, ранние испытания выявили их универсальность. Они очень пригодятся в наших вооружённых силах."
bftb_turkey.51.a: "Какой неожиданный сюрприз!"
bftb_turkey.52.t: "[FROM.GetNameDefCap] отправляет лёгкие танки"
bftb_turkey.52.desc: "Мы получили партию [FROM.GetAdjective] танков прямиком из их запасов! Эта лёгкая бронетехника немного устарела, но, как показали наши испытания, ещё довольно надёжна. Она очень пригодится в наших вооружённых силах."
bftb_turkey.52.a: "Это замечательно."
bftb_turkey.53.t: "[FROM.GetNameDefCap] дарит нам устаревшую бронетехнику"
bftb_turkey.53.desc: "Мы получили партию [FROM.GetAdjective] танков прямиком из их запасов! Эти танки явно устарели и сняты [FROM.GetAdjective] войсками с вооружения из-за многочисленных недочётов. И всё-таки наша армия найдёт им применение... какое-нибудь."
bftb_turkey.53.a: "Годились для 1922 года, сгодятся и сейчас!"
bftb_turkey.54.t: "[FROM.GetNameDefCap] не отправляет нам ничего"
bftb_turkey.54.desc: "[FROM.GetAdjective] правительство отказалось отправлять нам даже шасси своей самой старой модели. Как видно, [FROM.GetAdjective] бронетехника предназначена только для [FROM.GetAdjective] армии, и верхушка государства [FROM.GetNameDef] ссылается на вопросы национальной безопасности как на повод не давать нам танки."
bftb_turkey.54.a: "Их танки всё равно бы сломались."
bftb_turkey.55.t: "Честерская концессия"
bftb_turkey.55.desc: "В 1923 году новообразованная Турецкая республика ратифицировала и одобрила договор, разрешающий нам разрабатывать нефтяные месторождения и строить железные дороги в государстве [FROM.GetNameDef]. Сенат Соединенных Штатов, приняв во внимание, как сильно Великая депрессия сказалась на американской экономике, решил не подписывать договор. Государство [FROM.GetNameDef] отменило его неподписание и снова попросило нас выполнить условия концессии, изначально составленные нами.\n\nНельзя отрицать, что с 1923 года наша экономика значительно окрепла, и было бы очень кстати сделать государство [FROM.GetNameDef] своим идеологическим и военным союзником. Однако над миром нависла угроза войны, и даже с нашей позиции силы мы должны распределять ресурсы экономно. Доступная нефть в государстве [FROM.GetNameDef] в будущем может стать полезным рычагом давления на государство [SOV.GetNameDef], но в краткосрочной перспективе надо учитывать возможность того, что добытое топливо попадёт к нашим врагам. Возможно, было бы правильно воспользоваться в своих целях [FROM.GetAdjective] нуждой в нашей помощи. На территории державы [FROM.GetNameDef] находится много хрома; у нас же его, к сожалению, нет. Выбор за нами."
bftb_turkey.55.a: "Мы поможем всем друзьям демократии."
bftb_turkey.55.b: "Мы поможем им, но на определённых условиях."
bftb_turkey.56.t: "[FROM.GetNameDefCap] даёт нам концессию без всяких условий"
bftb_turkey.56.desc: "[FROM.GetNameDefCap] соглашается выполнить договорённости, заключённые более десяти лет назад, и ничего не требует взамен. Держава использовала своё техническое превосходство и развитую промышленность, чтобы добывать нефть в регионе [350.GetName], которая была для нас недоступна. Кроме того, нам передали часть [FROM.GetAdjective] нефтедобывающей промышленности, и теперь мы можем использовать её по своему усмотрению. \n\nВ качестве ещё одного дружеского жеста мы получили часть [FROM.GetAdjective] добывающих технологий и оборудования, чтобы мы лучше могли распорядиться природными ресурсами своей страны."
bftb_turkey.56.a: "[FROM.GetAdjective] государство лучше всех!"
bftb_turkey.57.t: "[FROM.GetAdjective] государство выдвигает условия для концессии"
bftb_turkey.57.desc: "[FROM.GetNameDefCap] соглашается выполнить договорённости, заключённые более десяти лет назад, но в обмен на компенсацию держава желает использовать свою передовую технологию и обширные промышленные ресурсы, чтобы добывать нефть в регионе[350.GetName], которая ранее была нам недоступна. Взамен [FROM.GetAdjective] представители хотят права на регион [343.GetName]. Чтобы подсластить пилюлю, [FROM.GetAdjective] представители готовы научить нас своим эффективным методам добычи и передать нам чертежи сложной горнодобывающей техники.\n\nНеобходимость просить о концессии сама по себе унизительна, но это уже переходит все границы. Наша нация должна олицетворять плоды антиимпериализма и антиколониализма, согласившись на [FROM.GetAdjective] требования. Мы предадим собственные ценности, но можем ли мы позволить себе отвергать блага, которые предлагает [FROM.GetNameDef]?"
bftb_turkey.57.a: "Хорошо, дайте империалистическим мерзавцам то, что они хотят."
bftb_turkey.57.b: "Мы никогда не станем жить под [FROM.GetAdjective] пятой!"
bftb_turkey.58.t: "[FROM.GetNameDefCap] выполняет наши требования"
bftb_turkey.58.desc: "[FROM.GetAdjective] правительство согласилось на все наши требования в обмен на нашу помощь. Хром уже начал поступать в наши порты в регионе [343.GetName], и, что более важно, мы научились новым методам добычи нефти на востоке государства [FROM.GetName]."
bftb_turkey.58.a: "Хорошо быть [FROM.GetAdjective] гражданином."
bftb_turkey.59.t: "[FROM.GetNameDefCap] отвергает наши требования!"
bftb_turkey.59.desc: "[FROM.GetAdjective] правительство отклонило справедливые условия, выдвинутые в обмен на нашу помощь. Если бы [FROM.GetAdjective] правительство просто согласилось взять свою долю, все были бы в выигрыше. Теперь им придётся ждать ещё несколько лет, прежде чем они вообще смогут найти чёрное золото."
bftb_turkey.59.a: "[ROOT.GetNameDef] по-прежнему в выигрыше."
bftb_turkey.60.t: "[FROM.GetName] настаивает на решении проблемы с Хатаем"
bftb_turkey.60.desc: "[FROM.GetLeader] написал резкое письмо, в котором потребовал, чтобы турецкому населению сирийской провинции Хатай дали исполнить их демократическое право на референдум и возможность решить, хотят ли они присоединиться к государству [FROM.GetNameDef] или бессрочно оставаться в составе державы [ROOT.GetNameDef]. Наши вооруженные силы обнаружили незаконную деятельность на [ROOT.GetAdjective]-[FROM.GetAdjective] границе: [FROM.GetAdjective] граждане проникают на территорию государства и провоцируют беспорядки в провинции Хатай. Очевидно, что [FROM.GetNameDef] планирует подтасовать результаты референдума так, чтобы обеспечить [FROM.GetAdjective] победу, но, возможно, умнее всего будет просто отдать провинцию Хатай государству [FROM.GetNameDef]. Враждебно настроенная армия государства [FROM.GetNameDef] у наших границ — не лучшее развитие событий."
bftb_turkey.60.a: "Разве у нас есть выбор?"
bftb_turkey.60.b: "Если они хотят Хатай, пусть попробуют забрать его силой."
bftb_turkey.61.t: "[FROM.GetNameDef] отдает Хатай нам"
bftb_turkey.61.desc: "[ROOT.GetLeader] произнёс небольшую речь в Антакье, заявив, что [ROOT.GetNameDef] с радостью принимает жителей Хатая в свой состав, и с благодарностью отметив, что [FROM.GetLeader], лидер государства [FROM.GetNameDef], уважает демократическую волю хатайского народа. Хотя сирийские официальные лица встретили это заявление с яростью, объединение Хатая и державы [ROOT.GetNameDef] было радостным, и многие [ROOT.GetAdjective] граждане отправились из своих домов в примкнувший регион, чтобы поздравить новоявленных земляков с присоединением к державе [ROOT.GetNameDef] и обменяться подарками. [FROM.GetLeader] никак не прокомментировал случившееся, но источники, близкие к [FROM.GetAdjective] лидеру, говорят, что [FROM.GetAdjective] народ верит: это лишь временно, и так или иначе Хатай в будущем вернётся к ним."
bftb_turkey.61.a: "С возвращением на родину, братья и сестры."
bftb_turkey.62.t: "[FROM.GetName] сохраняет уверенный контроль над Хатаем"
bftb_turkey.62.desc: "[ROOT.GetLeader] устроил пламенный митинг в Газиантепе, где заявил, что [FROM.GetNameDef] притесняет турков за границей, и пылко осудил соседей. [ROOT.GetAdjective] народ поддержал возмущение. Советники утверждают, что часть [ROOT.GetAdjective] населения поддерживает идею искоренить эту несправедливость огнём и мечом. [FROM.GetNameDef] считает, что может противиться нашей воле, но это очень глупо — [ROOT.GetNameDef] не потерпит нападок от слабаков."
bftb_turkey.62.a: "Государство [FROM.GetNameDef] должно исчезнуть."
bftb_turkey.63.t: "[FROM.GetNameDefCap] приглашает нас в альянс [FROM.GetFactionName]"
bftb_turkey.63.desc: "[FROM.GetLeader] и [ROOT.GetLeader] провели встречу, чтобы обсудить всеобъемлющий средиземноморский союз, участники которого разделяют позицию по кризисам с военным вторжением. Есть мнение, что если [FROM.GetNameDef] добровольно свяжет себя с нами союзом, это придаст больше легитимности нашим региональным целям, даже если придётся отказаться от поддержки более крупных держав. Стоит также учитывать, что, в отличие от нас, [FROM.GetNameDef] положительно оценивается народностями Балкан и Средиземноморья. Возможно, это государство сможет конвертировать репутацию в дипломатическую победу, заручившись поддержкой стран, которые в противном случае не стали бы иметь с нами дела.\n\nМы находимся на распутье: то ли нам принять предложение мира от государства [FROM.GetNameDef] и с помощью их пера заточить свой меч для борьбы с другими великими державами; то ли связаться с презренными тевтонами и скосить под корень, словно сорняки в саду, все слабые государства, что взывают к нам? Мы и только мы можем решить судьбы балканских наций — мы либо спасём их от [GER.GetAdjective] и [SOV.GetAdjective] гегемонии, либо поможем захватчикам и ускорим падение наших соседей. Выбор за нами."
bftb_turkey.63.a: "Мы ещё можем искупить свою вину, если спасём остальных."
bftb_turkey.63.b: "Этот мир холоден и беспощаден — и мы тоже."
bftb_turkey.64.t: "[FROM.GetNameDefCap] присоединяется к альянсу [ROOT.GetFactionName]"
bftb_turkey.64.desc: "[FROM.GetLeader] в ходе чрезвычайно торжественной церемонии объявил своей нации, что [FROM.GetNameDef] теперь делит общую душу и судьбу с государством [ROOT.GetNameDef]. [ROOT.GetLeader] выразился примерно так же, но более осторожно.\n\n[ROOT.GetAdjective] представители надеются, что союз с государством [FROM.GetNameDef] сдержит его экспансионистские настроения, а его статус великой державы будет использоваться для защиты малых наций Средиземноморья от зарубежных гегемоний, желающих проглотить их целиком."
bftb_turkey.64.a: "Мы должны срочно подключить к этому пакту и другие нации."
bftb_turkey.65.t: "[FROM.GetNameDefCap] не желает вступать в альянс [ROOT.GetFactionName]"
bftb_turkey.65.desc: "Нам стало известно, что [FROM.GetNameDef] не будет присоединяться к альянсу [ROOT.GetFactionName]. [ROOT.GetAdjective] представители разочарованы и изрядно обеспокоены возможными последствиями для будущего Средиземноморья. [ROOT.GetLeader] в частной беседе попросил правительство ускорить процесс принятия в альянс новых участников, чтобы образовать заметный блок, который мог бы противодействовать любому потенциальному проявлению [FROM.GetAdjective] ирредентизма."
bftb_turkey.65.a: "Мы должны срочно подключить к этому пакту и другие нации."
bftb_turkey.66.t: "[FROM.GetNameDefCap] предлагает план по разделению государства [GRE.GetNameDef]"
bftb_turkey.66.desc: "[FROM.GetNameDefCap] предлагает, признавая всю прискорбность такого положения дел, уничтожить регионы государства [GRE.GetNameDef] ради национальной безопасности. Наши представители искренне и всецело согласны с мнением наших [FROM.GetAdjective] союзников и напоминают им, что именно такова и была наша официальная позиция с самого начала.\n\n[FROM.GetNameDefCap] предлагает разделить державу [GRE.GetNameDef] по географическому признаку: мы получим регионы [185.GetName], [186.GetName] и [182.GetName], что закрепит наше доминирование над Восточным Средиземноморьем и Ионическим морем. [FROM.GetNameDefCap] возьмёт себе оставшиеся [GRE.GetAdjective] регионы, что гарантирует [FROM.GetAdjective] контроль над Эгейским морем, с которым и так уже граничат многие территории державы.\n\nСоглашение составлено по большей части справедливо — справедливее, чем в принципе можно ожидать для такой ситуации. И всё же мы давно мечтали сделать город [47.Capital.GetName] жемчужиной нашей империи, а такой план определённо заставит нас отказаться от этой мечты на обозримое будущее. Готовы ли мы расстаться с планами на город [47.Capital.GetName] ради мира в Средиземноморье?"
bftb_turkey.66.a: "Вполне справедливое предложение касательно будущего державы [GRE.GetNameDef]."
bftb_turkey.66.b: "Мы должны получить всё!"
bftb_turkey.67.t: "Переворот Золотого квадрата"
bftb_turkey.67.desc: "Прибыли шокирующие новости из региона [676.GetName]: бывший премьер-министр Рашид Али аль-Гаялани попытался свергнуть правительство, которое возглавляет [ROOT.GetLeader]. Аль-Гаялани поддерживает большая часть армии и даже отчасти народ.\n\nПрактически нет сомнений, что ключевую роль в организации переворота и снабжении оружием предателей из Золотого квадрата сыграло иностранное вмешательство. Считается, что из всех потенциально вовлечённых в переворот государственных деятелей самую важную роль в поддержке фашистского переворота сыграл [FROM.GetNameDef].\n\nЗолотой квадрат твёрдо стоит на позиции насильственного удаления [ENG.GetAdjective] империалистов с помощью государства [GER.GetNameDef], и многие в народе находят такую позицию весьма похвальной. Возможно, только с фашизмом мы образуем свободную Аравию..."
bftb_turkey.67.a: "Машалла, мы будем сражаться против фашизма и за душу Ирака!"
bftb_turkey.67.b: "Наше освобождение возможно только через фашизм."
bftb_turkey.67.c: "Разогнать фашистскую гадину!"
bftb_turkey.68.t: "Начинается [IRQ.GetAdjective] гражданская война"
bftb_turkey.68.desc: "Наши усилия по устройству фашистского переворота в государстве [IRQ.GetNameDef], кажется, окупились. [IRQ.GetAdjective] фашисты теперь сражаются с бывшим правительством за контроль над всей державой, и так или иначе у нас будут все возможности утвердить свой контроль над регионом."
bftb_turkey.68.a: "Пока что мы подождём."
bftb_turkey.69.t: "[IRQ.GetAdjective] фашисты побеждают"
bftb_turkey.69.desc: "[IRQ.GetAdjective] фашисты закончили подавлять последние очаги [IRQ.GetAdjective] лоялистского сопротивления, как мы и предвидели. Они будут слишком слабы, чтобы противостоять нам, когда мы захватим контроль над их государственными аппаратами."
bftb_turkey.69.a: "Какое восхитительное коварство!"
bftb_turkey.70.t: "[IRQ.GetAdjective] фашисты проигрывают"
bftb_turkey.70.desc: "[IRQ.GetAdjective] фашисты не смогли изгнать [IRQ.GetAdjective] лоялистов и были раздавлены [IRQ.GetAdjective] армией. Это просто ужасно! С другой стороны, наши стратеги полагают, что государство [IRQ.GetNameDef] теперь будет слишком слабо, чтобы противостоять нам, когда наши войска захватят контроль над его государственными аппаратами."
bftb_turkey.70.a: "Игра с самого начала велась нечестно."
bftb_turkey.71.t: "[IRQ.GetAdjective] фашисты захватывают контроль в государстве [IRQ.GetNameDef]"
bftb_turkey.71.desc: "[IRQ.GetAdjective] фашисты успешно изгнали бывшее правительство и захватили контроль над всей страной. [IRQ.GetAdjective] фашисты ясно дали понять, что одна из главных их целей — любой ценой избавить Аравию от [ENG.GetAdjective] влияния. Они считают, что лучше всего этого можно добиться [ROOT.GetAdjective] вмешательством."
bftb_turkey.71.a: "[IRQ.GetName]? Нас это не касается."
bftb_turkey.71.b: "Мы окажем им всемерную поддержку."
bftb_turkey.71.c: "Они доказали, что достойны вступить в альянс [ROOT.GetFactionName]."
bftb_turkey.72.t: "[FROM.GetNameDefCap] поддерживает нас"
bftb_turkey.72.desc: "[FROM.GetAdjective] верхушка решила объявить, что поддерживает наше правительство. Такие объявления очень важны для закрепления нашего суверенитета и легитимизации нашей роли как отдельной нации вопреки [ENG.GetAdjective] империализму."
bftb_turkey.72.a: "Их отвага достойна похвалы, и мы за неё признательны!"
bftb_turkey.73.t: "[IRQ.GetAdjective] фашисты захватывают контроль в государстве [IRQ.GetNameDef]"
bftb_turkey.73.desc: "[IRQ.GetAdjective] фашисты успешно изгнали бывшее правительство и захватили контроль над всей страной. [IRQ.GetAdjective] фашисты ясно дали понять, что одна из главных их целей — любой ценой избавить Аравию от [ENG.GetAdjective] влияния. Они считают, что лучше всего этого можно добиться [ROOT.GetAdjective] вмешательством."
bftb_turkey.73.a: "[IRQ.GetName] не стоит нашего внимания."
bftb_turkey.73.b: "Что ж, мы ведь объявили себя Мечом Ислама..."
bftb_turkey.74.t: "[FROM.GetNameDefCap] поддерживает нас"
bftb_turkey.74.desc: "[FROM.GetAdjective] верхушка решила объявить, что поддерживает наше правительство. Такие объявления очень важны для закрепления нашего суверенитета и легитимизации нашей роли как отдельной нации вопреки [ENG.GetAdjective] империализму."
bftb_turkey.74.a: "Когда на нашей стороне [ITA.GetAdjective] правительство, мы непобедимы!"
bftb_turkey.75.t: "[IRQ.GetAdjective] правительство национализирует свою нефть!"
bftb_turkey.75.desc: "Поступили шокирующие новости из государства [IRQ.GetNameDef]: [ROOT.GetAdjective] представителей, управляющих нефтяными запасами страны, отвели к [IRQ.GetAdjective] границе под вооружённой охраной и выгнали насильно! Не менее тревожны и слухи о том, что новое [IRQ.GetAdjective] правительство планирует пригласить на наши территории [GER.GetAdjective] армию.\n\nБолее того, разведка предполагает, что за всем этим стоит [FROM.GetNameDef] в рамках помощи союзу [GER.GetFactionName]! Нам надо решить, как теперь поступить: [IRQ.GetAdjective] представители могут занять более нейтральное положение, если мы примем их решение по захвату нефти, но можем ли мы позволить себе отдать эту нефть в [GER.GetAdjective] руки?"
bftb_turkey.75.a: "Они, как и мы, стражи священного пламени."
bftb_turkey.75.b: "Эта нефть не должна попасть в руки фашистов!"
bftb_turkey.75.c: "Необходимо защитить божественное право королей."
bftb_turkey.75.d: "Иного выхода у нас никогда не было."
bftb_turkey.75.e: "Это их право как суверенной нации."
bftb_turkey.76.t: "[ENG.GetAdjective] представители сдаются нам!"
bftb_turkey.76.desc: "[FROM.GetAdjective] представители уступили нам полный контроль над нашими нефтяными месторождениями. Наш суверенитет теперь принадлежит нам, мы победили империалистов в их же игре!"
bftb_turkey.76.a: "Аллаху Акбар, славься, [ROOT.GetLeader]!"
bftb_turkey.77.t: "Англо-[GER.GetAdjective] альянс"
bftb_turkey.77.desc: "Мы стали жертвой ужасного и жестокого поворота судьбы: [ENG.GetAdjective] и [GER.GetAdjective] правительства заключили союз! Нам очень нужна была поддержка альянса [GER.GetFactionName], но вероломные [ENG.GetAdjective] псы нас опередили!\n\nВ [ROOT.GetAdjective] истории настали чёрные дни. Мы теперь одни, нам некому помочь, кроме государства [TUR.GetAdjective], которое почти наверняка испугается [ENG.GetAdjective]-[GER.GetAdjective] альянса. И разве можно его за это винить? Кто в здравом уме мог бы противиться такому могущественному дуэту? Стоит ли даже и пробовать?"
bftb_turkey.77.a: "Иншалла, европейцы падут перед мечом."
bftb_turkey.77.b: "В каком безумном мире мы живём?!"
bftb_turkey.79.t: "[FROM.GetNameDefCap] предлагает продлить пакт о ненападении"
bftb_turkey.79.desc: "Мы исторически очень близки с государством [FROM.GetNameDef], поскольку считаем друг друга близкими по духу антиимпериалистами, но за последние годы наши отношения были прохладны.\n\nВ попытке добиться потепления в отношениях [FROM.GetLeader] предложил продлить пакт о ненападении, который мы подписали много лет назад. Это предложение мира следует рассматривать как знак, что государство [FROM.GetNameDef] может быть открыто к более глубокому сотрудничеству, но [ROOT.GetLeader] также ясно даёт понять, что хочет заполучить Турецкие проливы. Мы должны решить, что для нас лучше: благожелательно настроенный [FROM.GetAdjective] союзник или [FROM.GetAdjective] вассал."
bftb_turkey.79.a: "От дружбы с такими странами, как [FROM.GetNameDef], можно ждать только добра."
bftb_turkey.79.b: "Увы, у нас на них другие планы."
bftb_turkey.80.t: "[FROM.GetAdjective] правительство согласно возобновить пакт о ненападении"
bftb_turkey.80.desc: "Радостные вести из [FROM.GetAdjective] земель: [FROM.GetNameDef] с энтузиазмом относится к возобновлению пакта о ненападении. Наши власти уверены, что уже до конца недели все детали соглашения будут оговорены."
bftb_turkey.80.a: "Отличный день для сохранения мира."
bftb_turkey.81.t: "[FROM.GetAdjective] держава отказывается возобновлять пакт о ненападении"
bftb_turkey.81.desc: "Мы узнали, что [FROM.GetNameDef] не собирается возобновлять пакт о ненападении. Напротив, [FROM.GetAdjective] власти уже отказались от прежних договорённостей, окончательно развеяв иллюзии, что [FROM.GetNameDef] интересуется отношениями с нами."
bftb_turkey.81.a: "Ни к чему хорошему это не приведёт."
bftb_turkey.82.t: "Турецкая коммунистическая партия больше не под запретом"
bftb_turkey.82.desc: "[ROOT.GetNameDef] приглашает изгнанных лидеров Турецкой коммунистической партии вернуться, а [ROOT.GetLeader] гарантирует, что все обвинения против них будут сняты. И вот, дело сделано. По возвращении члены ТКП были тепло приняты некоторыми чиновниками правительства, но более ортодоксальные кемалисты встретили их демонстративно холодно. \n\nПусть [ROOT.GetLeader] не приветствует никого лично, но бывшим изгнанникам открыто предложили должности в правительстве. Впрочем, окажутся ли члены ТКП в кабинете министров, решать только самому правительству."
bftb_turkey.82.a: "Нам всё равно, что они будут делать."
bftb_turkey.83.t: "Возвращение Турецкой коммунистической партии"
bftb_turkey.83.desc: "[ROOT.GetNameDef] приглашает изгнанных лидеров Турецкой коммунистической партии вернуться, а [ROOT.GetLeader] гарантирует, что все обвинения против них будут сняты. И вот дело сделано. По возвращении члены ТКП были тепло приняты некоторыми чиновниками правительства, но более ортодоксальные кемалисты встретили их демонстративно холодно. \n\n[ROOT.GetLeader] устроил торжественный приём в честь их возвращения, но произошло нечто непредвиденное. На сцену вышел Шефик Хюсню и заявил о свержении буржуазного и ревизионистского режима кемалистов и об установлении правительства, подобного, скорее, московскому. В последующие несколько часов все чиновники и офицеры-кемалисты были найдены и арестованы. Поговаривают, что в организации переворота и претворении его в жизнь замешаны [SOV.GetAdjective] агенты."
bftb_turkey.83.a: "Погодите-ка..."
bftb_turkey.84.t: "[FROM.GetNameDefCap] требует нашей покорности"
bftb_turkey.84.desc: "Подколодные змеи из державы [FROM.GetNameDef] прислали нам недвусмысленное требование сложить оружие и допустить [FROM.GetAdjective] солдат на нашу территорию для «защиты [ROOT.GetAdjective] рабочих и их прав». Мотив долго искать не приходится: [FROM.GetNameDef] хочет полностью прибрать к рукам наши дела и наш суверенитет. \n\nМы не какая-то второсортная нация на мировых побегушках, мы — [ROOT.GetNameDef]! Никому не позволено вытирать нами пол, тем более такой откровенно враждебной державе, для которой мы — вечная жертва. Нам необходимы союзники. Должна же быть хоть одна страна, которая вместе с нами восстанет против [FROM.GetAdjective] воинственности! Хотя, если подумать, стоит ли это возможных потерь среди [ROOT.GetAdjective] народа?"
bftb_turkey.84.a: "[SOV.GetNameDefCap] станет честным посредником в этом вопросе."
bftb_turkey.84.b: "Мы демократично голосуем за то... чтобы позвать на помощь!"
bftb_turkey.84.c: "Должен же кто-нибудь спасти нас от марксистской сволочи!"
bftb_turkey.84.d: "Гарантом нашей безопасности должны стать друзья."
bftb_turkey.84.e: "Жизни [ROOT.GetAdjective] людей превыше всего."
bftb_turkey.85.t: "[FROM.GetNameDefCap] просит о посредничестве — [TUR.GetNameDefCap] проявляет агрессию"
bftb_turkey.85.desc: "[FROM.GetNameDefCap] надеется на нашу защиту против [TUR.GetAdjective] агрессии. [FROM.GetAdjective] чиновники в красках описали, как сильно пошатнётся равновесие на континенте, если [FROM.GetNameDef] окажется в [TUR.GetAdjective] сфере влияния, и эмоционально заявили о своём праве на самоуправление в надежде, что мы поможем им его защитить."
bftb_turkey.85.a: "[TUR.GetNameDefCap] пытается монополизировать коммунизм!"
bftb_turkey.85.b: "[TUR.GetNameDefCap] угрожает равновесию на континенте!"
bftb_turkey.85.c: "Нельзя позволять красным творить, что им хочется."
bftb_turkey.85.d: "[FROM.GetAdjective] дрязги нас не касаются."
bftb_turkey.86.t: "[FROM.GetNameDefCap] гарантирует нам независимость"
bftb_turkey.86.desc: "Нам сообщили, что [FROM.GetNameDef] гарантирует нашу безопасность перед лицом [TUR.GetAdjective] агрессии. Для нас это большая дипломатическая победа. Будем надеяться, [TUR.GetNameDef] прекратит предъявлять нам бесчеловечные требования."
bftb_turkey.86.a: "Истинные друзья державы [ROOT.GetNameDef]."
bftb_turkey.87.t: "[BUL.GetNameDefCap] получает поддержку извне"
bftb_turkey.87.desc: "Подлые [BUL.GetAdjective] трусы нашли сообщников в бесполезной борьбе за безопасность! Мы, конечно, хотели избежать подобных осложнений. Необходимо решить, продолжим ли мы напор и вынудим их принять наши требования или пора отступить и предотвратить большую войну."
bftb_turkey.87.a: "Мы не ослабим напор."
bftb_turkey.87.b: "Крайне неприятная задержка."
bftb_turkey.88.t: "[FROM.GetNameDefCap] отступает!"
bftb_turkey.88.desc: "«Ликование» — вот слово, хорошо описывающее настроения в наших верхах. [FROM.GetAdjective] правительство и вооружённые силы отступили и пытаются потушить конфликт. Это великая победа и [ROOT.GetAdjective] государства, и [ROOT.GetAdjective] народа."
bftb_turkey.88.a: "Мы победили!"
bftb_turkey.89.t: "Мы не получим поддержку ни одного государства"
bftb_turkey.89.desc: "[ROOT.GetLeader] не может прийти в себя после ужасных новостей о том, что [ROOT.GetNameDef] не получит никакой поддержки против [TUR.GetAdjective] агрессии. Пренебрежение прочих наций оставило нас без защиты перед отвратительным ультиматумом: выйти на бой или сдаться ради спасения жизней."
bftb_turkey.89.a: "У нас нет выбора: мы должны сдаться."
bftb_turkey.89.b: "Мы без боя не сдадимся!"
bftb_turkey.90.t: "[BUL.GetNameDefCap] сдаётся нам"
bftb_turkey.90.desc: "Мы ещё на шаг приблизились к мировой революции! [FROM.GetAdjective] власти сдались и уступили власть новым коммунистическим министрам, которых кропотливо отобрали чиновники нашей партии. Теперь [FROM.GetNameDef] в наших руках. [FROM.GetAdjective] армии и промышленность откроют нам дорогу к ещё большим высотам власти в регионе и в Европе."
bftb_turkey.90.a: "Их освобождение наконец свершилось."
bftb_turkey.91.t: "[BUL.GetNameDefCap] продолжает сопротивляться"
bftb_turkey.91.desc: "Мы получили неожиданный доклад. [FROM.GetNameDef] сопротивляется нашим совершенно разумным требованиям. [FROM.GetAdjective] правительство могло пойти путём наименьшего сопротивления, но решило выбрать путь боли."
bftb_turkey.91.a: "Придётся их усмирить."
bftb_turkey.92.t: "[FROM.GetName] Подписывает Саадабадский пакт"
bftb_turkey.92.desc: "[FROM.GetLeader] проявил большой энтузиазм, когда мы предложили ему проект мирного договора и пакта о ненападении, и сразу же подписал документы. Теперь, заручившись его поддержкой, мы стали на шаг ближе к достижению мира на родной земле и во всем мире!"
bftb_turkey.92.a: "[ROOT.GetNameDef] всегда будет считать вас близким другом."
bftb_turkey.93.t: "[FROM.GetName] отвергает Саадабадский пакт!"
bftb_turkey.93.desc: "[FROM.GetLeader] написал витиеватое письмо, адресатом которого выступил [ROOT.GetLeader]. В этом письме лидер заявил, что предложение мирных переговоров и пакта о ненападении было напрасной тратой бумаги и чернил. Также [FROM.GetLeader] заявил, что всё, кроме формального союза между государствами [FROM.GetNameDef] и [ROOT.GetNameDef], — пустая трата времени, и просил впредь не втягивать его ни в какие [ROOT.GetAdjective] интриги."
bftb_turkey.93.a: "Простого «нет» было бы достаточно…"
bftb_turkey.95.t: "Османские офицеры предлагают возможность возродить султанат"
bftb_turkey.95.desc: "Мы получили предложение от неких единомышленников, которые всем сердцем разделяют наше трепетное отношение к религии в [ROOT.GetAdjective] государстве, но мы знаем наверняка, что эти заступники верны не только Всемогущему. Бывшие офицеры и военачальники Османской империи обратились к нам с предложением, которое изменит историю: они хотят вернуть султана на трон. \n\nПредложение не так уж удивительно, ведь многие наши министры и избиратели не раз открыто сожалели о падении Османского султаната и с гордостью заявляли о своём знакомстве с османскими диссидентами, живущими за границей. Электорат, несомненно, поддержит наше решение в любом случае, но согласия среди верховных чинов пока не наблюдается. Уважение к республике и достижениям Мустафы Кемаля Ататюрка велико, и, если мы подпишем пакт с османскими призраками, это станет смертельным ударом по республике Ататюрка."
bftb_turkey.95.a: "Нам не терпится вернуть былую славу..."
bftb_turkey.95.b: "Мы верны только республике и демократии!"
bftb_turkey.97.t: "[FROM.GetNameDefCap] требует подчинения"
bftb_turkey.97.desc: "Говорят, история идёт по кругу, но ни один заслуживающий уважения учёный не мог предсказать то, что сейчас происходит. Многие в правительстве испытывают дежавю: [FROM.GetNameDef] присылает нам ультиматум! [FROM.GetLeader] требует от нас покорности! \n\nКакой абсурд! Как такое вообще могло произойти? Как это допустил турецкий народ? Как мы позволили себе оказаться в таком положении? Ситуация нелепа, но угроза реальна. Необходимо решить, готовы ли мы вновь дать отпор [FROM.GetAdjective] угрозе, как десятки лет назад, или времена настолько изменились, что мы не посмеем сопротивляться их невразумительным идеям, дабы не навлечь на себя их гнев?"
bftb_turkey.97.a: "Злобные османы переоценили свою силу!"
bftb_turkey.97.b: "Не забудем 1908 год!"
bftb_turkey.97.c: "Сопротивляться османам бессмысленно."
bftb_turkey.98.t: "[FROM.GetNameDefCap] продолжает верить в защиту со стороны Союзников"
bftb_turkey.98.desc: "[FROM.GetAdjective] правительство отказалось признавать наш авторитет и законность наших требований. Жалкие трусы решили, что [FROM.GetFactionName] их защитит. Следует решить, не побоимся мы союзников державы [FROM.GetNameDef] или немного отложим триумфальное шествие к власти."
bftb_turkey.98.a: "Наша сила сокрушит всех и вся!"
bftb_turkey.98.b: "Нельзя допустить повторения 1913 года..."
bftb_turkey.99.t: "[FROM.GetNameDefCap] отказывается от требований!"
bftb_turkey.99.desc: "Невыносимые [FROM.GetAdjective] паразиты отказались от своих безумных требований. Можно было бы назвать этот поступок мудрым, но отнести этот эпитет к [FROM.GetAdjective] администрации — значит, невероятно ей польстить. Пока что [ROOT.GetNameDef] и [FROM.GetNameDef] сохранят мир..."
bftb_turkey.99.a: "Мы пережили великий кризис!"
bftb_turkey.100.t: "[FROM.GetNameDefCap] склоняется перед нашей силой!"
bftb_turkey.100.desc: "Мы на шаг приблизились к былой славе, обуздав беспринципное [FROM.GetAdjective] государство и заставив его уважать наши ценности. Вся страна празднует нашу великую победу."
bftb_turkey.100.a: "Быть может, месть за Великую войну ещё возможна..."
bftb_turkey.101.t: "[FROM.GetNameDefCap] продолжает сопротивляться"
bftb_turkey.101.desc: "[FROM.GetAdjective] мерзавцы отказались преклонить колени пред нашим всемогущим и мудрейшим султаном и решили пойти дорогой войны. Если [FROM.GetAdjective] держава хочет войны, пусть получит её! 1913 год никогда не повторится!"
bftb_turkey.101.a: "Аллах направляет наш меч."
bftb_turkey.102.t: "Дамасский диктат"
bftb_turkey.102.desc: "Бандиты из державы [FROM.GetNameDef] потребовали, чтобы мы немедленно сдали им Сирию или готовились к войне. Удивляться тут нечему: [FROM.GetAdjective] стервятники давно точат когти на нашу территорию, но ситуация от этого не становится приятнее. \n\nНеобходимо решить, готовы ли мы отдать собственную землю [FROM.GetAdjective] захватчикам в надежде избежать войны или пусть [FROM.GetNameDef], наконец, канет в анналы истории, откуда этой стране не нужно было выползать."
bftb_turkey.102.a: "Война — худший вариант."
bftb_turkey.102.b: "С османской гегемонией давным-давно пора покончить."
bftb_turkey.103.t: "[FROM.GetNameDefCap] отказывает нам!"
bftb_turkey.103.desc: "[FROM.GetNameDef], это сборище идиотов, считает, что может отказаться возвращать законным владельцам нашу бывшую территорию. Что ж, у нас остался только один ответ: война!"
bftb_turkey.103.a: "На такую дерзость ответят наши ятаганы."
bftb_turkey.104.t: "Наши территории принадлежат нам!"
bftb_turkey.104.desc: "[FROM.GetNameDef], логово слабаков, считает, что лучше избежать насилия и вернуть нам Сирию. Внезапно мудрое решение. Мы уже активно работаем над включением территории в нашу империю и оказались на распутье. \n\nУдивительно, но в истории Леванта мы остались по большей части империалистами, захватчиками, которые нагло вторглись на чужие территории. Конечно, это чушь, но подобное отношение сохраняется по сей день. Возможно, стоит пойти длинным путём и создать дотационный автономный имперский регион, который мы интегрируем позже, если возникнет такая необходимость. С другой стороны, мы можем просто аннексировать территорию и включить её в султанат — в конце концов, это наше священное право."
bftb_turkey.104.a: "Мы объединим эялеты Дамаск и Аллепо!"
bftb_turkey.104.b: "Добро пожаловать в империю!"

bftb_turkey.110.t: "Мятежники в регионе [TUR_kurdish_state_event_target.GetName] разбиты"
bftb_turkey.110.desc: "Наши вооружённые силы выиграли долгий бой с сепаратистами: [TUR_kurdish_state_event_target.GetName] за нами. В регионе прошла череда арестов, и нашим военным пришлось попотеть, прежде чем порядок был восстановлен. \n\nПотери с обеих сторон значительны, но общественность понимает, что ради единства нации можно пожертвовать чем угодно. В память о погибших правительство объявило день траура по всей стране."
bftb_turkey.110.a: "Республика едина и неделима"
bftb_turkey.111.t: "Мятежники победили в регионе [TUR_kurdish_state_event_target.GetName]"
bftb_turkey.111.desc: "[TUR_kurdish_state_event_target.GetName] останется в нашей памяти как место ужасающей катастрофы: нашим вооружённым силам пришлось бежать с территории после изнурительного сражения с мятежниками-сепаратистами. \n\nВысшие чины правительства и верховное командование шокированы таким поворотом дел и призывают к немедленному ответному удару по заполонившим регион повстанцам. [ROOT.GetLeader] не делает публичных заявлений, но в частном порядке военному командованию приказано подготовить ответную операцию и покарать бунтовщиков за наши потери."
bftb_turkey.111.a: "Они ещё узнают, на что мы способны."
bftb_turkey.113.t: "Фундаменталисты протестуют против производства товаров, запрещённых религией"
bftb_turkey.113.desc: "Удовлетворение потребностей свободного рынка всегда было краеугольным камнем политики кемалистов: если есть спрос, у кого-то найдётся предложение. Некоторые группы населения, в основном религиозные, считают, что разумная культура потребления, которую развивает [ROOT.GetNameDef], вредна. \n\nПо стране прокатилась волна протестов против производства некоторых продуктов, запрещённых религией, которую исповедует часть нашего общества. Нашу идею о том, что [FROM.GetName] — светское государство, они не уважают и, похоже, не очень понимают. Впрочем, возможно, проще будет угодить толпе, чем разбираться с междоусобицами среди народа."
bftb_turkey.113.a: "Ну что ж, хорошо, мы уступим из уважения к их обычаям."
bftb_turkey.113.b: "Наш прогресс не остановить."
bftb_turkey.114.t: "Фундаменталисты мирно протестуют против государственной политики"
bftb_turkey.114.desc: "Новый день, новый религиозный протест в нашей стране. Последняя серия выступлений прошла в регионе [TUR_fundamentalist_state.GetName]. Поводом стало якобы вмешательство правительства туда, куда не следует. Это абсурд — на то мы и правительство, чтобы вникать во все дела наших граждан. \n\nПротесты были мирными, и отвечать на них силой не обязательно. Более того, советники составили список ничего не значащих уступок, после которых [TUR_fundamentalist_state.GetName] сможет немного успокоиться. Однако если [TUR_fundamentalist_state.GetName] получит поблажки, то фундаменталисты по всей стране решат, что и им сойдёт с рук подобное. Возможно, всё-таки стоит отправить армию и продемонстрировать, что мы решительно оберегаем главные ценности."
bftb_turkey.114.a: "Пожалуй, мелкие уступки предложить можно."
bftb_turkey.114.b: "Разогнать неугомонных паразитов."
bftb_turkey.115.t: "Фундаменталисты требуют региональной автономии"
bftb_turkey.115.desc: "Напряжение в регионе [TUR_fundamentalist_state.GetName] между религиозными фундаменталистами и правительством достигло точки кипения. Фундаменталисты требуют власти и права жить по собственным законам. Это уже совсем не мирные протесты и беззубые лозунги, с которых всё начиналось. \n\n[TUR_fundamentalist_state.GetName] выходит из-под нашего контроля. Как бы мучительно ни было это признавать, если мы дадим региону автономность, это как минимум утихомирит бунтовщиков, и [TUR_fundamentalist_state.GetName] перестанет быть проблемой. Однако даже мысли об этом весьма напоминают государственную измену..."
bftb_turkey.115.a: "Это необходимая жертва."
bftb_turkey.115.b: "Пусть наши офицеры расскажут им, что думают об их «требованиях»."
bftb_turkey.116.t: "В регионе [TUR_fundamentalist_state.GetName] произошло нападение партизан"
bftb_turkey.116.desc: "Ужасные новости из нашего гарнизона в регионе [TUR_fundamentalist_state.GetName]: страшная партизанская атака, подстроенная религиозными фундаменталистами, привела к множеству жертв. Потери с обеих сторон значительны, но мятежники угрожают, что атаки будут повторяться, если наши войска не покинут регион. \n\nПечален тот день, когда гражданин идёт против другого гражданина из-за причин столь эфемерных, как вера, но этот день настал в нашем государстве. Офицерский корпус предлагает нанести полномасштабный ответный удар по бунтовщикам, но некоторые политики предлагают решить дело миром и временно вывести войска, пока ситуация не уляжется. Принять решение будет непросто."
bftb_turkey.116.a: "Ответный удар с удвоенной силой!"
bftb_turkey.116.b: "Вывести войска."
bftb_turkey.117.t: "Фундаменталисты отравляют регион [TUR_fundamentalist_state.GetName]"
bftb_turkey.117.desc: "С мест сообщают, что религиозные фундаменталисты наводнили регион [TUR_fundamentalist_state.GetName] и подбивают население вернуться к более традиционному укладу, который, без сомнения, полностью противоположен идеям светского государства. Харизматичные священники и энергичные лидеры протестов стоят во главе движения, склоняющего регион [TUR_fundamentalist_state.GetName] к своим идеалам, и методы несилового воздействия пока не принесли заметных результатов. \n\nМы встали перед дилеммой: нам не хочется нарушать народную волю, но если не будут предприняты более жёсткие меры, государство почти наверняка окажется в руках фундаменталистов. Раз за разом мы пытались вызвать в народе симпатии к секуляризму, но фанатики яростно сопротивляются каждому шагу. Мы должны сделать выбор: или [TUR_fundamentalist_state.GetName] имеет право на собственное мнение, или правительство должно принять жёсткие меры и разрушить планы фундаменталистов."
bftb_turkey.117.a: "Остановите их любой ценой."
bftb_turkey.117.b: "Воля народа превыше всего..."
bftb_turkey.118.t: "[TUR_fundamentalist_state.GetName] полностью под контролем фундаменталистов!"
bftb_turkey.118.desc: "Катастрофа! Стало известно, что [TUR_fundamentalist_state.GetName] больше не подчиняется нам! Скоординированная партизанская атака религиозных фундаменталистов на административные центры и военные базы региона оказалась столь внезапной, что не оставила ни малейшего шанса на контратаку. Ситуация вышла из-под контроля. \n\nЭто беспрецедентная потеря для нашего государства: [ROOT.GetAdjective] суверенная территория оказалась полностью в руках врагов государства. Возвращение региона [TUR_fundamentalist_state.GetName] обойдётся нам дорого, но добровольное расставание с ним окажется ещё дороже. Время на исходе, и мы должны принять решение."
bftb_turkey.118.a: "Ударьте по ним всеми силами!"
bftb_turkey.118.b: "Со временем мы вернём симпатии народа."
bftb_turkey.119.t: "Фундаменталисты сдаются правительству в регионе [TUR_fundamentalist_state.GetName]"
bftb_turkey.119.desc: "Политика прозрачного диалога и общение с активным населением окупились сполна. [TUR_fundamentalist_state.GetName] больше не страдает от поползновений радикалов — местное население попросту выгнало их прочь. \n\nРелигиозность жителей региона [TUR_fundamentalist_state.GetName] никуда не делась, но, судя по настроению лидеров общественного мнения, она больше не идёт вразрез с политикой нашего правительства. [TUR_fundamentalist_state.GetName] на собственном примере показывает, каким должно быть истинное [ROOT.GetAdjective] государственное единство."
bftb_turkey.119.a: "Мы ценим ваше сотрудничество."

bftb_turkey.126.t: "[FROM.GetNameDefCap] предлагает инвестиционный портфель"
bftb_turkey.126.desc: "Представители державы [FROM.GetNameDef] пообщались со многими нашими политиками в надежде на поддержку комплекса инвестиционных проектов. [FROM.GetNameDef] надеется использовать наши ресурсы для усиления собственных промышленных мощностей и продукции. [FROM.GetAdjective] власти пришли к заключению, что, оказав помощь их нации, мы можем сами в будущем рассчитывать на поддержку в виде военного альянса наших государств."
bftb_turkey.126.a: "Если им нужна помощь, они её получат."
bftb_turkey.126.b: "Мы не станем заключать сделку с дьяволом."
bftb_turkey.127.t: "[FROM.GetNameDefCap] исключает возможность инвестиций"
bftb_turkey.127.desc: "Дурные новости из державы [FROM.GetNameDef]. Хотя [FROM.GetAdjective] правительство не желает нам зла, [FROM.GetNameDef] не станет инвестировать в нашу промышленность. Их позиция была тверда, и чиновники попросили больше не поднимать эту тему в обозримом будущем."
bftb_turkey.127.a: "Достойно сожаления, но их можно понять."
bftb_turkey.128.t: "[FROM.GetNameDefCap] вкладывает небольшие средства"
bftb_turkey.128.desc: "[FROM.GetAdjective] чиновники сообщили о завершении поддержанного ими инвестиционного проекта. Мы провели на месте строительства собственную инспекцию, и результат не разочаровал. \n\n[FROM.GetAdjective] наблюдатели намекнули, что в будущем [FROM.GetNameDef] не откажется поддержать подобные или даже более амбициозные проекты, если [ROOT.GetNameDef] решится за них взяться."
bftb_turkey.128.a: "Спасибо им за щедрость."
bftb_turkey.129.t: "[FROM.GetNameDefCap] инвестирует в нашу лёгкую промышленность"
bftb_turkey.129.desc: "[FROM.GetAdjective] чиновники доложили о завершении промышленного проекта, реализованного с привлечением [FROM.GetAdjective] инвестиций. Мы провели на месте строительства собственную инспекцию, и результат не разочаровал. Предполагается, что новый промышленный комплекс немедленно приступит к работе. \n\n[FROM.GetAdjective] наблюдатели намекнули, что в будущем [FROM.GetNameDef] не откажется поддержать подобные или даже более амбициозные проекты с высоким уровнем секретности."
bftb_turkey.129.a: "Прекрасная новость!"
bftb_turkey.130.t: "[FROM.GetNameDefCap] инвестирует в нашу военную промышленность"
bftb_turkey.130.desc: "[FROM.GetAdjective] чиновники доложили о завершении совершенно секретного промышленного проекта, реализованного с привлечением [FROM.GetAdjective] инвестиций. Мы провели на месте строительства собственную инспекцию, и результат не разочаровал. Предполагается, что новый комплекс немедленно приступит к работе. \n\n[FROM.GetAdjective] наблюдатели намекнули, что в будущем [FROM.GetNameDef] не откажется поддержать подобные проекты."
bftb_turkey.130.a: "Вот настоящие друзья [ROOT.GetAdjective] народа."
bftb_turkey.131.t: "[FROM.GetNameDefCap] соглашается на разделение государства [GRE.GetNameDef]"
bftb_turkey.131.desc: "[FROM.GetNameDef] и мы пришли к соглашению о разделении территорий государства [GRE.GetNameDef]. [FROM.GetNameDefCap] получит регионы на границе с Восточным Средиземноморьем и Ионическим морем, а нам достанутся дальние [GRE.GetAdjective] регионы, с которыми мы делим побережье Эгейского моря. Печально, но [GRE.GetNameDef] не оставляет нам иного выбора."
bftb_turkey.131.a: "Да простит нас Всемогущий, но [GRE.GetNameDef] подлежит уничтожению."
bftb_turkey.132.t: "[FROM.GetNameDefCap] отказывается делить государство [GRE.GetNameDef]!"
bftb_turkey.132.desc: "[FROM.GetNameDefCap] отказывается поступить разумно и поделить государство [GRE.GetNameDef], предпочитая безумную драку за землю без оглядки на её население. Конечно, вторжения не бывают приятными, но можно было сделать всё максимально деликатно, а [FROM.GetAdjective] дуболомы хотят превратить вторжение в беспорядочный бардак ради того, чтобы захапать побольше территорий и полностью покорить [GRE.GetAdjective] народ. \n\nМы этого не хотели. Этого не должно было случиться. Наше наследие запятнано навеки!"
bftb_turkey.132.a: "Да начнётся гонка!"

bftb_turkey.133.t: "Болезнь Мустафы Кемаля Ататюрка"
bftb_turkey.133.desc: "Вчера Мустафу Кемаля Ататюрка в критическом состоянии срочно доставили в больницу после того, как он потерял сознание на своей яхте, где принимал старых друзей. Этот эпизод стал последним в череде тревожных признаков ухудшения здоровья Ататюрка, и советники в частной беседе выразили свою обеспокоенность тем, что глава государства работает на износ, а его состояние ухудшается все более непредсказуемо. \n\nНесмотря на заверения самого Мустафы Кемаля Ататюрка, что с ним все в порядке, правительство взяло на себя контроль за его здоровьем и составило список возможных мер. Если Ататюрк не сложит с себя обязанности и сам не позаботится о собственном здоровье, нам придется отправить его в отставку, чтобы он мог провести свои последние дни в кругу семьи."
bftb_turkey.133.a: "Время работает против нас."
bftb_turkey.134.t: "Смерть Мустафы Кемаля Ататюрка"
bftb_turkey.134.desc: "\nРеспублика скорбит. \n\nГерой войны, революционер, президент и Отец Турков Мустафа Кемаль Ататюрк умер во сне. \n\nНикто и не может надеяться достичь мифических высот руководства Мустафы Кемаля Ататюрка, но Отец Турков не хотел бы, чтобы его бесценная республика пришла в упадок из-за кризиса власти. \n\nМы не пытаемся заменить нашего Гази — такое не по силам никому, — но мы должны выбрать лидера, который сможет достойно следовать по пути Ататюрка. Такой лидер должен олицетворять собой ценности кемалистов и следовать примеру Ататюрка, возглавляя государство [TUR.GetNameDef]."
bftb_turkey.134.a: "Джеляль Баяр — очевидный кандидат."
bftb_turkey.134.b: "Джеляль Баяр — очевидный кандидат."
bftb_turkey.134.c: "Исмет Инёню — достойный наследник Ататюрка."
bftb_turkey.134.d: "Февзи Чакмак — тот лидер, которого ждет [TUR.GetNameDef]."
bftb_turkey.134.e: "Февзи Чакмак обеспечит безопасность нашей нации."
bftb_turkey.134.f: "Реджеп Пекер — тот, кто объединит фашизм и кемализм."
bftb_turkey.134.g: "Гений Шевкета Сюрейи Айдемира поможет нам."
bftb_turkey.134.h: "Лишь Исмет Инёню может основать уникальный [TUR.GetAdjective] социализм."
bftb_turkey.134.i: "Кязым Орбай будет возглавлять военную хунту, пока мы не найдем свой путь."
bftb_turkey.135.t: "Смерть Мустафы Кемаля Ататюрка"
bftb_turkey.135.desc: "\nРеспублика скорбит. \n\n Герой войны, революционер, президент и Отец турок Мустафа Кемаль Ататюрк тихо умер во сне.\n\nОн исполнял свой долг перед основанной им республикой и турецким народом до самого конца. Тысячи плакальщиков отправились в Стамбул, чтобы воздать ему последние почести, после чего его тело погрузили в кессон и перевезли в Анкару. Там он был похоронен в присутствии членов парламента и представителей многих государств.\n\nИ хотя отца современной турецкой нации больше нет с нами, республика должна двигаться дальше. В числе многих политиков на похоронах Ататюрка выступил и [ROOT.GetLeader]. В своей речи он поклялся сохранить наследие человека, сыгравшего столь значительную роль в защите независимости нации."
bftb_turkey.135.a: "Покойся с миром, Гази. Мы никогда тебя не забудем."
bftb_turkey.136.t: "Османскую правящую семью постигло несчастье!"
bftb_turkey.136.desc: "Новости о внезапной смерти нашего султана разнеслись по стране и погрузили Османский султанат в пучины скорби. Султан и его сыновья отправились посетить плодородные поля Никсара и покоряли горы Джаник в Самсуне, когда в провинции случилось землетрясение. Тела османских владык нашли через три дня, и правящий двор впал в панику. \n\nС учетом измененных османских законов престолонаследия трон должен отойти старшей дочери султана. Она талантлива и обладает силой воли, но консервативная часть наших религиозных институтов может возразить против того, что на османском троне будет сидеть женщина."
bftb_turkey.136.a: "Да здравствует султана!"
bftb_turkey.136.b: "Женщина? Неприемлемо! Нам нужен регент!"
bftb_turkey.137.t: "[FROM.GetNameDefCap] занимает опасную позицию во внешней политике"
bftb_turkey.137.desc: "[FROM.GetNameDef] задает новый курс во внешней политике, и этот курс препятствует нашим внешнеполитическим интригам. Представители державы [FROM.GetNameDef] сообщили нашим дипломатам, что не намерены менять нынешний деструктивный курс."
bftb_turkey.137.a: "Они стали именно теми, кого сами же клялись уничтожить."
bftb_turkey.137.b: "Они предали дело Революции!"
bftb_turkey.137.c: "Возможно, они экспериментируют со строительством социализма в отдельно взятой стране?"
bftb_turkey.137.d: "Главное, чтобы не лезли в дела наших союзников..."
bftb_turkey.137.e: "Очевидно, что им больше нельзя доверять."
bftb_turkey.138.t: "[FROM.GetNameDefCap] нарушает суверенитет члена альянса!"
bftb_turkey.138.desc: "Как и предсказывали наши эксперты по внешней политике, [FROM.GetNameDef] атакует собственных союзников. Мы осудили [FROM.GetAdjective] послов за безрассудное решение их правительства, но не похоже, чтобы это произвело на них впечатление."
bftb_turkey.138.a: "Дадим им последний шанс. Последний."
bftb_turkey.138.b: "Поддержка этих отступников не принесла нам ничего хорошего."
bftb_turkey.139.t: "[FROM.GetNameDefCap] вновь нарушает суверенитет члена альянса!"
bftb_turkey.139.desc: "[FROM.GetNameDef] и возглавляющие эту страну бандиты вновь предали наше доверие. Пора заканчивать этот фарс. Союзники не будут уважать нас, пока мы покрываем страну, которая ведет себя откровенно враждебно."
bftb_turkey.139.a: "Мы их предупреждали!"
bftb_turkey.140.t: "[FROM.GetNameDefCap] выносит предупреждение"
bftb_turkey.140.desc: "[FROM.GetAdjective] правительство предупредило нас о недопустимости повторного нарушения суверенитета членов нашего альянса. На этот раз они готовы нас простить, но в случае дальнейших действий [FROM.GetNameDef] примет ответные меры."
bftb_turkey.140.a: "Мы поступаем как считаем нужным."
bftb_turkey.141.t: "[FROM.GetNameDefCap] изгоняет нас из альянса [FROM.GetFactionName]!"
bftb_turkey.141.desc: "[FROM.GetNameDef] не в состоянии смириться с нашей внешней политикой, а поэтому мы больше не считаемся союзником этой державы. Отныне мы не входим в альянс [FROM.GetFactionName]."
bftb_turkey.141.a: "Значит, так и будет."
 
bftb_turkey.144.t: "Турция запрашивает гарантию"
bftb_turkey.144.d: "Турция обратилась к нам с дипломатическим запросом: они хотят, чтобы мы гарантировали их независимость. Это может отпугнуть агрессию против них, но также может втянуть нас в конфликты в регионе."
bftb_turkey.144.a: "Мы гарантируем их независимость."
bftb_turkey.144.b: "Мы должны отказать в этом запросе."
bftb_turkey.145.t: "Гарантия принята"
bftb_turkey.145.d: "Наш запрос был принят. Наш союзник обязался защищать нас в случае нападения. Это укрепляет нашу позицию на международной арене."
bftb_turkey.145.a: "Отлично."
bftb_turkey.146.t: "Гарантия отказана"
bftb_turkey.146.d: "Наш запрос на гарантию был отклонён. Нам нужно искать других союзников и укреплять собственную оборону."
bftb_turkey.146.a: "Жаль."
bftb_turkey.148.t: "Греция и Средиземноморский Энтент"
bftb_turkey.148.d: "Поскольку Турция возглавляет Средиземноморский Энтент, возникает вопрос: что делать с Грецией? Следует ли наградить их за сотрудничество или использовать возможность убрать их из нового порядка, который мы строим?"
bftb_turkey.148.a: "Им не место в новом мировом порядке."
bftb_turkey.148.b: "Это знак долгой дружбы!"
bftb_turkey.190.t: "Доклад о польской армии"
bftb_turkey.190.d: "Поступил подробный доклад о состоянии польской армии."
bftb_turkey.190.a: "Принято к сведению."
bftb_turkey.78.t: "Иракский вопрос"
bftb_turkey.78.desc: "Наши попытки дипломатически решить ситуацию с Ираком провалились. Поскольку они продолжают сопротивляться нашему влиянию, возможно, пора действовать самостоятельно."
bftb_turkey.78.a: "Тогда сделаем это сами."
bftb_turkey.106.t: "Курдское сопротивление"
bftb_turkey.106.desc: "Курдские общины в наших восточных провинциях протестуют против недавних инфраструктурных проектов, утверждая, что они служат лишь для укрепления контроля правительства и игнорируют местные нужды. Это привело к беспорядкам и возможному возрождению сепаратистских настроений. Нам нужно решить, как реагировать."
bftb_turkey.106.a: "Поддержать их обеспокоенность и сократить строительство."
bftb_turkey.106.b: "Продолжать проект — они должны подчиниться."
bftb_turkey.107.t: "Курды маршируют за свободу"
bftb_turkey.107.desc: "Восточные провинции охвачены крупными курдскими демонстрациями с требованиями большей автономии и прекращения вмешательства центрального правительства. Их лозунги свободы находят отклик у местного населения, ситуация быстро обостряется."
bftb_turkey.107.a: "Признать их требования и снизить напряжённость."
bftb_turkey.107.b: "Жёстко подавить протесты, чтобы не допустить распространения."
bftb_turkey.108.t: "Курды требуют освобождения от призыва"
bftb_turkey.108.desc: "Курдские представители официально обратились к правительству с просьбой освободить их от призыва в армию, ссылаясь на культурные и политические причины. Удовлетворение этого требования может снизить напряжённость — но создаст опасный прецедент."
bftb_turkey.108.a: "Уступить, чтобы успокоить ситуацию."
bftb_turkey.108.b: "Отказать — все граждане должны служить одинаково."
bftb_turkey.109.t: "Радикальные курды захватывают сельские города"
bftb_turkey.109.desc: "Радикализированные курдские группы захватили несколько сельских центров в наших восточных провинциях. Центральная власть там быстро ослабевает, и нам нужно решить, как реагировать на это восстание."
bftb_turkey.109.a: "Ни шагу назад — начать операции по стабилизации."
bftb_turkey.109.b: "Отступить и попытаться договориться."
turkey.1943.t: "Смерть Ататюрка"
turkey.1943.d_poisoned_illness_fake: "Мустафа Кемаль Ататюрк, основатель и первый президент Республики Турция, скончался после короткой, но тяжёлой болезни. Официальное заявление связывает смерть с естественными причинами — печёночной недостаточностью. Однако некоторые близкие свидетели утверждают, что он заболел вскоре после того, как выпил из стакана, полученного вечером ранее. Официального расследования не объявлено, и нация скорбит молча."
turkey.1943.a: "Исмет Инёню становится президентом Республики"
ismetnowpresident_tt: "§Исмет Инёню§! становится новым президентом Республики."
tos_turkish.20.t: "Греки входят в турецкое правительство"
tos_turkish.20.d: "В решительном политическом шаге турецкая администрация назначила этнических греков на высокие государственные должности. Это преподносится как шаг к примирению и единству, направленный на снижение напряжённости среди меньшинств и символ новой эры.\n\nНа фоне региональной нестабильности и исторического недоверия реакции разнятся. Реформисты приветствуют это как исцеление старых ран, националисты считают предательством. Некоторые за рубежом поддерживают жест, другие предупреждают о возможных последствиях и внутреннем расколе.\n\nЭто может означать переосмысление турецкой идентичности или начало новой политической кризы."
tos_turkish.20.a: "Необходимый компромисс ради единства."
tos_turkish.20.b: "Неожиданный ход со стороны Анкары."
TUR_crimea.1.t: "Турция выдвигает ультиматум по Крыму"
TUR_crimea.1.d: "Турция направила Советскому Союзу жёсткий ультиматум: отказаться от Крыма мирным путём или столкнуться с полной мощью турецких вооружённых сил. Этот ультиматум стал решающим моментом, когда дипломатия может ещё возобладать или уступить место суровой реальности войны."
TUR_crimea.1.a: "Нам не остаётся ничего, кроме как сдать Крым."
TUR_crimea.1.b: "Мы будем сопротивляться турецким требованиям!"
TUR_crimea.2.t: "Подготовка к войне"
TUR_crimea.2.d: "После отклонения ультиматума Турции Советский Союз готовится к надвигающемуся конфликту из-за Крыма. Судьба региона висит на волоске, мобилизация ускоряется."
TUR_crimea.2.a: "Продолжить мобилизацию."
TUR_crimea.3.t: "Крым передан Турции"
TUR_crimea.3.d: "В драматическом развитии событий Крым был мирно передан Турции, расширяя её влияние и меняя региональный баланс сил."
TUR_crimea.3.a: "Земля теперь наша."
TUR_crimea.4.t: "Крым отверг ультиматум Турции"
TUR_crimea.4.d: "Полный отказ Советского Союза принять ультиматум Турции сделал войну неизбежной. Барабаны конфликта громко звучат по всему Крыму, обе стороны готовятся к битве за будущее региона."
TUR_crimea.4.a: "Тогда мы будем бороться за Крым."
turkey.123.t: "Союз с Турцией?"
turkey.123.d: "Министр иностранных дел Турции предложил нам союз в рамках их инициативы по сотрудничеству на Балканах. Каков наш ответ?"
turkey.123.a: "Конечно. Укрепление связей пойдёт на пользу."
turkey.123.b: "Нет, туркам нельзя доверять."
turkey.124.t: "Приём [FROM.GetAdjective]"
turkey.124.d: "[FROM.GetAdjective] министр иностранных дел официально принял предложение о союзе."
turkey.124.a: "Мы едины."
turkey.125.t: "Отказ [FROM.GetAdjective]"
turkey.125.d: "[FROM.GetAdjective] министр иностранных дел официально отклонил предложение о союзе на данный момент."
turkey.125.a: "Разочарование."

