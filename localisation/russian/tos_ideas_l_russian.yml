PER_war_plan_satrapies_idea:0 "Военный план «Сатрапис»"
PER_war_plan_satrapies_idea_desc:0 "Мы возродили древнюю систему сатрапий для управления будущими завоеваниями. Этот план укрепляет нашу решимость в борьбе с Англией и Оманом, хотя и может вызвать волнения на родине."
PER_war_plan_musleew_idea:0 "Военный план «Мюсли»"
PER_war_plan_musleew_idea_desc:0 "Началась подготовка к восточной кампании против Британской Индии. Этот план нацелен на получение военных преимуществ в регионе ценой некоторой внутренней стабильности."
PER_war_plan_horoborrow_idea:0 "Военный план «Гороборроу»"
PER_war_plan_horoborrow_idea_desc:0 "Наши генералы разрабатывают планы прямой конфронтации с Советским Союзом. За агрессию приходится платить, но наши военные получают преимущество."

