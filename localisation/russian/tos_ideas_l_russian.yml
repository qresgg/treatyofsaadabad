IRQ_ideas_rise_of_fascism: "Фашизм на подьёме"
IRQ_ideas_rise_of_fascism_desc: "Возникновение фашизма в Ираке - это реакция на политические и социальные потрясения того времени. Он представляет собой сдвиг в сторону авторитаризма и национализма с упором на сильное руководство и военную мощь."


