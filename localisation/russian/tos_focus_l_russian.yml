AFG_border_lands_tt: "Строительство укреплений вдоль границ с §Y[RAJ.GetNameWithFlag]§! и §Y[SOV.GetNameWithFlag]§!"
AFG_tajiks_mujaheddins_tt: "§YТаджикские моджахеды присоединятся к нам в предстоящей гражданской войне§!"
AFG_persian_supplies_tt: "§YЕсли Иран примет наше предложение, он будет снабжать нас оружием и сможет отправлять добровольцев для помощи в начале гражданской войны.§!"
AFG_request_border_indian_territories_tt: "Они с большей вероятностью подчинятся, если: \n - Их §Yармия§! слабее нашей\n - Мы состоим в §Yфракции§!\n - У них высокий §Yуровень доверия§! к нам"
AFG_recreate_second_kashuan_empire_tt: "Открывает решения по воссозданию §YВторой Кашуанской империи§! с исламской религией."
AFG_integrate_india_tt: "Открывает решения для интеграции §YЮжных Раджей§!"
AFG_knights_of_faith:0 "Рыцари веры"
AFG_knights_of_faith_desc:0 "Мы сформируем элитный авангард, чтобы нести знамя нашей веры в бой и служить примером для всех истинных верующих."
AFG_persian_supplies:0 "Персидские поставки"
AFG_persian_supplies_desc:0 "Обеспечив торговые пути с Персией, мы сможем получить необходимые припасы для поддержки нашего дела и оснащения войск."
AFG_tajiks_mujaheddins:0 "Таджикские моджахеды"
AFG_tajiks_mujaheddins_desc:0 "Мы соберём таджикских бойцов на нашу сторону, объединив их общей верой и сопротивлением."
AFG_war_of_faith:0 "Священная Война"
AFG_war_of_faith_desc:0 "Это больше, чем политическая борьба — это священная война за защиту и распространение истинной веры любой ценой."
AFG_burn_condoms:0 "Сжечь презервативы"
AFG_burn_condoms_desc:0 "Мы отвергаем чужую аморальность. Публичная кампания очистит наше общество от этих разлагающих влияний."
AFG_make_official_faith:0 "Сделать веру официальной"
AFG_make_official_faith_desc:0 "Вера должна стать основой нашего государства. Мы объявим наши убеждения официальным руководящим принципом управления."
AFG_research_in_mind:0 "Исследования в разуме"
AFG_research_in_mind_desc:0 "Интеллектуальное развитие нельзя игнорировать. Мы будем поддерживать исследования, соответствующие нашим ценностям."
AFG_expand_factories:0 "Расширить фабрики"
AFG_expand_factories_desc:0 "Промышленный рост жизненно важен. Мы вложим средства в новые фабрики для укрепления нашей военной мощи и экономической независимости."
AFG_rethinking_reintegration:0 "Переосмысление реинтеграции"
AFG_rethinking_reintegration_desc:0 "Возвращение изгнанных или маргинализированных групп должно рассматриваться с точки зрения лояльности и веры."
AFG_holy_government:0 "Святое правительство"
AFG_holy_government_desc:0 "Наше государство будет руководствоваться божественными принципами, воплощая религиозное руководство в основе национальной администрации."
AFG_main_manufacturers_opium:0 "Опиумные бароны"
AFG_main_manufacturers_opium_desc:0 "Мы можем использовать наше положение в опиумной торговле для финансирования операций и расширения влияния за рубежом."
AFG_holy_moly:0 "Святой шизотряс"
AFG_holy_moly_desc:0 "По стране прокатилась духовная волна. Будь то чудо или массовый энтузиазм — это будет использовано для единства и силы."
AFG_sinkiang_war: "Война с Синьцзяном"
AFG_sinkiang_war_desc: "Пора расширять наше влияние на восток. Синьцзян стоит на нашем пути, и мы заставим его склониться."
AFG_baghdad_pact: "Ратифицировать Багдадский пакт"
AFG_baghdad_pact_desc: "Вступая в Багдадский пакт, мы обеспечим региональное сотрудничество и защитим наш западный фланг."
AFG_faith_revolt: "Верующая революция"
AFG_faith_revolt_desc: "Мы будем поощрять восстания верующих по ту сторону границы, используя религию как оружие для подрыва врагов."
AFG_tibetian_friend_pact: "Договор о дружбе с Тибетом"
AFG_tibetian_friend_pact_desc: "Соглашение с Тибетом принесёт взаимную выгоду и поможет стабилизировать регион."
AFG_request_india: "Запрос территорий в Индии"
AFG_request_india_desc: "Мы потребуем возврата земель, исторически принадлежащих нам. В случае отказа у нас будет повод для войны."
AFG_border_lands: "Претензии на пограничные земли"

  AFG_border_lands_desc: "Пограничные регионы заселены нашими соплеменниками. Мы должны вернуть эти земли под защиту Афганистана."
AFG_request_tajikistan: "Требовать Таджикистан"
AFG_request_tajikistan_desc: "Мы предъявим претензии на Таджикистан и продвинем нашу северную границу на бывшую советскую территорию."
AFG_islam_revolt_in_india: "Поддержать исламские восстания в Индии"
AFG_islam_revolt_in_india_desc: "Поддерживая исламские восстания в Индии, мы ослабим врага изнутри и вдохновим лояльность к нашему делу."
AFG_sell_bio: "Продать биоресурсы"
AFG_sell_bio_desc: "Наши биологические и медицинские ресурсы пользуются спросом. Их продажа значительно поможет финансировать военные усилия."
AFG_afghan_indian_war: "Афгано-индийская война"
AFG_afghan_indian_war_desc: "Хватит дипломатии. Пора ударить по Индии и силой вернуть то, что по праву наше."
AFG_afghan_international_legion_to_help_indian_islams: "Создать Афганский международный легион"
AFG_afghan_international_legion_to_help_indian_islams_desc: "Добровольцы со всего мусульманского мира присоединятся к нашему делу освобождения угнетённых мусульман Индии."
AFG_recreate_second_kashuan_empire: "Воссоздать Вторую Кушанскую империю"
AFG_recreate_second_kashuan_empire_desc: "Наши завоевания дают шанс восстановить древнюю славу Кашуанской империи, объединив регион под нашим знаменем."
AFG_east_muslims_integrate: "Интегрировать восточных мусульман"
AFG_east_muslims_integrate_desc: "Восточные мусульманские народы должны быть интегрированы в структуру государства для обеспечения стабильности и лояльности."
AFG_south_indians_integrate: "Интегрировать южных индийцев"
AFG_south_indians_integrate_desc: "Наше правление на юге должно быть укреплено путём интеграции его населения в административную систему."
AFG_birmian_kakao: "Захватить бирманский какао"
AFG_birmian_kakao_desc: "Плодородные земли Бирмы производят ценные товары, включая какао и кофе, желанные во всём мире. Исторически связанные с нами через веру и миграции, пришло время вернуть эти земли и их богатства под афганское управление. Пусть мир знает — плоды Востока служат Кабулу."
AFG_himalayas_states: "Подчинить гималайские государства"
AFG_himalayas_states_desc: "Государства в Гималаях раздроблены и слабы. Мы должны включить их в нашу сферу влияния."
AFG_indochina_peninsla: "Военный поход на Индокитай"
AFG_indochina_peninsla_desc: "Наша сфера влияния должна простираться до полуострова Индокитай, расширяя наше геополитическое влияние."
AFG_afghan_china_war: "Война с Китаем"
AFG_afghan_china_war_desc: "Пришло время противостоять Китаю и продвинуть наши границы ещё дальше на восток."
AFG_global_resource_expansion: "Глобальное расширение ресурсов"
AFG_global_resource_expansion_desc: "Расширить контроль Афганистана над богатыми ресурсами регионами по всему миру, чтобы укрепить экономику и военную мощь."
AFG_expansion_to_south: "Расширение на юг"
AFG_expansion_to_south_desc: "Продвинуть наши границы к югу для обеспечения стратегических территорий и ценных ресурсов."
AFG_expansion_to_north: "Расширение на север"
AFG_expansion_to_north_desc: "Расширить влияние на север, получив доступ к ключевым ресурсам и новым возможностям."
AFG_expansion_to_east: "Расширение на восток"
AFG_expansion_to_east_desc: "Продвинуться на восток, чтобы захватить важные приграничные регионы и месторождения ресурсов."
AFG_kyrkystan_resources: "Приобретение ресурсов Кыргызстана"
AFG_kyrkystan_resources_desc: "Захватить ресурсно-ёмкие территории Кыргызстана для поддержки нашей промышленности и армии."
AFG_resources_tajikistan: "Приобретение ресурсов Таджикистана"
AFG_resources_tajikistan_desc: "Обеспечить критически важные ресурсы в Таджикистане для роста и силы Афганистана."
AFG_exctract_border_regions: "Консолидация приграничных регионов"
AFG_exctract_border_regions_desc: "Укрепить и развить приграничные регионы для безопасности и добычи ресурсов."
AFG_kashmir_resources: "Контроль ресурсов Кашмира"
AFG_kashmir_resources_desc: "Получить контроль над обильными ресурсами Кашмира для укрепления стратегической позиции."
AFG_penjab_resources: "Контроль ресурсов Пенджаба"
AFG_penjab_resources_desc: "Расшириться на плодородные земли Пенджаба и месторождения ресурсов для укрепления экономики."

