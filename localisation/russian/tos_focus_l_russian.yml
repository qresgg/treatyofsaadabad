IRQ_secret_baghdad_pact_desc: "Тайный пакт с ..., который может изменить баланс сил в регионе."
PER_secret_baghdad_pact: "Тайный Багдадский пакт"
PER_secret_baghdad_pact_desc: "Тайное соглашение будет заключено в Багдаде для обеспечения стратегических интересов Ирана."
TUR_secret_baghdad_pact: "Ратифицировать Багдадский пакт"
TUR_secret_baghdad_pact_desc: "Союз с региональными державами через Багдадский пакт укрепит нашу позицию и обеспечит взаимную защиту."
AFG_secret_baghdad_pact: "Багдадский пакт"
AFG_secret_baghdad_pact_desc: "Присоединение к Багдадскому пакту укрепит связи Афганистана с региональными державами и повысит нашу безопасность."

