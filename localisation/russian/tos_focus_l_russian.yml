 SSB_saadabad_civilian_reintegration: "Гражданская реинтеграция Саадабада"
SSB_saadabad_civilian_reintegration_desc: "Регион Саадабад требует скоординированных усилий по восстановлению гражданской инфраструктуры и администрации. Сильный гражданский сектор поддержит долгосрочную стабильность."

SSB_construction_of_the_saadabad: "Строительство Саадабада"
SSB_construction_of_the_saadabad_desc: "При региональной поддержке мы начнём амбициозный проект строительства Саадабада как символа единства и современного развития."

SSB_found_saadabad_university: "Основать Саадабадский университет"
SSB_found_saadabad_university_desc: "Это совместное направление сосредоточено на создании Саадабадского университета как центра научных исследований и технологического прогресса, укрепляя региональное сотрудничество в сфере образования и инноваций. Основав это учреждение, мы закладываем фундамент для будущего исследований и сотрудничества."

