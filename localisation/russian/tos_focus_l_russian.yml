#####################

PER_reintegrate_transural: "Реинтеграция Зауралья"
PER_reintegrate_transural_desc: "Регион Зауралья, некогда входивший в нашу сферу влияния, должен быть возвращён в иранское лоно."

PER_restorer_eranshahr: "Восстановить Эраншахр"
PER_restorer_eranshahr_desc: "Эраншахр — культурный и имперский идеал Великого Ирана — будет восстановлен."

PER_expand_uae_oil: "Расширить нефтяные месторождения ОАЭ"
PER_expand_uae_oil_desc: "Мы должны использовать богатые нефтяные ресурсы ОАЭ на благо нашей нации."

PER_found_fars_chromium: "Открыть хромовые шахты в Фарсе"
PER_found_fars_chromium_desc: "Регион Фарс содержит ценные залежи хрома, необходимые для военной промышленности."

PER_campaing_return_historical_territory: "Кампания за возвращение исторических территорий"
PER_campaing_return_historical_territory_desc: "Мы должны разжечь националистические настроения, чтобы вернуть территории, по праву принадлежащие Ирану."

PER_request_our_pact_territories: "Потребовать территории по договору"
PER_request_our_pact_territories_desc: "Пришло время потребовать земли, обещанные нам в прошлых соглашениях."

PER_red_danger: "Красная угроза"
PER_red_danger_desc: "Коммунистическая идеология угрожает целостности Ирана. Мы должны противостоять красной угрозе."

PER_request_invasion_payments: "Потребовать репарации за вторжение"
PER_request_invasion_payments_desc: "Мы потребуем компенсацию за ущерб, нанесённый иностранным вмешательством."

PER_found_bahrain_oil: "Создать нефтяную промышленность в Бахрейне"
PER_found_bahrain_oil_desc: "Мы разовьём неиспользованные нефтяные месторождения Бахрейна под иранским управлением."

PER_found_qatar_oil: "Создать нефтяную промышленность в Катаре"
PER_found_qatar_oil_desc: "Ресурсы Катара будут использованы для подпитки нашего экономического роста."

PER_expand_tehran_aluminium_miners: "Расширить добычу алюминия в Тегеране"
PER_expand_tehran_aluminium_miners_desc: "Увеличение производства алюминия возле Тегерана поддержит нашу растущую промышленную базу."

PER_expand_ishafan_chromium_miners: "Расширить добычу хрома в Исфахане"
PER_expand_ishafan_chromium_miners_desc: "Богатые залежи хрома в Исфахане должны быть использованы для усиления нашего вооружённого производства."

PER_preparing_red_war: "Подготовка к Красной войне"
PER_preparing_red_war_desc: "Мы должны быть готовы к неизбежному столкновению с коммунистическими силами."

PER_help_islam_friends: "Помочь исламским союзникам"
PER_help_islam_friends_desc: "Поддержка наших исламских братьев за рубежом укрепит идеологические альянсы."

PER_global_resource_expansion: "Глобальное расширение ресурсов"
PER_global_resource_expansion_desc: "Иран займёт ключевое место на мировом рынке ресурсов."

PER_war_plan_satrapies: "Военный план: Сатрапии"
PER_war_plan_satrapies_desc: "Мы возродим систему сатрапий для управления новозавоёванными территориями с жёстким контролем."

PER_war_plan_horoborrow: "Военный план: Хороборроу"
PER_war_plan_horoborrow_desc: "Засекреченная военная кампания по дестабилизации враждебных режимов."

PER_war_plan_musleew: "Военный план: Муслиу"
PER_war_plan_musleew_desc: "Стратегическое наступление на определённую ось сопротивления в нашем регионе."

PER_demand_musandam: "Потребовать Мусандам"
PER_demand_musandam_desc: "Мы потребуем полуостров Мусандам и расширим влияние над Ормузским проливом."

PER_demand_sov_territory: "Потребовать советские территории"
PER_demand_sov_territory_desc: "Иран должен вернуть земли, несправедливо оккупированные Советским Союзом на севере."

PER_found_saadabad_university: "Основать Саадабадский университет"
PER_found_saadabad_university_desc: "Национальный университет в Саадабаде станет маяком иранских знаний и престижа."

PER_revive_old_ways: "Возродить старые традиции"
PER_revive_old_ways_desc: "Иран вернётся к традиционным ценностям и древним институтам, когда-то сделавшим его великим."

PER_selling_guns: "Экспорт оружия"
PER_selling_guns_desc: "Наша оружейная промышленность будет процветать, снабжая глобальные конфликты иранским оружием."

PER_buying_fabrics: "Импорт заводов"
PER_buying_fabrics_desc: "Чтобы поддерживать военные действия, нам необходимо обеспечить поставки тканей и формы из-за границы."

PER_profit_from_the_war: "Извлечь выгоду из войны"
PER_profit_from_the_war_desc: "Даже в хаосе рождается возможность. Иран разбогатеет, используя возможности военного времени."

PER_second_sasanian_empire: "Провозгласить Вторую Сасанидскую Империю"
PER_second_sasanian_empire_desc: "Пусть весь мир станет свидетелем возрождения персидского величия — мы провозгласим Вторую Сасанидскую империю."

PER_regional_reconstruction_fabrics: "Восстановить промышленность в регионах"
PER_regional_reconstruction_fabrics_desc: "Мы восстановим текстильные предприятия по регионам для нужд как гражданских, так и военных."

PER_regional_reconstruction_military: "Восстановить военную промышленность в регионах"
PER_regional_reconstruction_military_desc: "Укрепление региональных военных заводов ускорит развитие и обеспечит национальную безопасность."

PER_international_legion: "Создать интернациональный легион"
PER_international_legion_desc: "Добровольцы со всего мира присоединятся к иранскому делу в единой боевой силе."

PER_lowkey_expansionism: "Сдержанный экспансионизм"
PER_lowkey_expansionism_desc: "Через мягкую силу и скрытое влияние мы незаметно расширим границы Ирана."

PER_our_faith_is_similar_to_yours: "Наша вера схожа с вашей"
PER_our_faith_is_similar_to_yours_desc: "Несмотря на различия в догматах и обрядах, народы северных земель не так уж далеки от нас по духу. Много веков назад здесь также процветала традиция почитания огня, солнца и предков. Мы используем это духовное родство, чтобы укрепить нашу власть и мягко интегрировать эти земли в состав Империи."

PER_integrate_soviets_tt: "§RМы должны контролировать основные советские государства, чтобы получить награду за этот фокус.§!"


  #####################
  #####  TURKEY  ######
  #####################
TUR_cooperation_with_military_org:0 "Кооперация с МИО"
TUR_cooperation_with_military_org_desc:0 "В нестабильные времена сотрудничество с независимыми и полувоенными структурами может значительно усилить наш потенциал. Заключив союз с опытными военными организациями, мы получим доступ к ценным людским ресурсам, тактическому опыту и региональному влиянию — всем необходимым для будущих побед."
TUR_support_the_conservative_opposition:0 "Поддержать консервативную оппозицию"
TUR_support_the_conservative_opposition_desc:0 "Политика Ататюрка зашла слишком далеко и не отражает воли народа. Мы должны поддержать турецкий народ и положить конец недемократическому секуляризму Республиканской народной партии (CHP). Место ислама в нашей жизни очевидно, и если мы одни верим в это, то лучше жить свободными или умереть!"

TUR_the_fight_for_popular_mandate:0 "Борьба за народный мандат"
TUR_the_fight_for_popular_mandate_desc:0 "Каждый шаг вперёд должен основываться на поддержке народа. Наша организация — ничто без тех, кто стоит за ней. Народный мандат приведёт нас к победе и станет основой нашего государства!"

tos_TUR_rally_across_the_countryside:0 "Митинги по всей сельской местности"
tos_TUR_rally_across_the_countryside_desc:0 "Сельская местность — наша главная опора, и мы должны ещё сильнее опереться на неё. Мы проведём митинги среди наших избирателей в сельской Анатолии и дадим понять: мы — их слуги, а не наоборот."

TUR_no_more_humiliations:0 "Больше никаких унижений"
TUR_no_more_humiliations_desc:0 "Каждый раз, когда Османская империя проявляла слабость, предатели наносили удар. Ататюрк прекратил наши потери, уступая западу на каждом шагу. Больше — никогда!"

TUR_motion_with_four_signatures:0 "Инициатива четырёх подписей"
TUR_motion_with_four_signatures_desc:0 "Большинство в наших рядах разделяет недовольство правительством. Как мы доносим наши требования до народа, так и должны чётко выразить их правительству: с уходом Ататюрка турецкое общество готово к демократии, и мы не остановимся, пока не добьёмся её!"

TUR_call_for_protests_in_the_capital:0 "Призыв к протестам в столице"
TUR_call_for_protests_in_the_capital_desc:0 "Консервативное движение имеет поддержку народа. Мы должны ясно дать понять — не только нашим лидерам, но и всему миру — что народ требует конца однопартийного господства CHP!"

TUR_protests_in_the_capital_idea:0 "Протесты в столице"

TUR_lead_the_rural_masses:0 "Возглавить сельские массы"
TUR_lead_the_rural_masses_desc:0 "Сельское население, основа нашей нации, практически не имеет влияния на управление страной. Мы намерены изменить это положение!"

TUR_demand_free_elections:0 "Требовать свободных выборов"
TUR_demand_free_elections_desc:0 "Наше влияние на политическую сцену слишком велико, чтобы правительство могло его игнорировать. Мы потребуем немедленного проведения свободных выборов и лишения CHP их чрезмерной власти!"

tos_TUR_end_inonus_cult_of_personality:0 "Покончить с культом личности Инёню"
tos_TUR_end_inonus_cult_of_personality_desc:0 "Прежде всего, мы обязаны народу отменить катастрофическую политику CHP. Культ личности нашего 'национального вождя' должен быть немедленно разрушен!"

TUR_liberalize_the_national_economy:0 "Либерализовать национальную экономику"
TUR_liberalize_the_national_economy_desc:0 "Политика этатизма исчерпала себя и потерпела неудачу в других странах. Приватные инвестиции станут двигателем нашей экономики!"

TUR_specialization_led_development:0 "Развитие на основе специализации"
TUR_specialization_led_development_desc:0 "Годы этатизма и смешанных экономических моделей не приблизили Турцию к экономической современности. Мы направим экономику каждого региона по пути специализации."

TUR_expand_foreign_trade:0 "Расширить внешнюю торговлю"
TUR_expand_foreign_trade_desc:0 "История показала: процветают те страны, что признают свои производственные пределы. Вместо автократии мы возродим курс Байара на активную торговлю с Западом!"

TUR_amend_the_secular_policies:0 "Скорректировать светскую политику"
TUR_amend_the_secular_policies_desc:0 "Светские меры CHP зашли слишком далеко и игнорируют народную волю. Мы немедленно ослабим их хватку на нашей нации!"

TUR_peace_between_turks_and_kurds:0 "Мир между турками и курдами"
TUR_peace_between_turks_and_kurds_desc:0 "Конфликт между турками и курдами во многом был вызван агрессивной светской политикой. Мы положим конец этому, восстановив мусульманское единство!"

TUR_end_the_ban_on_the_arabic_adhan:0 "Отменить запрет на арабский азан"
TUR_end_the_ban_on_the_arabic_adhan_desc:0 "Запрет на арабский азан противоречит исламским принципам, которых придерживается наш народ. Он должен быть немедленно отменён."

TUR_overthrow_inonus_government:0 "Свергнуть правительство Инёню"
TUR_overthrow_inonus_government_desc:0 "Разложение CHP больше не будет терпимо. Мы официально начинаем восстание против этих предателей, чтобы вернуть былое величие!"

TUR_stabilize_the_nation:0 "Стабилизировать нацию"
TUR_stabilize_the_nation_desc:0 "Настал момент восстановить утраченные ценности и провести турецкий народ сквозь ужасы республиканского режима!"

TUR_lift_the_caliphates_exile:0 "Отменить изгнание халифата"
TUR_lift_the_caliphates_exile_desc:0 "Наш законный халиф Абдул-Меджид II в изгнании с 1924 года, ныне живёт во Франции. Пришло время вернуть халифу его место в национальной судьбе!"

TUR_caliph_abdulmejid_ii:0 "Халиф Абдул-Меджид II"

TUR_dismantle_the_republican_institutions:0 "Упразднить республиканские институты"
TUR_dismantle_the_republican_institutions_desc:0 "Республиканцы осквернили нашу нацию секуляризмом под видом 'прогресса'. Истинный прогресс — в следовании нашей идентичности и единстве перед лицом чуждых угроз."

TUR_restore_the_imperial_divan:0 "Восстановить Императорский диван"
TUR_restore_the_imperial_divan_desc:0 "Военное правление принесло варварство и жестокие репрессии. Восстановление гражданского сектора Османской империи необходимо для возвращения власти народу!"

TUR_bureaucratic_modernization:0 "Модернизация бюрократии"
TUR_bureaucratic_modernization_desc:0 "Старая, разложившаяся османская бюрократия не должна быть воссоздана. Мы должны преодолеть коррупцию и кумовство, шагнув вперёд!"

TUR_bureaucratic_modernization_idea:0 "Модернизация бюрократии"

TUR_continue_military_rule:0 "Сохранить военное правление"
TUR_continue_military_rule_desc:0 "Гражданские правительства неоднократно предавали Османскую империю. Истинными освободителями всегда были военные — и именно им следует доверить руководство!"

TUR_military_first_policies:0 "Приоритет военным"
TUR_military_first_policies_desc:0 "Военные нуждаются в огромных ресурсах для ведения дел нации. Мы им это обеспечим."

TUR_military_first_idea:0 "Военные — прежде всего!"

TUR_solidify_the_pan_islam_unity:0 "Укрепить панисламское единство"
TUR_solidify_the_pan_islam_unity_desc:0 "Ислам объединял нас в самые тяжёлые времена. Он продолжит это делать и впредь!"

TUR_solidify_the_pan_islam_unity_idea:0 "Панисламское единство"

TUR_western_detente:0 "Разрядка с Западом"
TUR_western_detente_desc:0 "Западные страны — необходимое зло. Мы будем играть на их противоречиях, пока не окрепнем настолько, чтобы справиться с ними напрямую."

TUR_liberalize_the_economy:0 "Либерализовать экономику"
TUR_liberalize_the_economy_desc:0 "Жёсткое вмешательство государства сделало нашу экономику вялой. Мы сосредоточимся на торговле и приватизации, чтобы стать экономическим центром мусульманского мира!"

TUR_pragmatic_expansionism:0 "Прагматичный экспансионизм"
TUR_pragmatic_expansionism_desc:0 "Мы потеряли множество земель за последние века. Безрассудная агрессия приведёт лишь к нестабильности и разрушению. Наш путь — возвращение могущества через осторожность и соблюдение международного порядка."

TUR_one_persian_ottoman_war_to_end_them_all:0 "Последняя персидско-османская война"
TUR_one_persian_ottoman_war_to_end_them_all_desc:0 "Персия долгое время была нашим соперником. Пришла пора подчинить её земли и закрепить наше господство над мусульманским миром!"

TUR_one_persian_ottoman_war_to_end_them_all_requirement_tt:0 "Если не выполнено §YВосстановить имперские границы§!:"

TUR_arbiter_of_the_muslim_world:0 "Арбитр мусульманского мира"
TUR_arbiter_of_the_muslim_world_desc:0 "XIX век стал трагедией для мусульманского мира. Сегодня, как единственная по-настоящему свободная мусульманская держава, мы обязаны защищать детей Аллаха от западного упадка и колониализма!"

TUR_arbiter_of_the_muslim_world_idea:0 "Арбитр мусульманского мира"
TUR_batum_and_the_muslim_caucasian_states:0 "Батум и мусульманские государства Кавказа"
TUR_batum_and_the_muslim_caucasian_states_desc:0 "Россия была давним соперником Османской империи. Но их собственная декадентская сущность слишком их переутомила. Мы добьёмся успеха там, где прежде терпели неудачи, и вернём то, что по праву принадлежит нам!"
TUR_batum_and_the_muslim_caucasian_states_tt:0 "Получает претензии на §YАрмению§!, §YГрузию§!, §YАбхазию§!, §YДагестан§!, §YЧечено-Ингушетию§!, §YСеверную Осетию§! и §YКабардино-Балкарию§!"
TUR_batum_and_the_muslim_caucasian_states2_tt:0 "Открывает решения §YИнтеграция мусульманских государств Кавказа§!"
TUR_tosintegrate_dagestan:0 "Интегрировать Дагестан"
TUR_tosintegrate_chechnya:0 "Интегрировать Чечню"
TUR_tosintegrate_kabardinobalkaria:0 "Интегрировать Кабардино-Балкарию"
TUR_claim_greater_syria:0 "Заявить права на Великую Сирию"
TUR_claim_greater_syria_desc:0 "Границы 1914 года в регионе Великой Сирии — ключ к нашему восстановлению, и эти земли находятся под контролем разлагающихся западных держав. Мы незамедлительно выступим на юг!"
TUR_claim_greater_syria_reward_tt:0 "Открывает решения §YРеинтеграция Великой Сирии§!"
TUR_reintegrate_syria:0 "Реинтегрировать Сирию"
TUR_reintegrate_lebanon:0 "Реинтегрировать Ливан"
TUR_reintegrate_jordan_and_palestine:0 "Реинтегрировать Иорданию и Палестину"
TUR_reintegrate_palestine_tt:0 "Получает национальные ядра на все §Yпалестинские§! регионы"
TUR_reintegrate_jordan_tt:0 "Получает национальные ядра на все §Yиорданские§! регионы"
TUR_reintegrate_arabian_iraq:0 "Реинтегрировать Арабский Ирак"
TUR_reintegrate_iraq_tt:0 "Получает национальные ядра на все §Yиракские§! регионы, кроме §YМосула§! и §YЭрбиля§!"
TUR_cross_the_suez:0 "Перейти Суэц"
TUR_cross_the_suez_desc:0 "Суэцкий канал — ключ к статусу великой державы. Он давно удерживается раздираемой империей Британии. Мы добьёмся успеха там, где прежде потерпели неудачу, вернём эту критически важную территорию и освободим арабов Северной Африки!"
TUR_dominate_the_arabian_peninsula:0 "Доминировать на Аравийском полуострове"
TUR_dominate_the_arabian_peninsula_desc:0 "Аравийский полуостров находится под контролем слабых марионеток западных «великих держав». Мы принесём подлинную свободу этим землям!"
TUR_dominate_the_arabian_peninsula_tt:0 "Открывает решения §YИнтеграция полуострова§!"
TUR_reintegrate_the_west_arabian_coast:0 "Реинтегрировать западное побережье Аравии"
TUR_consolidating_the_peninsula:0 "Укрепление контроля над полуостровом"
TUR_reincorporate_the_egyptian_lands:0 "Воссоединить египетские земли"
TUR_reincorporate_the_egyptian_lands_desc:0 "Египет — возможно, самая тяжёлая потеря, которую понесла наша империя. С возвращением этих земель наш народ снова станет единым!"
TUR_reintegrate_egypt_tt:0 "Получает национальные ядра на все §Yегипетские§!, §Yне-суданские§! регионы"
TUR_reintegrate_egypt2_tt:0 "Открывает решение: §YИнкорпорировать арабский Судан§!."
TUR_reintegrate_egypt3_tt:0 "Открывает решение: §YРеинтегрировать Киренаику и Триполи§!."
TUR_reintegrate_arabian_sudan:0 "Инкорпорировать арабский Судан"
TUR_reintegrate_cyrenica_and_tripoli:0 "Реинтегрировать Киренаику и Триполи"
TUR_solidify_the_khedivate:0 "Укрепить Хедиват"
TUR_solidify_the_khedivate_desc:0 "Чрезмерная централизация приведёт лишь к перенапряжению и краху попыток восстановить империю. Возрождение Египетского Хедивата — верный путь вперёд!"
TUR_reclaim_the_aegean_territories:0 "Вернуть Эгейские территории"
TUR_reclaim_the_aegean_territories_desc:0 "Большинство наших Эгейских территорий было утрачено в ходе Балканских войн. Мы должны воспользоваться раздорами на Балканах и вернуть земли, где родились многие из наших."
TUR_claim_greater_bulgaria:0 "Заявить права на Великую Болгарию"
TUR_claim_greater_bulgaria_desc:0 "Болгария была одной из последних европейских стран, получивших независимость от нашей империи, и до сих пор имеет значительное турецкое меньшинство. Наш путь к статусу великой державы зависит от восстановления этих границ!"
TUR_claim_greater_bulgaria_tt:0 "Получает претензии на все §Yболгарские§!, §Yмакедонские§! регионы, а также §YЮжную Добруджу§!"
TUR_restore_the_imperial_borders:0 "Восстановить имперские границы"
TUR_restore_the_imperial_borders_desc:0 "Наш трагичный многовековой упадок лишил нас важнейших территорий. Мы должны восстановить свою мощь и стать державой, какой нам суждено быть!"
TUR_amicable_ties_across_the_middle_east:0 "Дружеские связи на Ближнем Востоке"
TUR_amicable_ties_across_the_middle_east_desc:0 "Народам Ближнего Востока нужен настоящий лидер. Мы станем им."
TUR_befriend_the_bulgarians:0 "Подружиться с болгарами"
TUR_befriend_the_bulgarians_desc:0 "Болгария была одной из последних стран, получивших независимость от нашей империи. Мы должны признать, что конкретный контроль над Балканами невозможен. Османская и болгарская цели схожи — будем работать вместе ради мести!"
TUR_subjugate_the_greeks:0 "Подчинить греков"
TUR_subjugate_the_greeks_desc:0 "Греция давно является нашим соперником. Времена изменились, и «независимое» греческое государство больше неприемлемо."
TUR_restore_dominion_over_albania:0 "Восстановить господство над Албанией"
TUR_restore_dominion_over_albania_desc:0 "Албания — одно из последних европейских государств, добившихся независимости от нашей империи, и одно из немногих, исповедующих ислам. Мы их братья, и их освобождение близко!"
TUR_restore_dominion_over_albania_tt:0 "Получает претензии на все §Yалбанские§! регионы, а также §YДебар§!, §YКосово§! и §YМитровицу§!"

# Социализм
TUR_revolution_not_reform:0 "Революция, а не реформы"
TUR_revolution_not_reform_tt:0 "Открывает решения §YПереход к социализму§!"
TUR_revolution_not_reform_desc:0 "При всём своём вкладе в развитие Турции, Ататюрк мешал становлению социализма под предлогом реформ и подавления движений. Мы понесём факел свободы, пока весь турецкий пролетариат не будет освобождён!"
tos_TUR_the_transition_to_socialism:0 "Переход к социализму"
tos_TUR_the_transition_to_socialism_desc:0 "Более десяти лет авторитарного правления Ататюрка ясно показали, что его либерализм не идёт достаточно далеко. Будущее возможно только через освобождение пролетариата и установление социализма."
tos_TUR_end_husnus_exile:0 "Покончить с изгнанием Хюсню"
tos_TUR_expand_union_protections:0 "Расширить профсоюзные гарантии"
tos_TUR_lift_the_ban_on_the_TKP:0 "Отменить запрет на ТКП"
tos_TUR_demand_legalization_of_the_TKP:0 "Требовать легализации ТКП"
tos_TUR_public_schooling_initiative:0 "Инициатива общественного образования"
TUR_attack_the_CHPs_failures:0 "Осудить провалы Республиканской партии"
TUR_attack_the_CHPs_failures_desc:0 "Даже слепой увидит неудачи республиканского правительства. Мы должны донести до турецкого пролетариата, что добьёмся успеха там, где либералы из СНР потерпели крах."
TUR_reorganize_the_kadro_movement:0 "Реорганизовать движение Кадро"
TUR_reorganize_the_kadro_movement_desc:0 "Движение Кадро объединяло марксизм и национализм в по-настоящему турецкую идеологию. Несмотря на его закрытие в 1934 году, классовый конфликт всё ещё угрожает рабочим. Возможно, стоит восстановить Кадро для влияния на пролетариат."
TUR_kadro_idea:0 "Движение Кадро"
TUR_two_red_banners:0 "Два красных знамени"

TUR_two_red_banners_desc:0 "Народ нашей великой нации никогда не должен забывать наше скромное восхождение к славе. По мере продвижения к социалистическому делу мы должны ясно показать миру, что мы — самостоятельная нация, и всегда будем преследовать только собственные интересы."
TUR_lead_the_underground_komunist_partisi:0 "Возглавить подпольную ТКП"
TUR_lead_the_underground_komunist_partisi_desc:0 "В Турции есть собственное социалистическое движение, которое скрывалось в подполье более десяти лет! Мужчина по имени Шефик Хюсню возглавляет ТКП с 1932 года и готов принести нашей нации истинную свободу!"
TUR_lead_the_underground_komunist_partisi_tt:0 "Открывает решение: §!Требовать легализации ТКП§!."
TUR_ally_kurdish_nationalist_groups:0 "Союз с курдскими националистами"
TUR_ally_kurdish_nationalist_groups_desc:0 "Курды живут преимущественно на юго-востоке Анатолии и долгое время сопротивляются попыткам ассимиляции со стороны центрального правительства. Предложив им автономию, мы сможем заручиться их поддержкой в борьбе за освобождение всей Турции."
TUR_ally_kurdish_nationalist_groups1_tt:0 "По завершении §YКовать светлое завтра§!:"
TUR_ally_kurdish_nationalist_groups2_tt:0 "Все §YKурдские§! территории присоединятся к нам в случае гражданской войны"
TUR_request_soviet_support:0 "Запросить поддержку СССР"
TUR_request_soviet_support_desc:0 "СССР — наш сосед и лидер коммунистического мира. Мы должны обратиться к ним с просьбой поддержать наших рабочих в их борьбе!"
TUR_request_soviet_support_tt:0 "Если СССР согласится, мы получим от них оборудование для революции."
TUR_kemalisms_next_step_forward:0 "Следующий шаг кемализма!"
TUR_kemalisms_next_step_forward_desc:0 "Многие в CHP считают, что реформы Ататюрка недостаточны. Мы должны объединиться с левыми союзниками и вместе бороться за светлое будущее."
TUR_kemalisms_next_step_forward_tt:0 "Открывает решение: §YСнять запрет на ТКП§!."
TUR_expand_the_village_institutes_program_socialist:0 "Расширить программу сельских институтов"
TUR_expand_the_village_institutes_program_socialist_desc:0 "Программа сельских институтов уже достигла значительных успехов. Её расширение поможет укрепить единство нации."
TUR_further_the_reforms:0 "Продолжить реформы"
TUR_further_the_reforms_desc:0 "Правительства Ататюрка и Инёну не смогли в полной мере защитить турецкого рабочего. Мы должны идти дальше ради настоящих изменений!"
TUR_further_the_reforms1_tt:0 "Открывает решение: §YРасширить защиту профсоюзов§!."
TUR_further_the_reforms2_tt:0 "Открывает решение: §YИнициатива по общественному образованию§!."
TUR_reconciliation_with_liberal_kemalists:0 "Примирение с либеральными кемалистами"
TUR_reconciliation_with_liberal_kemalists_desc:0 "CHP — партия с разными лицами. Поддержание дружественных отношений с либеральными кемалистами важно для нашего лидерства."
TUR_cement_control_over_the_party:0 "Закрепить контроль над партией"
TUR_cement_control_over_the_party_desc:0 "Левое крыло CHP явно в силе удержать наше дело. Не стоит терять время — пора реализовать нашу судьбу!"
TUR_backbone_of_the_party:0 "Опора партии"
TUR_backbone_of_the_party_desc:0 "Восстановление Кадро принесло успех. Это мост между государством и рабочими, и мы должны это принять."
TUR_backbone_of_the_party_idea:0 "Опора партии"
TUR_pave_the_road_to_progress:0 "Проложить путь к прогрессу"
TUR_pave_the_road_to_progress_desc:0 "Путь ясен: только через наше социалистическое движение мы сможем двигаться вперед!"
TUR_reward_the_working_class:0 "Вознаградить рабочий класс"
TUR_reward_the_working_class_desc:0 "Наш переход к социализму невозможен без помощи великого рабочего класса. Пришло время отблагодарить народ за их достижения!"
TUR_continue_the_democratic_transition:0 "Продолжить демократический переход"
TUR_continue_the_democratic_transition_desc:0 "Несмотря на годы политических репрессий при Ататюрке, CHP приблизила Турцию к настоящей демократии. Мы продолжим этот путь, объединив партию для политической и социальной свободы!"
TUR_continue_the_democratic_transition_tt:0 "Открывает решения: §YПереход к демократии§!."
TUR_the_transition_to_democracy_initial_idea:0 "Переход к демократии?"
TUR_the_transition_to_democracy_initial_idea_desc:0 "Мы открыто поддержали свободные выборы, но прогресс в их реализации пока невелик. Нужно еще многое сделать, если демократия — наша цель."
TUR_the_transition_to_democracy_idea:0 "Переход к демократии"
tos_TUR_lift_the_ban_on_opposition_parties:0 "Снять запрет на оппозиционные партии"
tos_TUR_end_censorship_policies:0 "Прекратить цензуру"
TUR_free_elections_available_tt:0 "Открывает решение: §YПровести свободные выборы§!."
tos_TUR_hold_free_elections:0 "Провести свободные выборы"
TUR_free_elections_available_days_tt:0 "Прошло 200 и более дней с момента выполнения обеих решений §YПереход к демократии§!."
TUR_the_transition_to_democracy_fulfilled_idea:0 "Защитники демократии!"
TUR_call_for_general_strike:0 "Объявить всеобщую забастовку"
TUR_call_for_general_strike_desc:0 "Парализация режима CHP — следующий шаг к революции. Наш путь к социализму зависит от понимания рабочего класса важности этого. Пять месяцев экономического спада стоят пяти веков прогресса!"
TUR_general_strike_idea:0 "Всеобщая забастовка"
TUR_storm_the_grand_national_assembly:0 "Штурмовать Великое национальное собрание"
TUR_storm_the_grand_national_assembly_desc:0 "Рабочие Анатолии, объединяйтесь ради лучшего завтра!"
TUR_storm_the_grand_national_assembly_tt:0 "Выполнено решение: §YКонец изгнания Хюсню§!."
TUR_voice_of_the_people:0 "Голос народа"
TUR_voice_of_the_people_desc:0 "Восстановление Кадро прошло успешно. Это инструмент, необходимый нашему правительству для закрепления мандата."
TUR_voice_of_the_people_idea:0 "Голос народа"
TUR_the_question_of_nationalization:0 "Вопрос национализации"
TUR_the_question_of_nationalization_desc:0 "Ситуация в турецкой экономике сложна, а управление ею еще сложнее. Хотя наш блок един по конечной цели, путь к ней вызывает споры. Нам нужно объяснить народу, какую роль будут играть существующие рыночные системы."
TUR_the_question_of_nationalization_tt:0 "Открывает решения: §YНационализация§!."
TUR_nationalization_no_position_declared:0 "Национализация — позиция не определена"
TUR_nationalization_no_position_declared_desc:0 "По какой-то причине мы не ясно обозначили нашу экономическую политику. В будущем необходимо внести ясность в заявления правительства."
TUR_mixed_economy_idea:0 "Смешанная экономика"
TUR_mixed_economy_idea_desc:0 "Мир увидел провалы чрезмерной коллективизации. Путь к истинной социалистической экономике должен быть постепенным, чтобы защищать права рабочих, не разрушая систему."
tos_TUR_approve_limited_private_farming:0 "Разрешить ограниченное частное земледелие"
tos_TUR_approve_limited_private_farming_desc:0 "Мы не можем повторять ошибки советской сельхозполитики. Путь к социализму зависит от терпимости к нашим наиболее продуктивным фермерам до создания стабильной коллективной системы."
tos_TUR_support_private_collectives:0 "Поддержать частные коллективы"
tos_TUR_support_private_collectives_desc:0 "Рабочие в различных турецких отраслях создают коллективы, стремясь улучшить свои права в рамках капитализма. Это развитие следует поддержать в нашем переходе к социалистической экономике."
tos_TUR_limited_redistribution:0 "Ограниченная земельная перераспределение"

  tos_TUR_limited_redistribution_desc:0 "Ограниченные попытки перераспределения земли среди крестьян были основой политики Республиканской народной партии, и наше социалистическое правительство должно продолжать эту практику."
tos_TUR_limited_industrial_nationalization:0 "Ограниченная национализация промышленности"
tos_TUR_limited_industrial_nationalization_desc:0 "Западные провинции накопили значительную промышленную базу. Нам следует начать интеграцию этих конгломератов в государственную экономику."
tos_TUR_relax_the_collectivist_policies:0 "Ослабить коллективистские политики"
tos_TUR_relax_the_collectivist_policies_desc:0 "Наши агрессивные политики национализации и экономической централизации зашли слишком далеко и приводят к снижению уровня жизни."
TUR_moderate_collectivization_idea:0 "Умеренная коллективизация"
TUR_heavy_handed_central_planning_idea:0 "Жёсткое централизованное планирование"
TUR_overzealous_central_planning:0 "Чрезмерное централизованное планирование"
TUR_central_planning_disaster:0 "Катастрофа централизованного планирования"
TUR_forging_a_brighter_tomorrow:0 "Куем светлое завтра"
TUR_forging_a_brighter_tomorrow_desc:0 "Наш контроль над государством укреплён. Независимо от человеческих жертв и временных трудностей, Турция должна двигаться вперёд любой ценой!"
TUR_centralize_the_TKP:0 "Централизовать ТКП"
TUR_centralize_the_TKP_desc:0 "Турецкая Коммунистическая Партия должна избегать внутренних расколов, подобных тем, что постигли советов. Мы должны идти по стопам Ленина и Сталина: вести всех наших рядовых вперёд, оставляя позади реакционеров!"
TUR_centralizing_the_TKP:0 "Централизация партии"
TUR_turkish_red_army:0 "Турецкая Красная Армия"
TUR_turkish_red_army_desc:0 "Турции нужна централизованная, дисциплинированная национальная армия, которая сможет защитить наши новые коммунистические ценности. Мы последуем примеру русских и создадим свою красную армию."
TUR_continue_the_push_for_autarky:0 "Продолжить стремление к автаркии"
TUR_continue_the_push_for_autarky_desc:0 "Экономическая зависимость Османской империи от иностранных держав была одной из ключевых причин её упадка. Турция, зависящая только от собственного народа, — наш главный путь к независимости от западных сил."
TUR_expand_the_aegean_economic_heartland:0 "Расширить Эгейский экономический центр"
TUR_expand_the_aegean_economic_heartland_desc:0 "Эгейские регионы давно считаются самыми богатыми в Турции. Хотя это не было изначальным планом, дополнительные инвестиции в их экономику укрепят всю страну."
TUR_expand_the_bursa_textile_industry:0 "Расширить текстильную промышленность Бурсы"
TUR_expand_the_bursa_textile_industry_desc:0 "Эгейский регион Бурсы развил впечатляющую текстильную промышленность. Как отрасль жизненно важных товаров, мы должны поощрять дальнейшее развитие текстиля в Бурсе."
TUR_expand_the_izmir_cement_industry:0 "Расширить цементную промышленность Измира"
TUR_expand_the_izmir_cement_industry_desc:0 "Эгейский регион Измира обладает мощной цементной промышленностью. Мы должны поддерживать её развитие для укрепления строительного сектора всей страны."
TUR_middle_east_institute_of_technology:0 "Ближневосточный технологический институт"
TUR_middle_east_institute_of_technology_desc:0 "Быстрая индустриализация страны открыла новые возможности в исследованиях и разработках. С продвинутым техническим университетом в центре страны мы сможем проводить больше исследований."
TUR_connecting_the_eastern_provinces:0 "Соединение восточных провинций"
TUR_connecting_the_eastern_provinces_desc:0 "Центральная и восточная Анатолия отстают по уровню жизни от западных провинций. Их развитие в соответствии с остальной страной крайне важно для объединения нации."
TUR_modernize_rural_infrastructure:0 "Модернизировать сельскую инфраструктуру"
TUR_modernize_rural_infrastructure_desc:0 "Во многих регионах Анатолии крайне не хватает базовой инфраструктуры. Эту проблему нужно срочно решить во благо всей страны."
TUR_village_institutes_program:0 "Программа сельских институтов"
TUR_village_institutes_program_desc:0 "Восточные провинции долгое время были преградой на пути централизации страны. Государственные учреждения, направленные на социальное и экономическое развитие сельских общин, могут значительно сократить разрыв между регионами Турции."
TUR_village_institutes_focus_days_tt:0 "Прошло 400 и более дней с завершения фокуса §YПрограмма сельских институтов§!."
TUR_village_institutes_focus_current_days_tt:0 "Текущее количество дней: [?TUR_village_institutes_flag:days|Y0]"
TUR_eradicate_rural_illiteracy:0 "Искоренить сельскую безграмотность"
TUR_eradicate_rural_illiteracy_desc:0 "Программа сельских институтов показала свою эффективность. Дополнительное финансирование явно обеспечит качественное образование для сельского населения."
TUR_black_sea_grain_exports:0 "Экспорт зерна из Черноморского региона"
TUR_black_sea_grain_exports_desc:0 "Черноморский регион доминирует в сельском хозяйстве. Мы должны сделать эти северные провинции региональной зерновой житницей."
TUR_expand_the_central_railway_networks:0 "Расширить центральные железнодорожные сети"
TUR_expand_the_central_railway_networks_desc:0 "Железные дороги — ключевой элемент развитой страны. Мы должны приблизить друг к другу все уголки нации."
TUR_exploit_the_sivas_iron_mines:0 "Разрабатывать железные рудники Сиваса"
TUR_exploit_the_sivas_iron_mines_desc:0 "Регион Сивас богат железной рудой и медью. Разработка этих ресурсов пойдёт на пользу всей стране."
TUR_central_anatolian_heavy_industry:0 "Тяжёлая промышленность Центральной Анатолии"
TUR_central_anatolian_heavy_industry_desc:0 "Тяжёлая промышленность становится важным фактором развития экономики. Турецкая сталь, химия и судостроение найдут своё место на мировом рынке."
TUR_support_malatya_raw_exports:0 "Поддержать экспорт сырья из Малатьи"
TUR_support_malatya_raw_exports_desc:0 "Юго-восточное побережье имеет потенциал стать крупным региональным торговым центром благодаря природным ресурсам. Нам следует расширить инфраструктуру в этом регионе."
TUR_expand_the_ergani_copper_industry:0 "Расширить медную промышленность Эргани"
TUR_expand_the_ergani_copper_industry_desc:0 "Экспорт меди из Эргани может стать важной частью турецкой экономики. Мы должны способствовать этому развитию."
TUR_drill_southeast_anatolia:0 "Начать добычу в Юго-Восточной Анатолии"
TUR_drill_southeast_anatolia_desc:0 "Ближний Восток богат нефтяными запасами. Несомненно, у нас тоже есть потенциал для развития национальной нефтяной промышленности."
TUR_expand_the_eastern_railway_networks:0 "Расширить восточные железнодорожные сети"
TUR_expand_the_eastern_railway_networks_desc:0 "Восточные провинции Анатолии всё ещё слабо связаны железнодорожной сетью. Нам нужно выделить дополнительные средства для развития этих линий в бедных регионах."
TUR_develop_the_new_capital:0 "Развивать новую столицу"
TUR_develop_the_new_capital_desc:0 "Анкара, место нашей борьбы за выживание, заслуженно стала столицей молодой республики. Приведение её экономики в соответствие с более развитыми бывшими османскими центрами — важный шаг в национальном возрождении Турции."
TUR_the_industrialization_of_central_anatolia:0 "Индустриализация Центральной Анатолии"
TUR_the_industrialization_of_central_anatolia_desc:0 "Для превращения Турции в единое государство индустриализация всей Анатолии — насущная необходимость."
TUR_tenmak:0 "Основать TAEK"

  tos_TUR_tenmak_desc:0 "Страны Запада всё больше рассматривают ядерное деление как источник невероятной энергии — как в мирное время, так и для сдерживания противников. Мы не можем позволить себе отстать в этой ключевой области."
TUR_funds_for_the_national_struggle:0 "Средства для национальной борьбы"
TUR_funds_for_the_national_struggle_desc:0 "Мир снова движется в опасном направлении. Пока европейцы разрывают друг друга, Турция должна готовиться к своему фронту в любой войне. Турки знают цену войны лучше большинства, и мы будем готовы."
TUR_village_institute_program:0 "Программа деревенских институтов"
TUR_village_institute_program_desc:0 "Сельские регионы Турции сталкиваются с уникальными проблемами. Многие в правительстве предлагают создать программу «Деревенских институтов», чтобы решать нужды сельских центров, не нарушая их экономику и традиционный уклад жизни."
TUR_village_institutes:0 "Деревенские институты"
TUR_village_institutes_desc:0 "Сельские регионы сталкиваются с уникальными проблемами. Стремясь их исправить, правительство в Анкаре создало программу «Деревенские институты», направленную на улучшение жизни и образования по всей Анатолии."
TUR_national_struggle_funds:0 "Средства национальной борьбы"
TUR_national_struggle_funds_desc:0 "Великая национальная борьба снова на пороге. Турция должна быть объединена и готова, чтобы идти вперед!"
TUR_implement_western_electronics:0 "Внедрить западную электронику"
TUR_implement_western_electronics_desc:0 "Электроника — отрасль, которая определит будущее. Мы должны добиться прогресса и в этой сфере."
TUR_army_of_the_grand_national_assembly_idea:0 "Армия Великого национального собрания"
TUR_army_of_the_grand_national_assembly_idea_desc:0 "Военные реформы Ататюрка быстро превратили Армию Великого национального собрания в профессиональную призывную силу. Хотя предстоит ещё много работы, турецкая армия — грозная сила с отличающимися храбростью и мотивацией солдатами."
TUR_streamline_conscription_idea:0 "Армия Великого национального собрания"
TUR_streamline_conscription_idea_desc:0 "Военные реформы Ататюрка быстро превратили Армию Великого национального собрания в профессиональную призывную силу. Несмотря на необходимость доработок, турецкая армия — сила, которую стоит опасаться."
TUR_expand_recruitment_idea:0 "Армия Великого национального собрания"
TUR_expand_recruitment_idea_desc:0 "Реформы Ататюрка значительно усилили Армию Великого национального собрания. Недавние успехи лишь укрепили наши достижения — враг, осмелившийся напасть на нашу страну, столкнётся с мобилизованной и мотивированной армией!"
TUR_maximize_orientation_idea:0 "Армия Великого национального собрания"
TUR_maximize_orientation_idea_desc:0 "Реформы Ататюрка продолжают делать турецкую армию силой, которой нужно опасаться. Недавние успехи только усилили боеспособность солдат на поле боя!"
TUR_peace_at_home_peace_in_the_world:0 "Мир дома — мир в мире"
TUR_peace_at_home_peace_in_the_world_desc:0 "«Yurtta sulh, cihanda sulh» — мир дома, мир в мире — основа кемалистской внешней политики. Это прагматичная дипломатия, а не продолжение исторических соперничеств; мирное решение наших разногласий; и главное — внутренний мир и безопасность ведут к глобальному миру, как и их нарушение приводит к нестабильности."
TUR_sectarianism:0 "Сектантство"
TUR_sectarianism_desc:0 "Множество проблем разрывают нашу молодую республику. Экономически Эгейский регион схож с западными странами, а центральная и восточная Анатолия страдают от бедности после веков некомпетентного управления. Политически консерваторы в центральной и восточной Анатолии в основном против социалистических реформ CHP. Самой серьёзной проблемой остаётся стремление курдов на юго-востоке к автономии или даже созданию собственного государства. Модернизация нации невозможна без преодоления этих разногласий и объединения Анатолии под одним флагом."
TUR_sectarianism1:0 "Сектантство"
TUR_sectarianism1_desc:0 "Хотя проблема сектантства улучшилась, различные разногласия в стране остаются серьёзной проблемой для центрального правительства. Необходимо продолжать работать над укреплением единства, чтобы стать современной нацией."
TUR_sectarianism2:0 "Сектантство"
TUR_sectarianism2_desc:0 "Несмотря на то, что разногласия в стране в значительной мере уменьшились, дальнейшее укрепление национального единства — ключ к стабильному и процветающему будущему."
TUR_sectarianism_1:0 "Сектантство"
TUR_sectarianism_1_desc:0 "Множество проблем разрывают нашу молодую республику, и они, похоже, усугубляются. Необходимо немедленно сосредоточиться на укреплении национального единства, чтобы идти вперёд."
TUR_sectarianism_2:0 "Сектантство"
TUR_sectarianism_2_desc:0 "Сектантство стало главной угрозой для молодой нации и начинает подрывать стабильность турецкого правительства. Срочно необходимо укрепить национальное единство, чтобы избежать кризиса, похожего на последние годы Османской империи."
TUR_neutrality_through_deterrence:0 "Нейтралитет через сдерживание"
TUR_neutrality_through_deterrence_desc:0 "Конфликт в Европе вновь становится реальностью. Ради блага нации мы должны избегать ужасов войны."
TUR_unlocks_hatay_decision_tt:0 "Открывает решение: §YВопрос Хатая§!."
TUR_unlocks_saadabad_decision_tt:0 "Открывает решение: §YПакт Саадабада§!."
TUR_anglo_turkish_friendship_agreement:0 "Англо-турецкое соглашение о дружбе"
TUR_anglo_turkish_friendship_agreement_desc:0 "Британцы разделяют многие интересы с нашей страной, прежде всего заботу о хрупком балансе сил в Европе. Мы должны укреплять эти связи."
TUR_german_turkish_treaty_of_friendship:0 "Германо-турецкий договор о дружбе"
TUR_german_turkish_treaty_of_friendship_desc:0 "Германия — одна из крупнейших экономик и армий континента. Несмотря на идеологические различия, поддержание добрососедских отношений — в наших общих интересах."
TUR_renew_the_soviet_non_aggression_pact:0 "Продлить советский пакт о ненападении"
TUR_renew_the_soviet_non_aggression_pact_desc:0 "Наши отношения с Москвой укрепились после войны за независимость. Следует официально продлить истекающий пакт о ненападении."
TUR_amend_the_montreux_convention:0 "Внести изменения в Конвенцию Монтрё"
TUR_amend_the_montreux_convention_desc:0 "Советы проявили интерес к проливам Чёрного моря. Возможно, в обмен на промышленную помощь и укрепление связей мы можем пойти на некоторые уступки."
TUR_soviet_turkish_trade_agreement:0 "Советско-турецкое торговое соглашение"
TUR_soviet_turkish_trade_agreement_desc:0 "Советский Союз — растущая сила, с которой мало у кого хорошие отношения. Мы можем стать мостом между Советами и Западом, извлекая из этого выгоду."
TUR_regional_partnerships:0 "Региональные партнёрства"
TUR_regional_partnerships_desc:0 "Мы уже завели множество друзей в регионе. Нужно продолжать укреплять эти связи."
TUR_bicontinental_intervention:0 "Двухконтинентальное вмешательство"
TUR_bicontinental_intervention_desc:0 "Мы находимся между двумя крупнейшими очагами напряжённости. Нужно дать понять всем странам на Балканах и на Ближнем Востоке, что мы не будем ждать войны."
TUR_cooperation_against_moscow:0 "Сотрудничество против Москвы"
TUR_cooperation_against_moscow_desc:0 "Российская империя, а теперь Советский Союз — угнетатели тюркских народов, с претензиями на наши проливы и Восточную Европу. Нужно противостоять этим угрозам и объединять тех, кто разделяет наши взгляды."
TUR_cooperation_against_moscow1_tt:0 "Открывает решение: §YВступить в Антикоминтерн§!."
tos_TUR_join_the_anti_comintern_pact:0 "Вступить в Антикоминтерн"
TUR_cooperation_against_berlin:0 "Сотрудничество против Берлина"
TUR_cooperation_against_berlin_desc:0 "Германия уже нарушила несколько ограничений, наложенных на неё Версальским договором. Мы должны дать понять, что противостоим этим претензиям и искать союзников."
tos_TUR_renew_the_soviet_non_aggression_pact_decision:0 "Продлить советский пакт о ненападении"
TUR_cooperation_against_berlin1_tt:0 "Открывает решение: §YПродлить советский пакт о ненападении§!."
TUR_anti_colonial_action:0 "Антиколониальные действия"

  TUR_anti_colonial_action_desc:0 "Британцы и французы — рак Ближнего Востока. Как недавно социалистическая нация, мы идём вперёд, освобождая братьев нашего региона от грязи колониализма!"
TUR_take_the_shahs_head:0 "Снести Шаха"
TUR_take_the_shahs_head_desc:0 "Шах — символ британской колонизации иранских ресурсов. Мы потребуем положить этому конец!"
tos_TUR_offer_kordestan_autonomy:0 "Предложить автономию Курдестану"
TUR_destroy_iraqs_corrupt_monarchy:0 "Разрушить коррумпированную монархию Ирака"
TUR_destroy_iraqs_corrupt_monarchy_desc:0 "Иракская монархия — символ западного империализма в их стране. Мы положим конец их правлению в пользу социалистической республики, искренне разделяющей наши ценности!"
tos_TUR_offer_sulymaniyah_autonomy:0 "Предложить автономию Сулеймании"
TUR_liberate_the_peninsula:0 "Освободить полуостров"
TUR_liberate_the_peninsula_desc:0 "Аравийский полуостров управляется больными, тираническими марионеточными монархами. Мы положим конец этой гнусной тирании!"
TUR_demand_french_withdrawal_from_syria:0 "Потребовать вывода французских войск из Сирии"
TUR_demand_french_withdrawal_from_syria_desc:0 "С конца Великой войны французы официально держат мандат над исторической сирийской территорией Османской империи. Сирийцы, ваше освобождение от декадентских французов близко!"
TUR_the_final_battle_against_global_imperialism:0 "Последняя битва против мирового империализма!"
TUR_the_final_battle_against_global_imperialism_desc:0 "Британцы принесли на Ближний Восток ужас. Наша финальная битва — с ними, чтобы положить конец их отвратительной колониальной политике."
TUR_regional_leadership:0 "Региональное лидерство"
TUR_regional_leadership_desc:0 "Пока Запад трусит в трудные времена, тираны и империалисты пытаются загрызть мелкие соседние государства. Анкара должна вести, стать той силой, которую заслуживают мелкие народы Европы и Ближнего Востока."
TUR_ankara_pact:0 "Анкарский пакт"
TUR_join_the_international_community:0 "Вступить в международное сообщество"
TUR_join_the_international_community_desc:0 "Наше дело обречено, если идти в одиночку. Мы должны обратиться к великим державам мира и привлечь их к нашему праведному делу."
TUR_unlocks_join_allies_decision_tt:0 "Открывает решение: §YВступить в Союзников§!"
TUR_unlocks_join_axis_decision_tt:0 "Открывает решение: §YВступить в Ось§!"
TUR_continue_the_moderate_course:0 "Продолжить умеренный курс"
TUR_continue_the_moderate_course_desc:0 "Республика Народной партии направила Турцию на путь процветания и восстановила наш статус среди западного мира. Наш путь — продолжать идеалы Ататюрка."
tos_TUR_a_legacy_worth_fighting_for:0 "Наследие, достойное борьбы"
tos_TUR_a_legacy_worth_fighting_for_desc:0 "Война за независимость Турции завершилась 24 июля 1923 года, укрепив контроль кемалистов над страной. Времена сложные, война близко. Воля Ататюрка довела нас до сюда — она поведёт нас до конца!"
TUR_instate_constitutional_secularism:0 "Ввести конституционный секуляризм"
TUR_instate_constitutional_secularism_desc:0 "Секуляризм — фундаментальный принцип нашей страны. Закрепление этой важной части кемалистской политики в республике покажет это всему миру!"
TUR_instate_constitutional_secularism_tt:0 "Открывает решение: §YИнициатива общественного образования§!"
TUR_nationalist_policies:0 "Националистическая политика"
TUR_nationalist_policies_desc:0 "Правительство Турции в первую очередь служит интересам нации. Мы должны продолжать неуклонную преданность НРП Турции!"
tostree_kurdish_separatism:0 "Курдский сепаратизм"
tostree_limited_kurdish_separatism:0 "Ограниченный курдский сепаратизм"
TUR_nationalist_policies_tt:0 "Открывает решение: §YУсилия по умиротворению в Тунджели§!"
TUR_nationalist_policies2_tt:0 "Открывает решение: §YУсилия по умиротворению в Ване§!"
TUR_pacification_efforts_in_tunceli:0 "Усилия по умиротворению в Тунджели"
TUR_pacification_efforts_in_van:0 "Усилия по умиротворению в Ване"
TUR_further_agricultural_cooperative_reform:0 "Дальнейшая реформа сельскохозяйственных кооперативов"
TUR_further_agricultural_cooperative_reform_desc:0 "Фермеры нашей страны слишком долго жили и трудились, проливая кровь, в то время как наше правительство лишь выжимало из них все. Главная задача — поднять уровень жизни тех, кто создает нашу республику."
TUR_mechanize_the_farming_sector:0 "Механизировать сельское хозяйство"
TUR_mechanize_the_farming_sector_desc:0 "Механизация турецких фермеров — огромная и долгосрочная задача. Мы будем её продолжать, чтобы турецкий крестьянин стал максимально эффективным!"
TUR_mechanization_efforts:0 "Усилия по механизации"
TUR_continue_ataturks_reforms:0 "Продолжить реформы Ататюрка"
TUR_continue_ataturks_reforms_desc:0 "Под руководством Исмета Инёню Турция в надёжных руках, заслуживающих её прогресса. Никто не заменит нашего Ататюрка, но мы верим, что в руках Инёню страна идёт к лучшему."
TUR_ataturk_has_died_tt:0 "§YМустафа Кемаль Ататюрк§! умер"
TUR_cult_of_the_marshal:0 "Культ маршала"
TUR_cult_of_the_marshal_desc:0 "Честь видеть великого маршала Февзи Чакмака вновь в политике. Его преданность турецкому народу ни с кем не сравнится, кроме Ататюрка. Но главное — республика в надёжных руках!"
tos_TUR_hail_to_the_marshal:0 "Да здравствует маршал!"
tos_TUR_hail_to_the_marshal_desc:0 "Февзи Чакмак — единственный, кто действительно достоин наследовать дело Ататюрка! Это будет записано навечно!"
TUR_war_bonds:0 "Военные облигации"
TUR_war_bonds_desc:0 "Война вновь на подходе. Даже слепой видит, как опасно быть неподготовленным. Добровольческие военные облигации станут отличным стартом для расширения армии!"
TUR_war_bonds_tt:0 "Открывает решения на продление §YФондов национальной борьбы§! по окончании."
tos_TUR_renew_the_national_struggle_funds:0 "Продлить фонды национальной борьбы"
TUR_turkish_grain_board:0 "Турецкая зерновая биржа"
TUR_turkish_grain_board_desc:0 "Хотя зерно у нас в стране выращивается в большом количестве, оно уязвимо к дефициту, который может быть смертельным. Мы должны стабилизировать аграрный рынок и избежать краха этой хрупкой системы."
TUR_tos_turkish_grain_board_idea:0 "Турецкая зерновая биржа"
TUR_wartime_rationing:0 "Военное нормирование"
TUR_wartime_rationing_desc:0 "Мир снова в хаосе. Несмотря на непопулярность, мы должны гарантировать доступ армии к ресурсам для защиты страны."
TUR_wealth_tax:0 "Налог на богатство"
TUR_wealth_tax_desc:0 "Некоторые группы в республике владеют огромными капиталами, не приносящими пользы народу или правительству. Предлагается начать взимать с них налоги — мы реализуем эту инициативу."
TUR_tos_varlik_vergisi:0 "Varlık Vergisi"
TUR_renew_the_democratic_reforms:0 "Продлить демократические реформы"
TUR_renew_the_democratic_reforms_desc:0 "Настало время продолжить переход к демократии. Этот великий подвиг слишком долго откладывался, но лучшее время — сейчас!"
TUR_renew_the_democratic_reforms_tt:0 "Открывает решение: §YЗаявить о необходимости оппозиции."
tos_TUR_emphasize_the_need_for_opposition:0 "Подчеркнуть необходимость оппозиции"
tos_TUR_emphasize_the_need_for_opposition_desc:0 "Мы не можем называться демократической страной, если не позволим формироваться значимой оппозиционной партии. Нужно принять реальность и разрешить существование не кемалистского демократического движения."
tos_TUR_end_the_cult_of_personality:0 "Покончить с культом личности"
tos_TUR_end_the_cult_of_personality_desc:0 "Культ личности вокруг Ататюрка был необходимым злом в тяжелые времена. С началом новой эпохи республики пришло время покончить с культом Инёню. Наследие НРП должно основываться на безупречной государственной работе, а не пропагандистских мифах!"
TUR_expand_land_reform:0 "Расширить земельную реформу"
TUR_expand_land_reform_desc:0 "Необходимость земельной реформы возникла задолго до республики Турции. Мы должны продолжать прогресс на этом фронте!"
TUR_tos_expand_land_reform_idea:0 "Земельные реформы"
TUR_ministry_of_labor_and_social_security:0 "Министерство труда и социальной защиты"
TUR_ministry_of_labor_and_social_security_desc:0 "Мы должны признать трудности, с которыми сталкивается турецкий рабочий. Мы обязаны работать на благо народа так же усердно, как он работает для нас."
TUR_accomplishing_ataturks_dream:0 "Исполнение мечты Ататюрка"
TUR_accomplishing_ataturks_dream_desc:0 "Ататюрк видел по-настоящему свободную и демократическую Турцию. Время этой реальности настало — сегодня начинается золотой век республики!"
TUR_further_constitutional_reform:0 "Дальнейшая конституционная реформа"

 TUR_further_constitutional_reform_desc:0 "Наша демократия всё ещё нова и хрупка. Мы должны продолжить начатое и усилить нашу приверженность вестернизации!"
TUR_new_state_enterprise:0 "Новое государственное предприятие"
TUR_new_state_enterprise_desc:0 "Времена становятся стабильнее. Мы можем выделить больше средств на создание новых турецких предприятий в важных промышленных центрах."
TUR_expand_the_village_institute_program:0 "Расширить программу сельских институтов"
TUR_expand_the_village_institute_program_desc:0 "Программа сельских институтов показала успех. Нужно выделить дополнительные средства для расширения её амбиций."
TUR_expand_the_village_institutes_program_tt:0 "Открывает решения: §YОбучение турецкому языку§!"
TUR_turkish_language_schooling_tunceli:0 "Обучение турецкому языку (Тунджели)"
turkish_language_schooling_tunceli_tt:0 "Завершено решение: §YУсилия по умиротворению в Тунджели§!"
TUR_turkish_language_schooling_van:0 "Обучение турецкому языку (Ван)"
turkish_language_schooling_van_tt:0 "Завершено решение: §YУсилия по умиротворению в Ване§!"
TUR_turkish_language_schooling_diyakbir:0 "Обучение турецкому языку (Диякбир)"
TUR_turkish_language_schooling_hakkari:0 "Обучение турецкому языку (Хаккари)"
TUR_expand_the_centralization_efforts:0 "Расширить усилия по централизации"
TUR_expand_the_centralization_efforts_desc:0 "Централизация, проведённая правительством Ататюрка, быстро продвинула нацию вперёд. Мы продолжим этот курс."
TUR_solidify_the_dictatorship:0 "Укрепить диктатуру"
TUR_solidify_the_dictatorship_desc:0 "Чакмак укрепил своё место как наследник Ататюрка. Теперь время показать это миру!"
TUR_befriend_the_fascist_council:0 "Подружиться с фашистским советом"
TUR_befriend_the_fascist_council_desc:0 "Среди европейских идеологий фашизм относительно нов, но главное — он имеет большой потенциал для нашей нации. Он породил движения по всему континенту и поведёт Турцию вперёд!"
TUR_relax_the_secular_policies:0 "Ослабить секулярные политики"
TUR_relax_the_secular_policies_desc:0 "Секулярные политики НРП оттолкнули слишком многих в нашей стране. Продвигая республиканские и националистические ценности, мы должны смягчить строгие секулярные меры Ататюрка."
TUR_golden_age_of_the_republic:0 "Золотой век республики"
TUR_golden_age_of_the_republic_desc:0 "Вековечный упадок Османской империи, годы ужасов после войны за независимость и внутренние конфликты республики позади. Несмотря на трудности, XX век станет временем, когда нация выковала золотой век из ничего!"
TUR_further_eastern_developments:0 "Дальнейшее развитие восточных провинций"
TUR_further_eastern_developments_desc:0 "Несмотря на работу Ататюрка, восточные провинции всё ещё чужды западным. Нужно усилить развитие и индустриализацию Восточной Анатолии."
TUR_consolidate_the_chp:0 "Консолидировать НРП"
TUR_consolidate_the_chp_desc:0 "Фашизм в Турции достиг нового пика. Фашистское крыло НРП наконец готово сосредоточить власть, мы сделаем это немедленно!"
tos_TUR_teach_the_sun_language_theory:0 "Преподавать теорию солнечного языка"
tos_TUR_teach_the_sun_language_theory_desc:0 "Теория солнечного языка, официально поддержанная Ататюрком, связывает все современные языки с тюркскими корнями. Минимальная академическая поддержка за пределами страны не остановит нас от преподавания этой истины нашему народу!"
TUR_military_youth:0 "Военная молодежь"
TUR_military_youth_desc:0 "Такие страны, как Германия, создали военные молодежные программы для укрепления национализма. Это путь, который мы тоже выберем."
TUR_pan_turkism:0 "Пан-туркизм"
TUR_pan_turkism_desc:0 "Тюркские народы Центральной Азии — наши братья, и их самоопределение может привести к объединению с нашей республикой. Нет дела важнее, чем освобождение наших братьев!"
TUR_reclaim_ataturks_home:0 "Вернуть дом Ататюрка"
TUR_reclaim_ataturks_home_desc:0 "Это была трагедия для нации, когда декадентские греки захватили Салоники у нашей уязвимой, раздробленной страны. Объединённые, подготовленные и гордые мы вернём то, что по праву наше!"
TUR_free_the_bulgarian_turks:0 "Освободить болгарских турок"
TUR_free_the_bulgarian_turks_desc:0 "В Болгарии значительное население турецкого происхождения, многие из которых загнаны в тень центральным правительством. Они должны соединиться с Турцией!"
TUR_strike_east:0 "Удар на восток"
TUR_strike_east_desc:0 "Персы владеют землями, которые по праву наши. Настало время освободить тюркские народы Ирана от их долгих угнетателей!"
TUR_our_final_battle:0 "Наша последняя битва"
TUR_our_final_battle_desc:0 "Больше мы не потерпим владычества наших братьев под чужим господством и не допустим их изгнания компромиссами. Турция больше не будет второстепенной державой в мире сильных. Мы двинемся в Центральную Азию и освободим своих!"
TUR_our_final_battle_tt:0 "Открывает решения: §YИнтеграция Центральной Азии§!"
tos_TUR_integrate_turkmenistan:0 "Интегрировать Туркменистан"
tos_TUR_integrate_uzbekistan:0 "Интегрировать Узбекистан"
tos_TUR_integrate_kazakhstan:0 "Интегрировать Казахстан"
tos_TUR_integrate_kyrgyzstan:0 "Интегрировать Кыргызстан"
tos_TUR_integrate_kazan:0 "Интегрировать Казань"
TUR_continue_the_military_reorganization:0 "Готовиться к следующей Великой Войне"
TUR_continue_the_military_reorganization_desc:0 "Республика Турция мало похожа на рухнувшую армию Османской империи. Работа ещё впереди, и мы не можем сидеть сложа руки, когда Европа вновь скатывается к нестабильности и конфликтам. Мы должны быть сдерживающей силой для любого, кто встанет на пути Турции."
TUR_found_an_air_war_academy:0 "Основать Академию воздушной войны"
TUR_found_an_air_war_academy_desc:0 "С момента независимости несколько видных турецких офицеров проходили обучение во Франции и Германии. Теперь пришло время создать свою академию в Анкаре, чтобы вести нацию в этом современном виде войны."
TUR_paratrooper_developments:0 "Развитие десантных войск"
TUR_paratrooper_developments_desc:0 "Десантники — экспериментальный, но перспективный вид спецназа. Мы должны изучить возможность их внедрения в армию."
TUR_medium_bomber_focus:0 "Продолжать импорт западных бомбардировщиков"
TUR_medium_bomber_focus_desc:0 "Западные страны лидируют в разработке бомбардировщиков. Мы должны импортировать их образцы, чтобы изучить их опыт."
TUR_protecting_our_way_of_life:0 "Защита нашего образа жизни"
TUR_protecting_our_way_of_life_desc:0 "Анатолия — дом нашего народа навсегда. Наши ВВС должны защищать Турцию от любой угрозы."
TUR_airland_battle:0 "Воздушно-наземная битва"
TUR_airland_battle_desc:0 "Бомбардировщики ближней поддержки решают исход современных наземных операций. Мы продолжим перестройку ВВС с упором на координацию с армией."
TUR_naval_bombers:0 "Поддержка флота"
TUR_naval_bombers_desc:0 "Такие страны, как Италия, делают упор на бомбардировщики поддержки флота. Это стратегия подходит и Турции, возможно, пора развивать собственные программы морских бомбардировщиков."
TUR_defending_our_skies:0 "Защита наших небес"
TUR_defending_our_skies_desc:0 "Бомбардировки гражданских и промышленных объектов — явная угроза. Мы должны быть готовы защищать народ от воздушного террора."
TUR_new_cannon_developments:0 "Новые разработки артиллерии"

 TUR_new_cannon_developments_desc:0 "Мы должны сделать всё возможное, чтобы турецкие истребители стали одними из лучших на континенте. Новые разработки пушек сыграют большую роль в этом."

TUR_continue_importing_western_designs:0 "Продолжать импорт западных истребителей"
TUR_continue_importing_western_designs_desc:0 "Западные авиационные отрасли лидируют в производстве современных самолетов. Нам будет полезно продолжать импортировать их, пока не будет налажено значительное отечественное производство."

TUR_rejuvenate_the_great_war_arsenal:0 "Обновить арсенал Великой войны"
TUR_rejuvenate_the_great_war_arsenal_desc:0 "Устаревшее оборудование — главная проблема турецких вооруженных сил. С течением времени обновление арсенала Великой войны — необходимое условие."

TUR_begin_economic_mobilization:0 "Начать экономическую мобилизацию"
TUR_begin_economic_mobilization_desc:0 "Настало время подготовить турецкую промышленность к состоянию войны, в которое любая неподготовленная страна неизбежно попадет."

TUR_begin_domestic_aircraft_production:0 "Начать производство самолетов внутри страны"
TUR_begin_domestic_aircraft_production_desc:0 "Мы сделали значительные успехи в авиационных разработках. Следует развивать авиационную промышленность для использования этих достижений."

TUR_expand_the_turkish_state_arsenal:0 "Расширить турецкий государственный арсенал"
TUR_expand_the_turkish_state_arsenal_desc:0 "Текущий турецкий государственный арсенал не готов удовлетворить потребности войны. Нужно расширять тяжелую промышленность, чтобы никакая враждебная держава не могла угрожать нам."

TUR_doctrine_on_western_lines:0 "Доктрина по западному образцу"
TUR_doctrine_on_western_lines_desc:0 "Армия Великого национального собрания вдохновлена вооружёнными силами многих европейских стран, особенно Франции и Германии. Анкара будет развиваться так же быстро, как Берлин и Париж."

TUR_defending_our_borders:0 "Защита наших границ"
TUR_defending_our_borders_desc:0 "Хотя у Турции много естественных защитных рубежей, расширение укреплений по образцу иностранных стран будет разумной стратегией для сдерживания враждебных действий."

TUR_expand_officer_schools:0 "Расширить Турецкую военную академию"
TUR_expand_officer_schools_desc:0 "Военная академия Турции воспитала многих из наших лучших офицеров. Ее расширение позволит подготовить новое поколение способного и адаптивного высшего командования."

TUR_mass_army:0 "Расширить сухопутные войска"
TUR_mass_army_desc:0 "Победы Пруссии в XIX веке и Франции в XX опирались на широкое применение призыва. Следует расширять нашу армию, чтобы стать силой, которой будут бояться на двух континентах."

TUR_sharpen_troop_equipment:0 "Совершенствовать оснащение войск"
TUR_sharpen_troop_equipment_desc:0 "Современная армия требует современного вооружения. Будущее турецких вооруженных сил зависит от продвижения в сторону современного арсенала."

TUR_standardize_infantry_equipment:0 "Стандартизация"
TUR_standardize_infantry_equipment_desc:0 "Стандартизация — ключ к профессионализму и адаптивности. Армии Германии и Франции имеют четкие стандарты, которые мы можем применить у себя."

TUR_streamline_conscription:0 "Оптимизация призыва"
TUR_streamline_conscription_desc:0 "Оптимизация системы призыва необходима, если мы хотим удерживать наши многочисленные границы большой и устрашающей сухопутной армией."

TUR_logistical_advancements:0 "Логистические улучшения"
TUR_logistical_advancements_desc:0 "Война за независимость доказала решающую роль логистики в современной войне. Нашему войску нужен современный арсенал, поддерживаемый современной логистической системой."

TUR_strengthen_troop_coordination:0 "Усиление координации войск"
TUR_strengthen_troop_coordination_desc:0 "Мы видели, как греческая армия впала в хаос во время борьбы за выживание. Модернизация тактических коммуникаций поможет избежать повторения этой катастрофы."

TUR_infantry_advancements:0 "Усовершенствование стрелкового оружия"
TUR_infantry_advancements_desc:0 "Следующий этап модернизации армии — привести стрелковое оружие к стандартам таких стран, как Великобритания и Германия. Инвестиции в это крайне важны."

TUR_begin_mechanization_developments:0 "Начать развитие механизации"
TUR_begin_mechanization_developments_desc:0 "Механизация — неизбежное направление развития войны. Мы должны осознать это и стремиться к механизации всей армии."

TUR_infantry_is_our_backbone:0 "Наша опора"
TUR_infantry_is_our_backbone_desc:0 "Пехота — основа любой армии. Мы должны продолжать обновлять и совершенствовать её оснащение."

TUR_tank_centered_force:0 "Будущее — комбинированные вооружённые силы"
TUR_tank_centered_force_desc:0 "Последние конфликты показали, что будущее войны решится тем, кто лучше интегрирует пехоту, бронетехнику и авиацию в единую силу. Европейские армии движутся в этом направлении — и мы тоже должны."

TUR_combat_engineers:0 "Боевые инженеры"
TUR_combat_engineers_desc:0 "Быстрая адаптация к изменяющимся условиям поля боя принесет победу."

TUR_troop_specialization:0 "Турецкие спецвойска"
TUR_troop_specialization_desc:0 "Война на анатолийском фронте требует войск, способных действовать в разных условиях: от равнин и городов до горных районов. Мы должны перейти к специализации войск, чтобы добиться успеха на всех фронтах."

TUR_expand_recruitment:0 "Расширить набор"
TUR_expand_recruitment_desc:0 "Нужно приложить усилия к дальнейшему расширению сухопутных сил. Большая и мотивированная армия — лучшая гарантия безопасности страны."

TUR_maximize_orientation:0 "Совершенствовать стандарты войск"
TUR_maximize_orientation_desc:0 "Большая армия — дорогое и, возможно, непрактичное вложение в будущее. Возможно, лучше сосредоточиться на улучшении подготовки и оснащения меньших, но надежных сил."

TUR_continue_the_naval_expansion:0 "Продолжать расширение флота"
TUR_continue_the_naval_expansion_desc:0 "В отличие от сухопутных войск, турецкий флот с момента наследования старого османского флота практически не модернизировался. Нужно модернизировать и укреплять флот до уровня остальной армии."

TUR_expand_black_sea_presence:0 "Расширить присутствие в Черном море"
TUR_expand_black_sea_presence_desc:0 "Черное море — важный для нас водный путь. Расширение присутствия на его побережье обеспечит нам доминирующее региональное положение."

TUR_expand_mediteranean_bases:0 "Расширить базы в Средиземноморье"
TUR_expand_mediteranean_bases_desc:0 "Средиземное море — важный водный путь для многих стран, в том числе и для нас. Увеличение нашего влияния там должно быть приоритетом."

TUR_modern_radar:0 "Современный радар"
TUR_modern_radar_desc:0 "Радар — технология, которая изменит мир. Мы должны освоить её для защиты страны."

TUR_amphibious_warfare:0 "Амфибийные операции"
TUR_amphibious_warfare_desc:0 "Наши потенциальные враги находятся за хорошо защищёнными рубежами. Мы должны уметь наносить удары, подобно британцам, которые пытались это сделать нам. Амфибийные операции рискованны, но это — будущее войны."

TUR_expand_the_golcuk_shipyard:0 "Расширить судостроительную верфь Гёлджюк"
TUR_expand_the_golcuk_shipyard_desc:0 "Верфь Гёлджюк стала важной частью нашей военно-морской промышленности. Её расширение позволит увеличить успех."

TUR_new_shipyards:0 "Верфь Стамбульского флота"
TUR_new_shipyards_desc:0 "Турция тянется от Черного моря до Средиземного. Поднимающаяся держава нуждается в сильном флоте; расширение судостроительной промышленности — важная часть этого."

TUR_doctrinal_advancement:0 "Уроки наших поражений"
TUR_doctrinal_advancement_desc:0 "Наш флот был жестоко унижен в последние годы Османской империи. Мы должны извлечь уроки из прошлого, чтобы никакая держава больше не разрушала нашу страну."

TUR_tos_the_path_of_the_wolf:0 "Путь Волка"
TUR_tos_the_path_of_the_wolf_desc:0 "Наша экономика не в состоянии содержать большой надводный флот. Скромный, но эффективный субмаринный флот — доступный и действенный способ выдержать долгую войну с морскими державами региона."

TUR_balanced_navy:0 "Сбалансированный флот"
TUR_balanced_navy_desc:0 "Флот с единственной специализацией уязвим к адаптации врага. Несмотря на высокую стоимость, гибкий надводный флот необходим, чтобы удержать свои позиции в долгой войне."

TUR_control_our_seas:0 "Контроль над морями"
TUR_control_our_seas_desc:0 "Как быстро возрождающаяся держава, мы должны вновь стремиться к доминированию на наших водных путях. Гордая нация нуждается в гордом флоте для защиты своих интересов."
TUR_modern_sub_surface_peripherals:0 "Современные подводные средства"
TUR_modern_sub_surface_peripherals_desc:0 "С обновлённой специализацией на морском сдерживании турецкие подводные лодки станут силой, которой будут бояться все, кто угрожает нашей нации."
TUR_diplomatic_effort:0 "Дипломатические усилия"
TUR_diplomatic_effort_desc:0 "Мы должны быть активны на международной арене для защиты наших интересов."
TUR_the_montreux_convention_tos:0 "Монреuxская конвенция"
TUR_the_montreux_convention_tos_desc:0 "Зона проливов была демилитаризована с Великой войны, но это не может продолжаться. Мы должны искать международную поддержку для утверждения нашего полного суверенитета."
TUR_invite_to_faction_tooltip:0 "приглашён в фракцию [Root.GetFlag]§Y[Root.GetName]§!.\n"
TUR_avenge_the_1878_berlin_treaty:0 "Отомстить за Берлинский договор 1878 года"
TUR_avenge_the_1878_berlin_treaty_desc:0 "Берлинский договор 1878 года стал началом конца нашего господства на Балканском полуострове. Теперь мы наконец можем вернуть то, что по праву наше."
TUR_course_to_left: "Пойти на лево..."
TUR_course_to_left_desc: "Текущее правительство провалило народ. Мы обратимся к социализму, чтобы перестроить нацию на основах равенства и справедливости."
TUR_course_to_right: "или на право?"
TUR_course_to_right_desc: "Для обеспечения национальной стабильности и гордости мы должны опереться на правые ценности — порядок, традиции и силу."
TUR_stabilize_the_nation: "Стабилизировать нацию"
TUR_stabilize_the_nation_desc: "С новым курсом наша следующая задача — внутреннее единство. Мы должны подавить волнения и объединить народ вокруг нашей идеи."
TUR_liberalize_the_economy: "Либерализовать экономику"
TUR_liberalize_the_economy_desc: "Открытие рынков и поддержка предпринимательства принесут процветание и модернизацию нашей экономики."
TUR_bureaucratic_modernization: "Модернизация бюрократии"
TUR_bureaucratic_modernization_desc: "Для эффективного управления мы должны реформировать устаревшие институты и внедрить эффективные бюрократические практики."
TUR_GRE_in_government: "Греки в правительстве"
TUR_GRE_in_government_desc: "Внезапно мы приглашаем представителей греческого населения в нашу политическую систему, поощряя сотрудничество и включение."
TUR_GRE_ultimatum: "Ультиматум Греции"
TUR_GRE_ultimatum_desc: "Мы готовы выдвинуть Греции ультиматум. Они должны принять наши требования или столкнуться с последствиями."
TUR_restore_byzantium: "Восстановить Византию"
TUR_restore_byzantium_desc: "Наша мечта ясна: новая Византийская империя восстанет из пепла, объединив земли, когда-то под её славой."
TUR_fascism_rising: "Рост фашизма"
TUR_fascism_rising_desc: "Новая идеология проникает в нашу страну. Притягательность силы, единства и национализма быстро растёт."
TUR_greeks_in_army: "Греки в армии"
TUR_greeks_in_army_desc: "Включение греческих граждан в наши вооружённые силы укрепляет единство и символизирует общее будущее."
TUR_erasing_turkish_history: "Стереть турецкую историю"
TUR_erasing_turkish_history_desc: "Чтобы завершить идеологическую трансформацию, мы должны дистанцироваться от турецкого прошлого и создать новую идентичность."
TUR_accept_christianity: "Принять Христианство"
TUR_accept_christianity_desc: "Как финальный шаг в переосмыслении национального характера, мы принимаем христианство, чтобы соответствовать новому культурному направлению."
TUR_plan_balkan: "Балканские амбиции"
TUR_plan_balkan_desc: "Балканы — исторический и стратегический регион. Мы должны восстановить наше влияние здесь как наследники империй."
TUR_bulgaria_war: "Война с Болгарией"
TUR_bulgaria_war_desc: "Болгария противится нашим планам. Война неизбежна, если мы хотим доминировать в регионе."
TUR_bulgaria_puppet: "Марионеточная Болгария"
TUR_bulgaria_puppet_desc: "Под контролем Болгарии мы получаем ценного союзника и укрепляем позиции на Балканах."
TUR_yugoslavian_dux: "Югославский дуче"
TUR_yugoslavian_dux_desc: "Поддерживая дружественный режим в Югославии, мы можем влиять на их правительство и готовиться к дальнейшей экспансии."
TUR_yugoslavian_war: "Война с Югославией"
TUR_yugoslavian_war_desc: "Югославия отказывается подчиняться нашей воле. Решительная война приведёт их в нашу орбиту."
TUR_partition_of_romania: "Раздел Румынии"
TUR_partition_of_romania_desc: "Судьба Румынии будет решена войной и разделом её земель."
TUR_turkish_romanian_war: "Война с Румынией"
TUR_turkish_romanian_war_desc: "Наши интересы конфликтуют с Румынией. Военное решение обеспечит то, что дипломатия не может."
TUR_bulgarian_historical_territories_expansion: "Воссоединить исторические болгарские земли"
TUR_bulgarian_historical_territories_expansion_desc: "Для стабильности и легитимности мы интегрируем исторические территории, заявленные Болгарией."
TUR_make_byzantian_empire_greate_again: "Сделать Византию Великой снова"
TUR_make_byzantian_empire_greate_again_desc: "Пришло время восстановить всю славу Византии и объединить земли империи."
TUR_plan_black_sea: "План: Чёрное море"
TUR_plan_black_sea_desc: "Мы должны обеспечить доминирование в Чёрном море, контролируя торговые и военные пути."
TUR_crimean_crisis: "Крымский кризис"
TUR_crimean_crisis_desc: "Контроль над Крымом важен для наших стратегических целей. Кризис назревает."
TUR_azovan_sea_is_our: "Азовское море — наше"
TUR_azovan_sea_is_our_desc: "Азовское море должно быть полностью под нашим контролем. Ни один соперник не останется в этом районе."
TUR_land_corridor_to_crimea: "Сухопутный коридор в Крым"
TUR_land_corridor_to_crimea_desc: "Для обеспечения снабжения и безопасности мы установим сухопутный коридор, связывающий нашу территорию напрямую с Крымом."
TUR_plan_italy: "План: Италия"
TUR_plan_italy_desc: "Италия — наша следующая цель. Мы возродим старые амбиции в отношении Итальянского полуострова."
TUR_historical_italian_boot: "Исторический Башмак"
TUR_historical_italian_boot_desc: "Южные части Италии когда-то имели тесные связи с Византией. Мы вернём их."
TUR_italian_puppet_kingdoms: "Исторический раздел Италии"
TUR_italian_puppet_kingdoms_desc: "Разделяй и властвуй — итальянские государства станут нашими лояльными вассалами."
TUR_plan_iberia: "План: Иберия"
TUR_plan_iberia_desc: "Иберийский полуостров — наша следующая цель. Мы должны включить его в нашу орбиту."
TUR_visighotic: "Наследие Вестготов"
TUR_visighotic_desc: "Мы воспользуемся наследием вестготов, чтобы оправдать наше вмешательство в Иберии."
TUR_suebi_kingdom: "Королевство Свевов"
TUR_suebi_kingdom_desc: "Древнее королевство Свевов возродится под нашим руководством на западе Иберии."
TUR_piermont_occitania: "Пьемонт и Окситания"
TUR_piermont_occitania_desc: "Чтобы укрепить западный фронт, мы расширим влияние в Южной Франции и Северной Италии."
TUR_warfare_complex: "Комплекс передового ведения войны"
TUR_warfare_complex_desc: "Для эффективной модернизации вооружённых сил мы должны инвестировать в интегрированный комплекс ведения войны, который позволит планировать совместные операции, инновации и быструю мобилизацию. Этот объект станет сердцем нашей будущей военной доктрины."
TUR_global_resource_expansion: "Глобальное расширение ресурсов"
TUR_global_resource_expansion_desc: "Для поддержки наших растущих амбиций мы должны расширить доступ к мировым ресурсам через стратегическое планирование и интеграцию."
TUR_crimean_resourse_reintegration: "Воссоединение крымских ресурсов"
TUR_crimean_resourse_reintegration_desc: "Крым обладает ключевыми ресурсами, важными для нашей экономики. Их воссоединение обеспечит нашу промышленную базу."
TUR_greece_resourse_reintegration: "Воссоединение греческих ресурсов"
TUR_greece_resourse_reintegration_desc: "Ресурсы Греции могут способствовать нашему национальному развитию. Усилия по воссоединению обеспечат их правильное использование."
TUR_form_hatai_resources: "Развитие ресурсов Хатаи"
TUR_form_hatai_resources_desc: "Регион Хатай содержит неиспользованный потенциал. Мы разработаем его ресурсы для укрепления экономики."
TUR_form_second_sicilian_fabrics: "Возрождение второй сицилийской текстильной промышленности"
TUR_form_second_sicilian_fabrics_desc: "Текстильная промышленность Второй Сицилии имеет историческое значение. Её возрождение поддержит наш производственный сектор."
TUR_form_aleppo_resources: "Развитие ресурсов Алеппо"
TUR_form_aleppo_resources_desc: "Алеппо обладает важными минералами и сельскохозяйственным потенциалом. Мы должны включить их в наш национальный план."
TUR_form_cypryotes_resources: "Разработка ресурсов Кипра"
TUR_form_cypryotes_resources_desc: "Кипр предлагает ценные ресурсы для нашей экономики. Стратегические инвестиции принесут значительную прибыль."
TUR_form_second_sicilian_resources: "Использовать ресурсы Второй Сицилии"
TUR_form_second_sicilian_resources_desc: "Вторая Сицилия может предложить больше, чем текстиль. Мы задействуем её полный ресурсный потенциал."
TUR_form_historical_sicilian_resources: "Интеграция исторических ресурсов Сицилии"
TUR_form_historical_sicilian_resources_desc: "Интеграция исторических ресурсов Сицилии позволит восстановить старые экономические связи и усилить наше влияние в регионе."
TUR_doctrine_navy_buffs: "Развитие морской доктрины"
TUR_doctrine_navy_buffs_desc: "Нужно вкладываться в морские доктрины, чтобы наш флот был готов к современным морским сражениям."
TUR_doctrine_navy_buffs2: "Совершенствование морской доктрины"
TUR_doctrine_navy_buffs2_desc: "Имея прочную базу, мы можем дальше улучшать морские тактики и стратегии в соответствии с мировыми державами."
TUR_black_sea_fleet: "Формирование Черноморского флота"
TUR_black_sea_fleet_desc: "Создание флота в Чёрном море обеспечит защиту северных морских границ и усилит влияние в регионе."
TUR_mediterranean_sea_fleet: "Средиземноморский флот"
TUR_mediterranean_sea_fleet_desc: "Мощное присутствие в Средиземном море необходимо для наших морских амбиций."
TUR_crimean_fleet: "Крымский флот"
TUR_crimean_fleet_desc: "Развернуть специализированный флот у Крыма для противодействия региональным угрозам и поддержки операций в Чёрном море."
TUR_mine_war: "Минная война"
TUR_mine_war_desc: "Инвестировать в технологии минной войны для эффективной защиты наших побережий и гаваней."
TUR_sicilian_fleet: "Сицилийский флот"
TUR_sicilian_fleet_desc: "Развернуть оперативную группу в Сицилии для усиления морского присутствия в центральном Средиземноморье."
TUR_naval_intelligence: "Морская разведка"
TUR_naval_intelligence_desc: "Улучшение возможностей морской разведки повысит ситуационную осведомлённость и координацию флота."
TUR_raid_convoys: "Атаки на вражеские конвои"
TUR_raid_convoys_desc: "Нарушение снабжения противника через агрессивные атаки на конвои поможет склонить ход морской войны в нашу пользу."
TUR_advanced_subs: "Современные модели подводных лодок"
TUR_advanced_subs_desc: "Вкладывать в более современные и эффективные конструкции подводных лодок для сохранения преимущества под водой."
TUR_naval_complex: "Расширение морского комплекса"
TUR_naval_complex_desc: "Модернизировать инфраструктуру судостроения для поддержки производства современных боевых кораблей."
TUR_naval_air: "Морская авиация"
TUR_naval_air_desc: "Развивать и внедрять самолёты, специально предназначенные для морских операций, включая разведку и бомбардировку."
TUR_naval_bombs: "Программа морской бомбардировки"
TUR_naval_bombs_desc: "Сосредоточиться на авиаударах по вражеским флотам и портам для господства на море с воздуха."
TUR_baghdad_pact: "Вступить в Багдадский пакт"
TUR_baghdad_pact_desc: "Сотрудничество с региональными державами через Багдадский пакт обеспечит нашу позицию и взаимную оборону."
TUR_operation_dodecanes: "Операция Додеканес"
TUR_operation_dodecanes_desc: "Начать кампанию по захвату Додеканесских островов у иностранных держав."
TUR_partition_of_syria: "Раздел Сирии"
TUR_partition_of_syria_desc: "Влиять на ситуацию в Сирии в наших интересах, обеспечивая территориальные или политические выгоды."
TUR_cyprus_crisis: "Кипрский кризис"
TUR_cyprus_crisis_desc: "Реагировать на усиливающиеся волнения на Кипре, отстаивая наши интересы и, возможно, вмешиваясь напрямую."
TUR_invest_army_budget: "Инвестиции в армейский бюджет"
TUR_invest_army_budget_desc: "Выделение дополнительных средств в бюджет армии повысит боеготовность и модернизацию сухопутных сил."
TUR_lincore_expansion: "Расширение программы линкоров"
TUR_lincore_expansion_desc: "Необходимо инвестировать в линкоры и тяжёлые крейсера для демонстрации морской мощи и сдерживания вражеских флотов."
TUR_build_navy_base: "Расширение военно-морских баз"
TUR_build_navy_base_desc: "Строительство и модернизация военно-морских баз необходимо для поддержки операций флота и увеличения мощностей доков."
TUR_submarines_expansion: "Программа расширения подводного флота"
TUR_submarines_expansion_desc: "Расширение подводного флота улучшит наши возможности ведения асимметричной войны и нанесения ударов по вражеской логистике."
TUR_war_planning_center: "Создание центра военного планирования"
TUR_war_planning_center_desc: "Создание специализированного центра планирования улучшит стратегическую координацию и обеспечит эффективную работу всех родов войск."
TUR_restore_ottaman_empire: "Восстановление Османской империи"
TUR_restore_ottaman_empire_desc: "Настало время вернуть наследие наших предков. Восстановив Османскую империю, мы воссоединим утраченные территории и восстановим наше влияние в регионе."
TUR_request_soviet_economic_aid: "Запросить советскую экономическую помощь"
TUR_request_soviet_economic_aid_desc: "В эти неспокойные времена союз с Советским Союзом может принести необходимую экономическую поддержку. Принятие помощи поможет стабилизировать нашу экономику и укрепить промышленность."
TUR_american_lend_lease: "Обратиться за ленд-лизом к США"
TUR_american_lend_lease_desc: "Обратившись к Соединённым Штатам, мы сможем воспользоваться их огромным промышленным потенциалом. Помощь по ленд-лизу увеличит военное производство и подготовит нас к будущим конфликтам."
TUR_limited_mutual_assistance: "Ограниченное взаимное содействие"
TUR_limited_mutual_assistance_desc: "Мы можем создать основу для взаимной поддержки с другими державами, не связывая себя слишком тесно. Это соглашение обеспечит военное и экономическое сотрудничество при сохранении нашей независимости."
TUR_modernize_army: "Модернизировать армию"
TUR_modernize_army_desc: "Наши вооружённые силы должны соответствовать современным военным разработкам. Модернизировав армию, мы обеспечим готовность войск к будущим конфликтам."
TUR_doctrine_buffs: "Реформы доктрин"
TUR_doctrine_buffs_desc: "Глубокое изучение и корректировка военных доктрин позволит повысить эффективность и адаптивность наших войск."
TUR_air_doctrine_buffs: "Реформы авиационных доктрин"
TUR_air_doctrine_buffs_desc: "Для поддержания превосходства в воздухе наш воздушный флот должен следовать новейшим доктринам воздушного боя и стратегическим концепциям."
TUR_our_pilots: "Наши пилоты — наша гордость"
TUR_our_pilots_desc: "Инвестируя в обучение и поддержку пилотов, мы создадим мощные воздушные силы, способные защищать наше небо и наносить удары по врагам."
TUR_found_an_air_war_academy: "Основать академию воздушной войны"
TUR_found_an_air_war_academy_desc: "Необходимо создать специальное учебное заведение для подготовки будущих лидеров ВВС. Академия воздушной войны обеспечит тактическое и стратегическое превосходство в воздухе."
TUR_edirne_air_base: "Развить авиабазу в Эдирне"
TUR_edirne_air_base_desc: "Стратегическое расположение Эдирне делает его идеальным местом для современной авиабазы. Её развитие поддержит как оборонительные, так и наступательные операции."
TUR_air_sea_rockets: "Программа воздушно-морских ракет"
TUR_air_sea_rockets_desc: "Объединение авиационной мощи с морскими ударами при помощи ракетных технологий даст нам значительное преимущество в прибрежных операциях."
TUR_bombers_expansion: "Расширить бомбардировочную авиацию"
TUR_bombers_expansion_desc: "Сильный бомбардировочный флот позволит наносить удары глубоко в тыл врага и ослаблять его промышленную базу."
TUR_destroyers: "Расширить флот эсминцев"
TUR_destroyers_desc: "Эсминцы необходимы для сопровождения и борьбы с подводными лодками. Расширение флота обеспечит нашу морскую доминацию."
TUR_more_destroyers: "Массовое производство эсминцев"
TUR_more_destroyers_desc: "Оптимизация производственных линий позволит быстро выпускать эсминцы и подавлять морские угрозы."
TUR_proffecional_destroyers: "Профессионализировать верфи эсминцев"
TUR_proffecional_destroyers_desc: "Специализация верфей на производстве эсминцев обеспечит высокое качество и более быструю сдачу в строй."
TUR_crimean_strategic_air: "Стратегические воздушные операции над Крымом"
TUR_crimean_strategic_air_desc: "Контроль воздушного пространства над Крымом важен для проекции силы в Чёрном море и за его пределами."
TUR_crit_and_peloponnese: "Обеспечить Крит и Пелопоннес"
TUR_crit_and_peloponnese_desc: "Крит и Пелопоннес имеют стратегическое значение в Восточном Средиземноморье. Расширение нашего влияния или контроля над этими регионами обеспечит морское превосходство и защиту южного фланга."
TUR_bombers: "Развивать бомбардировочную авиацию"
TUR_bombers_desc: "Для достижения стратегического превосходства необходимо инвестировать в мощный бомбардировочный флот. Современные бомбардировщики позволят наносить удары вглубь территории врага, нарушая их снабжение и инфраструктуру."
TUR_sicilian_airbase: "Развить авиабазу на Сицилии"
TUR_sicilian_airbase_desc: "Стратегическое расположение Сицилии в Средиземном море предоставляет ключевое оперативное преимущество. Создание авиабазы на острове усилит наши воздушные возможности и обеспечит безопасность важных воздушных маршрутов."
TUR_change_ideology:0 "Изменить идеологию"
TUR_change_ideology_desc:0 "Ирак должен отказаться от слабости старой системы. С ростом фашистских настроений нужна сильная власть, которая направит нацию с твёрдой идеологией."
TUR_make_hard_decision:0 "Сложное решение..."
TUR_make_hard_decision_desc:0 "Настало время сделать трудный выбор. Нам предстоит решить, принять ли путь фашизма или искать иной курс для нашей нации."
TUR_blood_consequence:0 "Кровавые последствия"
TUR_blood_consequence_desc:0 "Выбранный нами путь повлечёт серьёзные последствия для нашего народа. Мы должны быть готовы к испытаниям и жертвам, которые предстоят."
TUR_renew_the_soviet_non_aggression_pact_focus_days_tt:0 "Прошло 105 или более дней с момента выполнения фокуса §Y«Обновить советский пакт о ненападении»§!"
TUR_renew_the_soviet_non_aggression_pact_current_days_tt:0 "Текущее количество дней: [?TUR_renew_the_soviet_non_aggression_pact_flag:days|Y0]"
TUR_anglo_turkish_friendship_agreement_focus_days_tt:0 "Прошло 105 или более дней с момента выполнения фокуса §Y«Англо-турецкое соглашение о дружбе»§!"
TUR_anglo_turkish_friendship_agreement_current_days_tt:0 "Текущее количество дней: [?TUR_anglo_turkish_friendship_agreement_flag:days|Y0]"
TUR_ally_the_balkan_states:0 "Союз с балканскими государствами"
TUR_ally_the_balkan_states_desc:0 "Балканские народы стоят на распутье. Мы должны направить их к более определённому будущему."
solidify_the_balkan_pact_tt:0 "Открывает решения §Y«Союз с балканскими странами»§!"
