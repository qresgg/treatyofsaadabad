IRQ_rebirth_babylon: "Возрождение Вавилона"
IRQ_rebirth_babylon_desc: "Возрождение древней цивилизации Вавилона. Время вернуть былую славу и мощь."
IRQ_centralization_of_power: "Централизация власти"
IRQ_centralization_of_power_desc: "Консолидация власти в руках центрального правительства для обеспечения стабильности и контроля."
IRQ_support_the_world_arabs: "Поддержка арабского мира"
IRQ_support_the_world_arabs_desc: "Укрепление связей с арабскими странами для развития солидарности и взаимного сотрудничества."
IRQ_dig_up_a_rifles: "Откапывание винтовок"
IRQ_dig_up_a_rifles_desc: "Обнаружение §Y10 000§! старых образцов оружия из прошлого для подготовки к грядущим вызовам."
IRQ_please_jordan: "Умилостивить Иорданию"
IRQ_please_jordan_desc: "Дипломатический шаг для побуждения Иордании к сотрудничеству и поддержке наших целей."
IRQ_clear_in_the_desert: "Ультиматум Кувейту"
IRQ_clear_in_the_desert_desc: "С учетом нейтралитета на нашей стороне, пришло время отстоять наши интересы в Кувейте. Дипломатический ультиматум или война — в любом случае, мы получим то, что по праву принадлежит нам."
IRQ_course_to_south: "Курс на юг"
IRQ_course_to_south_desc: "Стратегический шаг по предъявлению претензий на южные территории. Если переговоры провалятся, мы добьёмся своего силой."
IRQ_strengthen_relations_with_afghanistan: "Укрепить отношения с Афганистаном"
IRQ_dissolve_golden_square: "Распустить 'Золотой квадрат'"
IRQ_course_to_north_africa: "Курс на Северную Африку"
IRQ_african_arab_revolt: "Африканская арабская революция"
IRQ_integrate_arabian_puppet_states: "Интегрировать арабские марионеточные государства"
IRQ_unlock_form_mesopotamia: "Назад к истокам"
IRQ_deal_for_south_levant: "Сделка за Южный Левант"
IRQ_liberate_south_levant: "Освободить Южный Левант"
IRQ_partition_of_saudi_arabia: "Раздел Аравийского полуострова"
IRQ_raising_arabian_peninsula: "Подъём Аравийского полуострова"
IRQ_partition_of_syria: "Раздел Сирии"
IRQ_kuwait_ultimatum: "Ультиматум Кувейту"
IRQ_kuwait_ultimatum_desc: "Обладая достаточной поддержкой союзников и внутренней силой, мы можем выдвинуть ультиматум Кувейту. Они должны подчиниться нашему влиянию — или столкнуться с последствиями."
IRQ_ask_tur_for_the_southern_kurds: "Потребовать у Турции южных курдов"
IRQ_ask_tur_for_the_southern_kurds_desc: "Курдские земли на юге до сих пор остаются под контролем Турции, но их истинное место — в составе нашего государства. Формальный запрос — возможно, с нажимом — может убедить Анкару уступить их."
IRQ_open_form_arabia: "Провозгласить Аравию"
IRQ_open_form_arabia_desc: "Объединив арабский мир под нашим руководством и освободив обширные земли, настало время возродить наследие прошлых империй. Мы провозгласим новую Арабскую империю — от Багдада до Касабланки."
IRQ_ask_for_the_reunification_of_yemen: "Призыв к воссоединению Йемена"
IRQ_ask_for_the_reunification_of_yemen_desc: "Разделение Йемена ослабляет Аравийский полуостров. Мы должны воспользоваться своим влиянием и союзниками, чтобы добиться его воссоединения — во имя силы и единства региона."
IRQ_establish_reichsprotectorate: "Учредить Рейхспротекторат Ближнего Востока"
IRQ_establish_reichsprotectorate_desc: "Для обеспечения будущего и стремительной модернизации мы станем прямым протекторатом Германии. Как Рейхспротекторат, мы получим ресурсы, технологии и военную поддержку — ценой суверенитета."
IRQ_global_resource_expansion: "Глобальное расширение ресурсов"
IRQ_global_resource_expansion_desc: "Получив контроль над частью региона, мы можем направить инвестиции на полное использование его ресурсного потенциала."
IRQ_found_kuwait_oil: "Разработка нефти Кувейта"
IRQ_found_kuwait_oil_desc: "Нефтяные месторождения Кувейта — одни из самых богатых в мире. Пришло время использовать их во благо нашей экономики и промышленности."
IRQ_expand_saudi_arabian_oil: "Расширение добычи нефти в Саудовской Аравии"
IRQ_expand_saudi_arabian_oil_desc: "Земли Аравии хранят огромные запасы нефти. Мы расширим добычу, чтобы обеспечить энергетическую независимость в долгосрочной перспективе."
IRQ_found_jordan_steel: "Развитие сталелитейной промышленности Иордании"
IRQ_found_jordan_steel_desc: "Минеральные ресурсы Иордании могут стать основой для развивающейся сталелитейной отрасли. Создание заводов увеличит нашу промышленную мощь."
IRQ_dammam_tungsten_miners: "Добыча вольфрама в Даммаме"
IRQ_dammam_tungsten_miners_desc: "Вольфрам — стратегический ресурс, необходимый для производства высококачественного оружия. Разработка шахт в Даммаме повысит наш военный потенциал."
IRQ_open_south_levant_university: "Открытие Южнолевантийского университета"
IRQ_open_south_levant_university_desc: "Для воспитания нового поколения инженеров и интеллектуалов мы создадим престижный университет в Южном Леванте. Он станет символом прогресса и регионального сотрудничества."
IRQ_air_protection: "Противовоздушная оборона"
IRQ_air_protection_desc: "Этот фокус усиливает защиту от воздушных атак за счёт строительства ПВО и повышения нашей способности отражать удары с воздуха."
IRQ_grand_excavations: "Великие раскопки"
IRQ_grand_excavations_desc: "Фокус направлен на расширение наших промышленных возможностей за счёт добычи ресурсов для производства оружия и военной техники. Это часть более широкой стратегии по укреплению нашего военного потенциала."
IRQ_saadabad_alliance: "Саадабадский альянс"
IRQ_saadabad_alliance_desc: "Цель этого фокуса — укрепить союз с соседними державами — Турцией, Ираном и Афганистаном — через сотрудничество и стратегические отношения. Саадабадский альянс усилит нашу геополитическую позицию."
IRQ_strengthen_relations_with_afghanistan: "Укрепить отношения с Афганистаном"
IRQ_strengthen_relations_with_afghanistan_desc: "Для укрепления наших позиций и доверия в регионе мы укрепим дипломатические и экономические связи с Афганистаном."
IRQ_dissolve_golden_square: "Распустить 'Золотой квадрат'"
IRQ_dissolve_golden_square_desc: "Влияние 'Золотого квадрата' должно быть уничтожено ради стабильности Ирака и недопущения фашистского влияния в армии и политике."
IRQ_change_ideology: "Сменить идеологию"
IRQ_change_ideology_desc: "Ирак должен отказаться от слабости прежнего режима. С ростом фашистских настроений необходимо сильное руководство, чтобы направить нацию вперёд."
IRQ_rise_of_fascism: "Подъём фашизма"
IRQ_rise_of_fascism_desc: "Националистические движения набирают силу. Принятие фашизма позволит объединить нацию под единым лозунгом, несмотря на возможные волнения."
IRQ_global_fabric_reintegration: "Глобальная реинтеграция текстиля"
IRQ_global_fabric_reintegration_desc: "Чтобы возродить экономическое влияние Ирака, мы должны вновь стать частью мирового текстильного рынка и восстановить роль регионального производственного центра."
IRQ_military_fabric_reintegration: "Военная реинтеграция текстиля"
IRQ_military_fabric_reintegration_desc: "Укрепление военной логистики начинается с производства военного текстиля и материалов внутри страны."
IRQ_integrate_arabian_puppet_states: "Интегрировать арабские марионеточные государства"
IRQ_integrate_arabian_puppet_states_desc: "Пришло время формально включить наших арабских подданных в состав иракского государства, укрепляя власть и упрощая управление."
IRQ_deal_for_south_levant: "Сделка за Южный Левант"
IRQ_deal_for_south_levant_desc:0 "Путём переговоров или давления мы обеспечим контроль над Южным Левантом, расширяя нашу стратегическую зону влияния."
IRQ_course_to_north_africa:0 "Курс на Северную Африку"
IRQ_course_to_north_africa_desc:0 "Наши амбиции выходят за пределы Ближнего Востока. Северная Африка ждёт нашего влияния — культурного и военного."
IRQ_african_arab_revolt:0 "Арабское восстание в Африке"
IRQ_african_arab_revolt_desc:0 "Мы поддержим и подстрекаем восстания среди арабского населения в Африке, ослабляя колониальные державы и распространяя наше революционное послание."
IRQ_unlock_form_mesopotamia:0 "Реформация Месопотамии"
IRQ_unlock_form_mesopotamia_desc:0 "Когда наши территориальные цели будут достигнуты, мы провозгласим возрождение Месопотамии — древней земли, объединённой под нашей властью."
IRQ_liberate_south_levant:0 "Освободить Южный Левант"
IRQ_liberate_south_levant_desc:0 "Оккупация Южного Леванта иностранными державами должна быть завершена. Мы решительно действуем, чтобы принести свободу нашим арабским братьям."
IRQ_partition_of_syria:0 "Раздел Сирии"
IRQ_partition_of_syria_desc:0 "Раздел Сирии, соответствующий нашим интересам, обеспечит баланс сил и устранит угрозы нашему влиянию."
IRQ_raising_arabian_peninsula:0 "Возвышение Аравийского полуострова"
IRQ_raising_arabian_peninsula_desc:0 "Экономическая и политическая интеграция Аравийского полуострова превратит регион в объединённую державу под руководством Ирака."
IRQ_partition_of_saudi_arabia:0 "Раздел Саудовской Аравии"
IRQ_partition_of_saudi_arabia_desc:0 "Раздел Саудовской Аравии обеспечит лучший контроль над полуостровом и устранение устаревших монархий."
IRQ_open_toyota_organization:0 "Открыть организацию Toyota"
IRQ_open_toyota_organization_desc:0 "Нашей стране нужен сильный автомобильный бренд. Надёжная марка обеспечивает качество, доступность и долговечность. С проверенным опытом Toyota логистика нашей армии будет работать эффективнее. Инвестиции в такую компанию — это вложения в опору нашей мобильности."
IRQ_more_finance_for_toyota:0 "Дополнительное финансирование для Toyota"
IRQ_more_finance_for_toyota_desc:0 "Toyota — надёжная компания, но ей нужно больше средств для расширения производства. Инвестируя в неё, мы обеспечим бесперебойную работу логистики нашей армии."
IRQ_lybian_chromium:0 "Ливийский хром"
IRQ_lybian_chromium_desc:0 "Месторождения хрома в центральной Ливии остаются слаборазвитыми, но обладают большим потенциалом. Расположенные в ультраосновных породах, эти запасы пока в тени нефтяного сектора страны. Однако с ростом мирового спроса на хром для нержавеющей стали и сплавов, центральные ливийские месторождения могут стать стратегически важными при должной разработке."
IRQ_sudan_resources:0 "Ресурсы Судана"
IRQ_sudan_resources_desc:0 "Судан богат минеральными ресурсами, особенно хромом и вольфрамом. Добыча хрома сосредоточена в холмах Ингессана в регионе Голубого Нила, где содержится высококачественный хромит. Вольфрам, хоть и менее развит, был выявлен в нескольких геологических зонах и имеет потенциал для будущей добычи. При должных инвестициях и стабильности, хромовая и вольфрамовая промышленности Судана могут сыграть ключевую роль в региональных и глобальных цепочках поставок."
IRQ_ethiopian_rubber:0 "Эфиопский каучук"
IRQ_ethiopian_rubber_desc:0 "В Эфиопии каучук выращивается в основном в юго-западных регионах, где климат подходит для плантаций каучуконосов. Хотя сектор всё ещё находится на начальной стадии, он показывает перспективы импортозамещения и роста экспорта. При увеличении инвестиций и применении современных методов земледелия, индустрия каучука в Эфиопии может стать важным вкладом в экономику страны."

