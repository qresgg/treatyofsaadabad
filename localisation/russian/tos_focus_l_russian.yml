IRQ_saadabad_spheres_of_influence_tt: "§Y[IRQ.GetNameWithFlag]§! и §Y[TUR.GetNameWithFlag]§!, §Y[AFG.GetFlag] Афганистан§!, §Y[PER.GetNameWithFlag]§! установят сферы влияния в §YСредней Азии§!, изменяя стоимость захвата территорий внутри и вне сфер друг друга.\n\n §Y[IRQ.GetNameWithFlag]§! сфера влияния включает:\n§Y[SAU.GetNameWithFlag]§! \n§Y[SYR.GetFlag]§! Восточная Сирия (часть)\n§Y[JOR.GetNameWithFlag]§!\n§Y[PAL.GetNameWithFlag]§!\n§Y[EGY.GetNameWithFlag]§! §YСинай§!\nВсе регионы §YСеверной Африки§!\n\n §Y[PER.GetNameWithFlag]§! сфера влияния включает:\n§Y[SAU.GetNameWithFlag]§!\n§Y[BHR.GetNameWithFlag]§!\n§Y[QAT.GetNameWithFlag]§!\n§Y[UAE.GetNameWithFlag]§!\n§Y[OMA.GetNameWithFlag]§!\n§Y[SOV.GetFlag] Южная часть Советского Союза (часть)§! \n\n §Y[TUR.GetNameWithFlag]§! сфера влияния включает:\n§Y[GRE.GetNameWithFlag]§!\n§Y[ROM.GetNameWithFlag]§!\n§Y[YUG.GetNameWithFlag]§!\n§Y[ITA.GetNameWithFlag]§!\n§Y[SPR.GetNameWithFlag]§!\n§Y[FRA.GetNameWithFlag]§!\n§Y[POR.GetNameWithFlag]§!\nВсе регионы §YЧёрного моря§!\n\n §Y[AFG.GetFlag] Афганистан§! сфера влияния включает:\n§Y[KYR.GetNameWithFlag]§!\n§Y[BUK.GetNameWithFlag]§!\n§Y[SIK.GetFlag] Левая часть Синьцзяна (часть)§!\n§Y[RAJ.GetNameWithFlag]§!\n§Y[PAK.GetNameWithFlag]§!\n§Y[SOV.GetFlag] Южная часть Советского Союза (часть)§!"
