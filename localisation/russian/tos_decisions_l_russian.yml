TUR_nationalize_road_to_lebanon: "Дорога к Ливану"
TUR_nationalize_road_to_lebanon_desc: "Расширяя свое присутствие и поддержку по всему Леванту, мы прокладываем путь к более широкому региональному влиянию - которое в конечном итоге может распространиться и на Ливан."
TUR_nationalize_crimea: "Претензии к Крыму"
TUR_nationalize_crimea_desc: "Геополитическое значение Крыма и его историческая связь с нашей империей делают его естественной целью для реинтеграции. Мы заложим основу для его возвращения."
