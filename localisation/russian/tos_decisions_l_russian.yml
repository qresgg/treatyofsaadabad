PER_buying_fabrics_category:0 "Импорт фабрик"
PER_buying_fabrics_category_desc:0 "Чтобы обеспечить растущие военные и гражданские потребности, мы должны импортировать ткани из-за рубежа."
PER_buying_mil_fabric:0 "Импорт военных заводов"
PER_buying_mil_fabric_desc:0 "Мы будем поставлять прочные ткани, подходящие для униформы, снаряжения и военного использования."
PER_buying_civ_fabric:0 "Импорт индустриальных комплексов"
PER_buying_civ_fabric_desc:0 "Для поддержания производства нашей гражданской текстильной промышленности требуются иностранные материалы."
PER_selling_guns_category:0 "Экспорт оружия"
PER_selling_guns_category_desc:0 "Иран будет получать прибыль от экспорта оружия и оборудования иностранным государствам, вовлеченным в конфликты."
PER_sell_weapon:0 "Продать оружие пехоты"
PER_sell_weapon_desc:0 "Основные виды стрелкового оружия будут продаваться за границу для укрепления союзников или получения прибыли."
PER_sell_artillery:0 "Продать артиллерию"
PER_sell_artillery_desc:0 "Излишки артиллерии могут быть проданы заинтересованным странам для поддержки их военных усилий."
PER_sell_support_equipment:0 "Продам вспомогательное оборудование"
PER_sell_support_equipment_desc:0 "Мы будем экспортировать средства связи, логистические инструменты и инженерные комплекты иностранным покупателям."

form_sasanian_empire_category:0 "Сасанидская Империя"
form_sasanian_empire_category_desc:0 "Укрепив свою власть и отвоевав свое наследие, пришло время восстановить славу Сасанидской империи."
form_sasanian_empire:0 "Провозгласить Сасанидскую Империю"
form_sasanian_empire_desc:0 "Укрепив свою власть и отвоевав свое наследие, пришло время восстановить славу Сасанидской империи."
integrate_warzan:0 "Интегрировать Варзань"
integrate_warzan_desc:0 "Мы реинтегрируем Варзан, основную провинцию древней Персии, в наше современное владение."
integrate_merv_region:0 "Интегрировать Марвские регионы"
integrate_merv_region_desc:0 "Мервская область находится на границе нашей цивилизации. Он должен быть возвращен под управление Ирана."
integrate_ma_wara_bab_al_abwab:0 "Интегрировать Ма Вара Баб аль-Абваб"
integrate_ma_wara_bab_al_abwab_desc:0 "Этот исторический регион за воротами Кавказа имеет стратегическое и символическое значение."
integrate_ma_wara_an-nahr:0 "Интегрировать Ма Вара ан-Нахр"
integrate_ma_wara_an-nahr_desc:0 "Мы вернем себе землю за рекой - Ма Вара ан-Нахр - колыбель персидского культурного влияния."
integrate_at_turk_al_shimalia:0 "Интегрировать Северный Туркестан"
integrate_at_turk_al_shimalia_desc:0 "Северный Туркестан должен быть реинтегрирован в иранскую сферу, чтобы восстановить нашу восточную границу."
integrate_desht_i_kypchak:0 "Интегрировать Дешт-и-Кипчак"
integrate_desht_i_kypchak_desc:0 "Когда-то эта огромная степь была подвластна нам. Мы вернем Дешт-и-Кипчак в состав нашей империи."
integrate_shark_turkistani:0 "Интегрировать Шарк Туркестан"
integrate_shark_turkistani_desc:0 "Мы присоединим к себе Шарк Туркестан, укрепив наши стратегические позиции в Центральной Азии."
integrate_makran:0 "Интегрировать Макран"
integrate_makran_desc:0 "Восточные территории вблизи Макрана имеют экономическую и стратегическую ценность. Они должны быть интегрированы в наши владения."
PER_integrate_all_soviet_tt: "Открываются §Yрешения§! которые дают возможность значительно повысить подничение на территориях §Y[SOV.GetNameWithFlag]§! "
PER_our_faith_is_similar_to_yours_desc: "Несмотря на многочисленные политические разногласия и границы, наши народы объединяет глубокая духовная и культурная близость. Подчеркивая эти общие черты, мы сможем укрепить связи с нашими соседями и заложить основу для большего регионального единства."

